<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Protected Tools & Resources</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  .tools-container {
    margin-top: 20px;
  }
  label, select {
    display: block;
    margin: 10px 0;
  }
  .error {
    color: red;
  }
  button {
    margin-top: 10px;
  }
</style>
</head>
<body>

<h2>Enter Password to Access Tools & Resources</h2>
<input type="password" id="password-input" placeholder="Enter password" />
<button id="submit-btn">Submit</button>
<p class="error" id="error-msg"></p>

<!-- Tools -->
<div class="tools-container" id="tools-section" style="display:none;">
  <h1>ELIMU CONNECT TOOLS & RESOURCES</h1>

  <label for="tool-select">Select Tool:</label>
  <select id="tool-select">
    <option value="">--Choose a tool--</option>
    <option value="https://forms.gle/eE8oPzFj5CxE4vpr9">Google Forms</option>
    <option value="https://linktr.ee/elimuconnect">Linktree</option>
    <option value="https://elimuconnect.mikecrm.com/wt7ZVe6">CRM Form</option>
  </select>

  <label for="resource-select">Select Resource:</label>
  <select id="resource-select">
    <option value="">--Choose a resource--</option>
    <option value="https://docs.google.com/spreadsheets/d/1Vh5uP5Vpb9qwTRTYriPpZ9-6vBBOczsA5kbRZaU8esA/edit?usp=sharing">Google Sheets</option>
    <option value="https://elimuconnect.mikecrm.com/wt7ZVe6">CRM Resource</option>
  </select>
</div>

<script>
  const correctPassword = "yourPasswordHere"; // Set your password here

  const passwordInput = document.getElementById("password-input");
  const submitBtn = document.getElementById("submit-btn");
  const errorMsg = document.getElementById("error-msg");
  const toolsSection = document.getElementById("tools-section");
  const toolSelect = document.getElementById("tool-select");
  const resourceSelect = document.getElementById("resource-select");

  submitBtn.addEventListener("click", () => {
    const enteredPassword = passwordInput.value.trim();
    if (enteredPassword === correctPassword) {
      errorMsg.textContent = "";
      showToolsSection(true);
    } else {
      errorMsg.textContent = "Incorrect password. Please try again.";
      showToolsSection(false);
    }
  });

  function showToolsSection(show) {
    toolsSection.style.display = show ? "block" : "none";
  }

  toolSelect.addEventListener("change", () => {
    const url = toolSelect.value;
    if (url) window.open(url, "_blank");
    toolSelect.selectedIndex = 0; // reset selection after opening
  });

  resourceSelect.addEventListener("change", () => {
    const url = resourceSelect.value;
    if (url) window.open(url, "_blank");
    resourceSelect.selectedIndex = 0; // reset selection after opening
  });
</script>

</body>
</html>
