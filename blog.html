  function renderPosts(filterCategory = "all", searchText = "") {

  // âœ… Comments Functions
   function loadComments(postId) {
    const commentsRef = db.ref("comments/" + postId);
    commentsRef.on("value", snapshot => {
      const list = document.getElementById("comment-list");
      list.innerHTML = "";
      if (!snapshot.exists()) {
        list.innerHTML = `<p style="color:#888;">No comments yet. Be the first!</p>`;
        return;
      }
      snapshot.forEach(child => {
        const comment = child.val();
        const key = child.key;
        const div = document.createElement("div");
        div.style.cssText = "background:#fff; border:1px solid #ccc; padding:10px; margin-bottom:10px; border-radius:5px;";
        div.innerHTML = `
          <p><strong>${comment.author || "Anonymous"}:</strong> ${comment.text}</p>
          <button onclick="replyComment(${postId}, '${key}')" style="background:none; border:none; color:#0066cc; cursor:pointer;">â†© Reply</button>
          <div id="replies-${key}" style="margin-left:20px; margin-top:5px;"></div>
        `;
        list.appendChild(div);

        // âœ… Show replies
        if (comment.replies) {
          const repliesDiv = div.querySelector(`#replies-${key}`);
          Object.values(comment.replies).forEach(reply => {
            const r = document.createElement("p");
            r.style.cssText = "background:#f1f1f1; padding:5px; border-radius:3px;";
            r.innerHTML = `<strong>Reply:</strong> ${reply}`;
            repliesDiv.appendChild(r);
          });
        }
      });
    });
  }

  function addComment(postId) {
    const input = document.getElementById("comment-input");
    const text = input.value.trim();
    if (text !== "") {
      const newCommentRef = db.ref("comments/" + postId).push();
      newCommentRef.set({
        text: text,
        author: "User",   // you can later change this to logged-in user
        timestamp: Date.now(),
        replies: {}
      }).then(() => {
        input.value = "";
        // âœ… Show success message
        const status = document.createElement("p");
        status.style.color = "green";
        status.innerText = "âœ… Posted successfully!";
        input.parentNode.insertBefore(status, input.nextSibling);
        setTimeout(() => status.remove(), 2000);
      });
    }
  }

  function replyComment(postId, commentId) {
    const reply = prompt("Enter your reply:");
    if (reply && reply.trim() !== "") {
      db.ref("comments/" + postId + "/" + commentId + "/replies").push(reply);
    }
  }
