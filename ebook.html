<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Tutor ‚Äì Book Flip Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #toolbar {
      padding: 15px;
      background: #1976d2;
      color: white;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    #toolbar button {
      background: white;
      color: #1976d2;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #toolbar button:hover {
      background: #f0f0f0;
    }

    #editor {
      flex: 1;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #book {
      perspective: 2000px;
      width: 90%;
      max-width: 800px;
      height: 80%;
      position: relative;
      margin: auto;
      overflow: hidden;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px;
      transition: transform 0.8s ease;
      transform-origin: left;
      backface-visibility: hidden;
      font-size: 1.2em;
      overflow-y: auto;
      color: #1a237e;
    }

    .page h2 {
      font-size: 2em;
      margin-top: 0;
    }

    .page.flipped {
      transform: rotateY(-180deg);
      z-index: 0;
    }

    .page.active {
      z-index: 2;
    }

    #status {
      padding: 15px;
      background: #388e3c;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
    }

    a { color: #1565c0; }

    @media (max-width: 600px) {
      .page {
        padding: 15px;
        font-size: 1em;
      }

      .page h2 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>

<div id="app">
  <div id="toolbar">
    <button onclick="startTutor()">‚ñ∂Ô∏è Start Tutor</button>
    <button onclick="prevLesson()">‚¨ÖÔ∏è Back</button>
    <button onclick="nextLesson()">‚û°Ô∏è Forward</button>
  </div>

  <div id="editor">
    <div id="book"></div>
  </div>

  <div id="status">‚è≥ Ready when you are!</div>
</div>

<script>
const lessonsArray = [
  `<h2>Welcome to Smart Tutor</h2>
  <p><b>Install Elimu Connect App</b> from Play Store or visit <a href="https://elimuconnect.github.io/ELIMU-CONNECT-/elimu" target="_blank">https://elimuconnect.github.io/ELIMU-CONNECT-/elimu</a> for CBC academic & CODING lessons.</p>`,

  `<h2>Lesson 6: Physical Properties of Metals</h2>
  <p><b>Lesson Content:</b></p>
  <ul>
    <li>Lustrous ‚Äì shiny when polished</li>
    <li>Good conductors ‚Äì allow heat and electricity to pass through</li>
    <li>Malleable ‚Äì can be hammered into thin sheets</li>
    <li>Ductile ‚Äì can be drawn into wires</li>
    <li>Sonorous ‚Äì produce ringing sound when struck</li>
    <li>High melting and boiling points</li>
    <li>Strong and hard</li>
  </ul>
  <p><b>Question:</b> State four physical properties of metals.</p>
  <p><b>Answer:</b></p>
  <ol>
    <li>Lustrous (shiny)</li>
    <li>Good conductor of electricity</li>
    <li>Malleable</li>
    <li>Ductile</li>
  </ol>`,

  `<h2>Lesson 7: Composition of Common Alloys</h2>
  <p><b>Lesson Content:</b></p>
  <ul>
    <li>Brass = Copper + Zinc</li>
    <li>Bronze = Copper + Tin</li>
    <li>Steel = Iron + Carbon</li>
    <li>Stainless Steel = Iron + Chromium + Nickel</li>
    <li>Solder = Tin + Lead</li>
  </ul>
  <p><b>Question:</b> Name three alloys and state the elements that make them.</p>
  <p><b>Answer:</b></p>
  <ol>
    <li>Brass = Copper + Zinc</li>
    <li>Bronze = Copper + Tin</li>
    <li>Steel = Iron + Carbon</li>
  </ol>`,

  `<h2>Lesson 8: Uses of Metals and Alloys</h2>
  <ul>
    <li>Iron/Steel ‚Äì for construction, tools, and vehicles</li>
    <li>Aluminum ‚Äì in utensils, foil, and aircraft bodies</li>
    <li>Copper ‚Äì used in electrical wiring and cooking pots</li>
    <li>Brass ‚Äì in taps, musical instruments, and decorations</li>
    <li>Bronze ‚Äì used to make medals, statues, and coins</li>
    <li>Stainless Steel ‚Äì used in kitchen sinks and surgical tools</li>
  </ul>
  <p><b>Question:</b> Give four uses of metals or their alloys in everyday life.</p>
  <p><b>Answer:</b></p>
  <ol>
    <li>Iron ‚Äì construction and tools</li>
    <li>Aluminum ‚Äì aircraft and utensils</li>
    <li>Copper ‚Äì electrical wires</li>
    <li>Brass ‚Äì musical instruments and taps</li>
  </ol>`,

  `<h2>Lesson 9: Rusting of Iron</h2>
  <p>Rusting is the slow reaction of iron with oxygen and moisture forming rust.</p>
  <p><b>Conditions for Rusting:</b></p>
  <ul><li>Water (moisture)</li><li>Oxygen (air)</li></ul>
  <p><b>Effects:</b></p>
  <ul><li>Weakens structures</li><li>Causes damage</li></ul>
  <p><b>Prevention:</b></p>
  <ul>
    <li>Painting or oiling</li>
    <li>Galvanizing</li>
    <li>Using stainless steel</li>
    <li>Electroplating</li>
  </ul>
  <p><b>Question:</b></p>
  <ol>
    <li>(a) What two conditions are needed for rusting to occur?</li>
    <li>(b) Name three methods used to prevent rusting.</li>
  </ol>
  <p><b>Answer:</b> (a) Water and oxygen<br>(b) Painting, galvanizing, electroplating</p>`
];

let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const book = document.getElementById("book");
const status = document.getElementById("status");

function getVoice() {
  const voices = speechSynthesis.getVoices();
  return voices.find(v => v.lang.startsWith("en-") && v.name.toLowerCase().includes("female")) || voices[0];
}

function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function renderBook() {
  book.innerHTML = "";
  lessonsArray.forEach((html, i) => {
    const page = document.createElement("div");
    page.className = "page";
    if (i < currentLesson) page.classList.add("flipped");
    if (i === currentLesson) page.classList.add("active");
    page.innerHTML = html;
    book.appendChild(page);
  });

  const text = book.children[currentLesson]?.textContent || "";
  status.textContent = `üìñ Reading Lesson ${currentLesson + 1}`;
  speak(text, () => {
    // Pause or auto-advance
  });
}

function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      renderBook();
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function nextLesson() {
  if (currentLesson < lessonsArray.length - 1) {
    currentLesson++;
    renderBook();
  }
}

function prevLesson() {
  if (currentLesson > 0) {
    currentLesson--;
    renderBook();
  }
}
</script>

</body>
</html>
