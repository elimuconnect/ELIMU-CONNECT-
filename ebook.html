<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Tutor eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- StPageFlip CSS -->
  <link rel="stylesheet" href="https://unpkg.com/page-flip/dist/page-flip.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #e0f2f1;
      font-family: 'Georgia', serif;
    }

    #flipbook {
      width: 100%;
      height: 100%;
    }

    .page {
      width: 100%;
      height: 100%;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 25px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .page h2 {
      color: #1565c0;
      margin-top: 0;
    }

    .page p, .page li {
      font-size: 1.1em;
      line-height: 1.6;
      color: #333;
    }

    ul, ol {
      margin-left: 20px;
    }
  </style>
</head>
<body>

<div id="flipbook"></div>

<!-- StPageFlip JS -->
<script src="https://unpkg.com/page-flip"></script>

<script>
  const lessons = [
    `<div class="page">
      <h2>Lesson 1: Physical Properties of Metals</h2>
      <ul>
        <li>Lustrous – shiny when polished</li>
        <li>Good conductors – heat & electricity</li>
        <li>Malleable – hammered into sheets</li>
        <li>Ductile – drawn into wires</li>
      </ul>
    </div>`,

    `<div class="page">
      <h2>Lesson 2: Composition of Alloys</h2>
      <ul>
        <li>Brass = Copper + Zinc</li>
        <li>Bronze = Copper + Tin</li>
        <li>Steel = Iron + Carbon</li>
      </ul>
    </div>`,

    `<div class="page">
      <h2>Lesson 3: Uses of Metals</h2>
      <ul>
        <li>Iron – buildings, tools</li>
        <li>Aluminum – utensils, foil</li>
        <li>Copper – electrical wiring</li>
      </ul>
    </div>`,

    `<div class="page">
      <h2>Lesson 4: Rusting of Iron</h2>
      <p>Rusting is the reaction of iron with water and oxygen.</p>
      <p><strong>Prevention:</strong></p>
      <ul>
        <li>Painting</li>
        <li>Oiling</li>
        <li>Galvanizing</li>
        <li>Electroplating</li>
      </ul>
    </div>`
  ];

  const flipbook = document.getElementById("flipbook");

  const pageFlip = new St.PageFlip(flipbook, {
    width: window.innerWidth,
    height: window.innerHeight,
    size: 'stretch',
    minWidth: 315,
    maxWidth: 1000,
    minHeight: 400,
    maxHeight: 1536,
    maxShadowOpacity: 0.5,
    showCover: false,
    mobileScrollSupport: false
  });

  pageFlip.loadFromHTML(lessons.join(''));
</script>

</body>
</html>
