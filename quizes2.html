  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 100%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      box-sizing: border-box;
    }

    h1, h2, h3 {
      text-align: center;
      color: #333;
    }

    .dropdowns, .quiz-controls {
      display: flex;
      flex-direction: column;
      margin: 20px 0;
    }

    .dropdowns label, .quiz-controls label {
      margin-right: 10px;
    }

    select, input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #quizArea {
      margin-top: 20px;
    }

    .question {
      margin-bottom: 15px;
    }

    .options {
      margin: 10px 0;
    }

    .options button {
      margin: 5px 0;
    }

    #leaderboard {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
    }

    .result.correct {
      color: green;
    }

    .result.wrong {
      color: red;
    }

    .completed {
      opacity: 0.5;
      text-decoration: line-through;
    }

    #timer {
      font-size: 20px;
      text-align: center;
      color: red;
      font-weight: bold;
    }

    .test-faded {
      opacity: 0.5;
      text-decoration: line-through;
    }
  </style>
</head>

    let score = 0;
    let currentQuiz = null;
    let currentQuestionIndex = 0;
    let timerInterval;
    let timeRemaining = 60 * 60;

    function populateSubjects() {
      const classSelect = document.getElementById("classSelect").value;
      const subjectSelect = document.getElementById("subjectSelect");
      subjectSelect.innerHTML = '<option value="" disabled selected>Select a subject</option>';

      if (classSelect) {
        const subjects = Object.keys(questions[classSelect]);
        subjects.forEach(subject => {
          const option = document.createElement("option");
          option.value = subject;
          option.textContent = subject;
          subjectSelect.appendChild(option);
        });
      }
    }

    function populateQuizzes() {
      const classSelect = document.getElementById("classSelect").value;
      const subjectSelect = document.getElementById("subjectSelect").value;
      const quizSelect = document.getElementById("quizSelect");
      quizSelect.innerHTML = '<option value="" disabled selected>Select a quiz</option>';

      if (classSelect && subjectSelect) {
        const quizzes = questions[classSelect][subjectSelect];
        quizzes.forEach((quiz, index) => {
          const option = document.createElement("option");
          option.value = index;
          option.textContent = quiz.quizTitle;
          quizSelect.appendChild(option);
        });
      }
    }

    function startTest() {
      const classSelect = document.getElementById("classSelect").value;
      const subjectSelect = document.getElementById("subjectSelect").value;
      const quizSelect = document.getElementById("quizSelect").value;

      const questionsContainer = document.getElementById("questionsContainer");
      const subjectTitle = document.getElementById("subjectTitle");

      questionsContainer.innerHTML = "";
      subjectTitle.textContent = `${subjectSelect} - ${questions[classSelect][subjectSelect][quizSelect].quizTitle}`;

      if (questions[classSelect] && questions[classSelect][subjectSelect]) {
        currentQuiz = questions[classSelect][subjectSelect][quizSelect];
        currentQuestionIndex = 0;

        displayQuestion(classSelect, subjectSelect, quizSelect);
        startTimer();
      }
    }

    function displayQuestion(classSelect, subjectSelect, quizSelect) {
      const questionsContainer = document.getElementById("questionsContainer");
      const question = currentQuiz.questions[currentQuestionIndex];

      const questionDiv = document.createElement("div");
      questionDiv.className = "question";

      questionDiv.innerHTML = `
        <h3>Question ${currentQuestionIndex + 1}: ${question.question}</h3>
        <div class="options">
          ${question.options
            .map(
              (option) => `<button onclick="checkAnswer('${option}', '${question.answer}', ${classSelect}, '${subjectSelect}', ${quizSelect})">${option}</button>`
            )
            .join("")}
        </div>
      `;
      questionsContainer.appendChild(questionDiv);
    }

    function checkAnswer(selected, correct, classSelect, subjectSelect, quizSelect) {
      const feedbackElement = document.getElementById("feedback");
      if (selected === correct) {
        score += 2;
        feedbackElement.textContent = "Correct! Great job!";
        feedbackElement.className = "result correct";
      } else {
        feedbackElement.textContent = `Wrong! The correct answer was "${correct}".`;
        feedbackElement.className = "result wrong";
      }

      document.getElementById("score").textContent = score;
      currentQuestionIndex++;

      if (currentQuestionIndex < currentQuiz.questions.length) {
        setTimeout(() => {
          document.getElementById("questionsContainer").innerHTML = "";
          displayQuestion(classSelect, subjectSelect, quizSelect);
        }, 1000);
      } else {
        finishTest(quizSelect);
      }
    }

    function finishTest(quizSelect) {
      const quiz = currentQuiz;
      quiz.status = "completed";
      quiz.completionDate = new Date();
      document.getElementById("timer").textContent = "Test Completed!";
      fadeQuiz(quizSelect);
      displayCompletedQuizzes();
    }

    function fadeQuiz(quizSelect) {
      const quizOption = document.querySelector(`#quizSelect option[value="${quizSelect}"]`);
      if (quizOption) {
        quizOption.classList.add("test-faded");
      }
    }

    function displayCompletedQuizzes() {
      // You can add a function to display completed quizzes here
    }

    function startTimer() {
      timerInterval = setInterval(function () {
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          finishTest(currentQuiz.quizTitle);
        } else {
          timeRemaining--;
          const minutes = Math.floor(timeRemaining / 60);
          const seconds = timeRemaining % 60;
          document.getElementById("timer").textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        }
      }, 1000);
    }
