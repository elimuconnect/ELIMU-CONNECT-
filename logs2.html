<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logarithm Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9fc;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    #output {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      white-space: pre-wrap;
      margin-top: 20px;
    }
    button {
      background: #2c3e50;
      color: white;
      border: none;
    }
    button:hover {
      background: #1a252f;
    }
  </style>
</head>
<body>

<h2>üìò Logarithm Tool</h2>

<!-- Part 1: Expression Solver -->
<label>Expression:</label>
<input id="expression" placeholder="e.g. log(32)/log(4), log(81)+log(1/3)" />

<label>Base:</label>
<select id="baseSelect">
  <option value="10">Base 10</option>
  <option value="e">Base e (ln)</option>
  <option value="custom">Custom Base</option>
</select>

<input id="customBase" placeholder="Enter custom base (e.g. 2)" style="display: none;" />

<button onclick="solveLog()">Solve Expression</button>

<div id="output"></div>

<hr>

<!-- Part 2: Equation Solver -->
<h3>üîß Logarithmic Equation Solver</h3>

<label>Enter logarithmic equation (e.g., log(x) = 2, log(x)/log(4) = 2, log_2(x) = 5):</label>
<input id="logEquation" placeholder="Enter equation like log(x) = 2" />

<label>Base:</label>
<select id="equationBase">
  <option value="10">Base 10</option>
  <option value="e">Base e (ln)</option>
  <option value="custom">Custom Base</option>
</select>

<input id="customEquationBase" placeholder="Enter custom base (e.g. 2)" style="display: none;" />

<button onclick="solveLogEquation()">Solve Equation</button>

<div id="equationOutput"></div>

<script>

const MAIN_LINK = "https://elimuconnect.github.io/ELIMU-CONNECT-/schooladmin2";

// Helper: get base URL without query string
function getBaseURL(url){
    return url.split('?')[0];
}

// Check if this is main link access (ignore query parameters)
const isMainLink = getBaseURL(window.location.href) === MAIN_LINK;

// Check if we came from main link redirect (ignore query)
const fromMainLink = getBaseURL(document.referrer) === MAIN_LINK;

if(isMainLink || fromMainLink){
    // ‚úÖ Access allowed ‚Äì do nothing
} else {
    // ‚ùå Block access
    document.body.innerHTML = `
        <div style="text-align:center; padding:50px; font-family:sans-serif;">
            <h2>Access Restricted</h2>
            <p>You cannot open this tool directly.</p>
            <p>Please open it from the main link(school Tools).</p>

            <a href="${MAIN_LINK}"
               style="font-size:1.2rem; color:#0078D7;">
               Open from Main School Tools
            </a>
        </div>
    `;
    throw new Error("Access blocked until opened from main link.");
}




    

















  
// Function to solve expressions
function solveLog() {
  const exprRaw = document.getElementById("expression").value.trim();
  const baseType = document.getElementById("baseSelect").value;
  const base = baseType === 'custom' ? parseFloat(document.getElementById("customBase").value) :
               baseType === '10' ? 10 : Math.E;

  if (baseType === 'custom' && (isNaN(base) || base <= 0 || base === 1)) {
    document.getElementById("output").innerText = "‚ùå Invalid custom base.";
    return;
  }

  const expr = exprRaw.replace(/\s+/g, '');
  let steps = '';

  try {
    // Process logarithmic operations: +, -, /
    if (expr.includes('+')) {
      const matchAdd = expr.match(/log\(([^)]+)\)\+log\(([^)]+)\)/);
      if (matchAdd) {
        const a = parseFloat(eval(matchAdd[1]));
        const b = parseFloat(eval(matchAdd[2]));
        const product = a * b;
        const logProduct = base === 10 ? Math.log10(product) : Math.log(product) / Math.log(base);

        steps += `üîπ Expression: ${exprRaw}\nüìê Base: ${baseType === 'e' ? 'e (‚âà2.718)' : base}\n\n`;
        steps += `üß† Step 1: Apply Product Rule: log(${a}) + log(${b}) = log(${a} √ó ${b})\n`;
        steps += `üß† Step 2: Evaluate: log(${product}) ‚âà ${logProduct.toFixed(5)}\n`;
        steps += `‚úÖ Final Answer: ${logProduct.toFixed(5)}`;
      }
    } else if (expr.includes('-')) {
      const matchSub = expr.match(/log\(([^)]+)\)\-log\(([^)]+)\)/);
      if (matchSub) {
        const a = parseFloat(eval(matchSub[1]));
        const b = parseFloat(eval(matchSub[2]));
        const quotient = a / b;
        const logResult = base === 10 ? Math.log10(quotient) : Math.log(quotient) / Math.log(base);

        steps += `üîπ Expression: ${exprRaw}\nüìê Base: ${baseType === 'e' ? 'e (‚âà2.718)' : base}\n\n`;
        steps += `üß† Step 1: Apply Quotient Rule: log(${a}) - log(${b}) = log(${a} √∑ ${b})\n`;
        steps += `üß† Step 2: Evaluate: log(${quotient}) ‚âà ${logResult.toFixed(5)}\n`;
        steps += `‚úÖ Final Answer: ${logResult.toFixed(5)}`;
      }
    } else if (expr.includes('/')) {
      const matchDiv = expr.match(/log\(([^)]+)\)\/log\(([^)]+)\)/);
      if (matchDiv) {
        const a = parseFloat(eval(matchDiv[1]));
        const b = parseFloat(eval(matchDiv[2]));
        if (a <= 0 || b <= 0) {
          steps = "‚ùå Both arguments must be positive.";
        } else {
          const logA = base === 10 ? Math.log10(a) : Math.log(a) / Math.log(base);
          const logB = base === 10 ? Math.log10(b) : Math.log(b) / Math.log(base);
          const result = logA / logB;

          steps += `üîπ Expression: ${exprRaw}\nüìê Base: ${baseType === 'e' ? 'e (‚âà2.718)' : base}\n\n`;
          steps += `üß† Step 1: Evaluate each logarithm:\n`;
          steps += `    log(${a}) ‚âà ${logA.toFixed(5)}\n`;
          steps += `    log(${b}) ‚âà ${logB.toFixed(5)}\n`;
          steps += `üß† Step 2: Divide the two results:\n`;
          steps += `    ${logA.toFixed(5)} / ${logB.toFixed(5)} ‚âà ${result.toFixed(5)}\n`;
          steps += `‚úÖ Final Answer: ${result.toFixed(5)}`;
        }
      }
    } else {
      steps = "‚ùå Unable to solve with known rules.";
    }

    document.getElementById("output").innerText = steps;
  } catch (err) {
    document.getElementById("output").innerText = "‚ùå Error in expression.";
  }
}

// Function to solve logarithmic equations for x
function solveLogEquation() {
  const equation = document.getElementById('logEquation').value.trim();
  const baseType = document.getElementById('equationBase').value;
  const base = baseType === 'custom' ? parseFloat(document.getElementById('customEquationBase').value) :
               baseType === '10' ? 10 : Math.E;

  if (baseType === 'custom' && (isNaN(base) || base <= 0 || base === 1)) {
    document.getElementById('equationOutput').innerText = '‚ùå Invalid custom base.';
    return;
  }

  const [lhs, rhs] = equation.split('=');

  // Case 1: log(x) = c
  if (lhs.match(/^log\((x)\)$/) && rhs) {
    const c = parseFloat(rhs);
    const x = Math.pow(base, c);
    document.getElementById('equationOutput').innerText = `üß† log(x) = ${c} ‚Üí x = ${base}^${c} = ${x.toFixed(5)}`;
    return;
  }

  // Case 2: log(x)/log(b) = c
  if (lhs.match(/^log\((x)\)\/log\((\d+)\)$/) && rhs) {
    const b = parseFloat(lhs.match(/^log\((x)\)\/log\((\d+)\)$/)[2]);
    const c = parseFloat(rhs);
    const x = Math.pow(b, c);
    document.getElementById('equationOutput').innerText = `üß† log(x) / log(${b}) = ${c} ‚Üí x = ${b}^${c} = ${x.toFixed(5)}`;
    return;
  }

  // Case 3: log_b(x) = c (custom base)
  if (lhs.match(/^log_(\d+)\((x)\)$/) && rhs) {
    const b = parseFloat(lhs.match(/^log_(\d+)\((x)\)$/)[1]);
    const c = parseFloat(rhs);
    const x = Math.pow(b, c);
    document.getElementById('equationOutput').innerText = `üß† log_${b}(x) = ${c} ‚Üí x = ${b}^${c} = ${x.toFixed(5)}`;
    return;
  }

  document.getElementById('equationOutput').innerText = '‚ùå Unable to solve this equation.';
}

// Show/hide custom base input for both sections
document.getElementById('baseSelect').addEventListener('change', function () {
  document.getElementById('customBase').style.display = this.value === 'custom' ? 'block' : 'none';
});

document.getElementById('equationBase').addEventListener('change', function () {
  document.getElementById('customEquationBase').style.display = this.value === 'custom' ? 'block' : 'none';
});
</script>

</body>
</html>
