<!DOCTYPE html>
<html>
<head>
  <title>Chemistry Calculators</title>
  <style>
    body {
      font-family: Arial, sans-serif;

<body>

  <!-- MASS - MOLES - MOLAR MASS CALCULATOR -->

    <select id="calculateMolarity" onchange="updateFormMolarity()">

<!-- Payment Access Modal -->
<div id="accessModal" style="
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.6); display:flex; justify-content:center; align-items:center;

">
  <div style="
      background:#fff; padding:25px 30px; border-radius:12px; max-width:400px;
      text-align:center; font-family:Segoe UI, sans-serif; color:#033a63;
      box-shadow:0 6px 20px rgba(0,0,0,0.2);
  ">
    <p id="accessMessage" style="font-size:1rem; margin-bottom:20px;"></p>

<!-- Countdown Display -->
<div id="accessCountdown" style="
    position: fixed; top: 100px; left: 10px; 
    background: #0078D7; color: #fff; padding: 12px 16px; 
    border-radius: 8px; font-family: 'Segoe UI', sans-serif; 
    font-weight:600; box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
    z-index:999; text-align:center; display:none;
">
    Loading access info...
</div>

<script>
const PAYMENT_LINK = "https://paystack.shop/pay/rg8j-l8rdf"; // Mole Concept Theory payment
const FIRST_ACCESS_MINUTES = 10; // free trial
const ACCESS_DURATION = 24*60*60*1000; // 24 hours paid
const STORAGE_PREFIX = "moleConcept_"; // unique prefix for Mole Concept Theory

function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

function formatTime(ms){
    if(ms <= 0) return "00:00";
    let totalSec = Math.floor(ms/1000);
    let h = Math.floor(totalSec / 3600);
    let m = Math.floor((totalSec % 3600) / 60);
    let s = totalSec % 60;
    if(h > 0) return `${h}h ${m}m ${s}s`;
    return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

// Access tracking
let lastPaid = parseInt(localStorage.getItem(STORAGE_PREFIX + 'lastPaidTime')) || 0;
let paidReference = localStorage.getItem(STORAGE_PREFIX + 'paidReference') || "";
let freeEnd = parseInt(localStorage.getItem(STORAGE_PREFIX + 'firstAccessEnd')) || 0;

const now = Date.now();
const reference = getQueryParam('reference');

// Only store new payment if reference is new
if(reference && reference !== paidReference){
    lastPaid = now;
    paidReference = reference;
    localStorage.setItem(STORAGE_PREFIX + 'lastPaidTime', lastPaid);
    localStorage.setItem(STORAGE_PREFIX + 'paidReference', paidReference);
}

// Only set free trial if not already set
if(!freeEnd){
    freeEnd = now + FIRST_ACCESS_MINUTES*60*1000;
    localStorage.setItem(STORAGE_PREFIX + 'firstAccessEnd', freeEnd);
}

// Countdown element
const countdownEl = document.getElementById('accessCountdown');

function showAccessModal(message, btnText="OK", callback=null){
    const modal = document.getElementById('accessModal');
    const msgEl = document.getElementById('accessMessage');
    const btn = document.getElementById('accessBtn');
    msgEl.innerHTML = message;
    btn.textContent = btnText;
    modal.style.display = "flex";
    btn.onclick = ()=> {
        modal.style.display = "none";
        if(callback) callback();
    };
}

function startCountdown(){
    countdownEl.style.display = "block";
    function updateCountdown(){
        const now = Date.now();
        if(lastPaid && now - lastPaid < ACCESS_DURATION){
            const remaining = ACCESS_DURATION - (now - lastPaid);
            countdownEl.textContent = `Paid access: ${formatTime(remaining)}`;
        } else if(freeEnd && now < freeEnd){
            const remaining = freeEnd - now;
            countdownEl.textContent = `Free trial: ${formatTime(remaining)}`;
        } else {
            countdownEl.textContent = `Access expired.`;
            showAccessModal(
                "Your access has expired. Please pay KSh 10 to continue using the Smart Elimu Connect Mole Concept Theory tool.",
                "Pay Now",
                ()=>{ window.location.href = PAYMENT_LINK; }
            );
        }
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
}

// Start countdown
startCountdown();








  
  // Helper to format numbers without trailing zeros
  function format(num) {
    return Number(num.toFixed(4)).toString();
  }

  // -------- MASS - MOLES - MOLAR MASS --------
  function updateFormMass() {
    const calc = document.getElementById("calculateMass").value;
    const inputsDiv = document.getElementById("inputsMass");

    let input1Label = "", input2Label = "";

    if (calc === "mass") {
      input1Label = "Moles (mol):";
      input2Label = "Molar Mass (g/mol):";
    } else if (calc === "moles") {
      input1Label = "Mass (g):";
      input2Label = "Molar Mass (g/mol):";
    } else {
      input1Label = "Mass (g):";
      input2Label = "Moles (mol):";
    }

    inputsDiv.innerHTML = `
      <label>${input1Label}</label>
      <input type="number" id="value1Mass" step="any">
      <label>${input2Label}</label>
      <input type="number" id="value2Mass" step="any">
    `;
  }

  function calculateMass() {
    const calc = document.getElementById("calculateMass").value;
    const val1 = parseFloat(document.getElementById("value1Mass").value);
    const val2 = parseFloat(document.getElementById("value2Mass").value);
    const resultDiv = document.getElementById("resultMass");

    if (isNaN(val1) || isNaN(val2)) {
      resultDiv.innerHTML = "<span style='color:red;'>Please enter valid numbers.</span>";
      return;
    }

    let result;
    let steps = "";

    if (calc === "mass") {
      result = val1 * val2;
      steps += "<div class='step'><strong>Step 1:</strong> Use formula: Mass = Moles × Molar Mass</div>";
      steps += `<div class='step'><strong>Step 2:</strong> Mass = ${format(val1)} mol × ${format(val2)} g/mol</div>`;
      steps += `<div class='step'><strong>Step 3:</strong> Mass = ${format(result)} g</div>`;
      resultDiv.innerHTML = `<strong>Final Answer:</strong> ${format(result)} grams<br><br>${steps}`;
    } else if (calc === "moles") {
      if (val2 === 0) {
        resultDiv.innerHTML = "<span style='color:red;'>Molar Mass cannot be zero.</span>";
        return;
      }
      result = val1 / val2;
      steps += "<div class='step'><strong>Step 1:</strong> Use formula: Moles = Mass ÷ Molar Mass</div>";
      steps += `<div class='step'><strong>Step 2:</strong> Moles = ${format(val1)} g ÷ ${format(val2)} g/mol</div>`;
      steps += `<div class='step'><strong>Step 3:</strong> Moles = ${format(result)} mol</div>`;
      resultDiv.innerHTML = `<strong>Final Answer:</strong> ${format(result)} moles<br><br>${steps}`;
    } else {
      if (val2 === 0) {
        resultDiv.innerHTML = "<span style='color:red;'>Moles cannot be zero.</span>";
        return;
      }
      result = val1 / val2;
      steps += "<div class='step'><strong>Step 1:</strong> Use formula: Molar Mass = Mass ÷ Moles</div>";
      steps += `<div class='step'><strong>Step 2:</strong> Molar Mass = ${format(val1)} g ÷ ${format(val2)} mol</div>`;
      steps += `<div class='step'><strong>Step 3:</strong> Molar Mass = ${format(result)} g/mol</div>`;
      resultDiv.innerHTML = `<strong>Final Answer:</strong> ${format(result)} g/mol<br><br>${steps}`;
    }
  }

  // Initialize Mass form
  updateFormMass();

  // -------- MOLARITY - MOLES - VOLUME (cm³) --------
  function updateFormMolarity() {
    const calc = document.getElementById("calculateMolarity").value;
    const inputsDiv = document.getElementById("inputsMolarity");

    let input1Label = "", input2Label = "";

    if (calc === "molarity") {
      input1Label = "Moles (mol):";
      input2Label = "Volume (cm³):";
    } else if (calc === "moles") {
      input1Label = "Molarity (mol/L):";
      input2Label = "Volume (cm³):";
    } else {
      input1Label = "Moles (mol):";
      input2Label = "Molarity (mol/L):";
    }

    inputsDiv.innerHTML = `
      <label>${input1Label}</label>
      <input type="number" id="value1Molarity" step="any">
      <label>${input2Label}</label>
      <input type="number" id="value2Molarity" step="any">
    `;
  }

  function calculateMolarity() {
    const calc = document.getElementById("calculateMolarity").value;
    const val1 = parseFloat(document.getElementById("value1Molarity").value);
    const val2 = parseFloat(document.getElementById("value2Molarity").value);
    const resultDiv = document.getElementById("resultMolarity");

    if (isNaN(val1) || isNaN(val2)) {
      resultDiv.innerHTML = "<span style='color:red;'>Please enter valid numbers.</span>";
      return;
    }

    let result;
    let steps = "";

    if (calc === "moles") {
      // Moles = (Molarity × Volume(cm³)) / 1000
      result = (val1 * val2) / 1000;
      steps += `<div class='formula'>Moles = (Molarity × Volume(cm³)) / 1000</div>`;
      steps += `<div class='step'><strong>Step 1:</strong> Substitute values: Moles = (${format(val1)} mol/L × ${format(val2)} cm³) ÷ 1000</div>`;
      steps += `<div class='step'><strong>Step 2:</strong> Calculate: Moles = ${format(result)} mol</div>`;
      resultDiv.innerHTML = `<strong>Final Answer:</strong> ${format(result)} moles<br><br>${steps}`;
    } else if (calc === "volume") {
      if (val2 === 0) {
        resultDiv.innerHTML = "<span style='color:red;'>Molarity cannot be zero.</span>";
        return;
      }
      // Volume(cm³) = (Moles × 1000) / Molarity
      result = (val1 * 1000) / val2;
      steps += `<div class='formula'>Volume(cm³) = (Moles × 1000) / Molarity</div>`;
      steps += `<div class='step'><strong>Step 1:</strong> Substitute values: Volume = (${format(val1)} mol × 1000) ÷ ${format(val2)} mol/L</div>`;
      steps += `<div class='step'><strong>Step 2:</strong> Calculate: Volume = ${format(result)} cm³</div>`;
      resultDiv.innerHTML = `<strong>Final Answer:</strong> ${format(result)} cm³<br><br>${steps}`;
    } else {
      if (val2 === 0) {
        resultDiv.innerHTML = "<span style='color:red;'>Volume cannot be zero.</span>";
        return;
      }
      // Molarity = (Moles × 1000) / Volume(cm³)
      result = (val1 * 1000) / val2;
      steps += `<div class='formula'>Molarity = (Moles × 1000) / Volume(cm³)</div>`;
      steps += `<div class='step'><strong>Step 1:</strong> Substitute values: Molarity = (${format(val1)} mol × 1000) ÷ ${format(val2)} cm³</div>`;
      steps += `<div class='step'><strong>Step 2:</strong> Calculate: Molarity = ${format(result)} mol/L</div>`;
      resultDiv.innerHTML = `<strong>Final Answer:</strong> ${format(result)} mol/L<br><br>${steps}`;
    }
  }

  // Initialize Molarity form
  updateFormMolarity();
  
  
  function updateFormMolarityMass() {
    const calc = document.getElementById("calculateMolarityMass").value;
    const div = document.getElementById("inputsMolarityMass");

    let label1 = "", label2 = "";

    if (calc === "molarity") {
      label1 = "Concentration (g/L):";
      label2 = "Molar Mass (g/mol):";
    } else if (calc === "concentration") {
      label1 = "Molarity (mol/L):";
      label2 = "Molar Mass (g/mol):";
    } else {
      label1 = "Concentration (g/L):";
      label2 = "Molarity (mol/L):";
    }

    div.innerHTML = `
      <label>${label1}</label>
      <input type="number" id="value1MolarityMass" step="any">
      <label>${label2}</label>
      <input type="number" id="value2MolarityMass" step="any">
    `;
  }

  function calculateMolarityMass() {
    const calc = document.getElementById("calculateMolarityMass").value;
    const val1 = parseFloat(document.getElementById("value1MolarityMass").value);
    const val2 = parseFloat(document.getElementById("value2MolarityMass").value);
    const resultDiv = document.getElementById("resultMolarityMass");

    if (isNaN(val1) || isNaN(val2)) {
      resultDiv.innerHTML = "<span style='color:red;'>Please enter valid numbers.</span>";
      return;
    }

    let result, steps = "";

    if (calc === "molarity") {
      result = val1 / val2;
      steps += `<div class='formula'>Molarity = Concentration (g/L) ÷ Molar Mass (g/mol)</div>`;
      steps += `<div class='step'><strong>Step 1:</strong> Molarity = ${format(val1)} ÷ ${format(val2)}</div>`;
      steps += `<div class='step'><strong>Step 2:</strong> Molarity = ${format(result)} mol/L</div>`;
      resultDiv.innerHTML = `<strong>Final Answer:</strong> ${format(result)} mol/L<br><br>${steps}`;
    } else if (calc === "concentration") {
      result = val1 * val2;
      steps += `<div class='formula'>Concentration (g/L) = Molarity × Molar Mass</div>`;
      steps += `<div class='step'><strong>Step 1:</strong> Concentration = ${format(val1)} × ${format(val2)}</div>`;
      steps += `<div class='step'><strong>Step 2:</strong> Concentration = ${format(result)} g/L</div>`;
      resultDiv.innerHTML = `<strong>Final Answer:</strong> ${format(result)} g/L<br><br>${steps}`;
    } else {
      if (val2 === 0) {
        resultDiv.innerHTML = "<span style='color:red;'>Molarity cannot be zero.</span>";
        return;
      }
      result = val1 / val2;
      steps += `<div class='formula'>Molar Mass = Concentration (g/L) ÷ Molarity (mol/L)</div>`;
      steps += `<div class='step'><strong>Step 1:</strong> Molar Mass = ${format(val1)} ÷ ${format(val2)}</div>`;
      steps += `<div class='step'><strong>Step 2:</strong> Molar Mass = ${format(result)} g/mol</div>`;
      resultDiv.innerHTML = `<strong>Final Answer:</strong> ${format(result)} g/mol<br><br>${steps}`;
    }
  }

  updateFormMolarityMass();
  
  
  
  
  
  
  
  
  
   function displayConceptInfo() {
      const concept = document.getElementById('conceptSelect').value;
      const outputDiv = document.getElementById('conceptOutput');

      if (concept === "") {
        outputDiv.innerHTML = "";  // Clear output if no selection is made
        return;
      }

      let formula, example, explanation;

      switch (concept) {
        case "molesFromMass":
          formula = "Moles = Mass / Molar Mass";
          example = "Example: If you have 10 grams of water (H₂O), and the molar mass of water is 18 g/mol, the number of moles is:\nMoles = 10 g / 18 g/mol = 0.556 mol.";
          explanation = "To calculate the number of moles from mass, divide the mass of the substance by its molar mass (g/mol). This gives you the number of moles.";
          break;

        case "particlesFromMoles":
          formula = "Number of Particles = Moles × Avogadro's Number (6.022 × 10²³)";
          example = "Example: If you have 0.5 moles of oxygen molecules (O₂), the number of molecules is:\nNumber of Particles = 0.5 mol × 6.022 × 10²³ molecules/mol = 3.011 × 10²³ molecules.";
          explanation = "To calculate the number of particles from moles, multiply the number of moles by Avogadro's number (6.022 × 10²³). This gives you the number of atoms, molecules, or ions.";
          break;

        case "volumeFromMoles":
          formula = "Volume (at STP) = Moles × Molar Volume (22.4 L/mol)";
          example = "Example: If you have 2 moles of a gas at STP, the volume will be:\nVolume = 2 mol × 22.4 L/mol = 44.8 L.";
          explanation = "To calculate the volume of a gas at Standard Temperature and Pressure (STP), multiply the number of moles by the molar volume (22.4 L/mol for gases at STP).";
          break;

        case "molesFromParticles":
          formula = "Moles = Number of Particles / Avogadro's Number (6.022 × 10²³)";
          example = "Example: If you have 3.011 × 10²³ molecules of oxygen (O₂), the number of moles is:\nMoles = 3.011 × 10²³ molecules / 6.022 × 10²³ molecules/mol = 0.5 mol.";
          explanation = "To calculate the number of moles from particles, divide the number of particles by Avogadro's number (6.022 × 10²³). This gives you the number of moles.";
          break;

        case "massFromMoles":
          formula = "Mass = Moles × Molar Mass";
          example = "Example: If you have 0.5 moles of water (H₂O), and the molar mass of water is 18 g/mol, the mass is:\nMass = 0.5 mol × 18 g/mol = 9 g.";
          explanation = "To calculate the mass of a substance from moles, multiply the number of moles by its molar mass (g/mol). This gives you the mass in grams.";
          break;

        case "molarMass":
          formula = "Molar Mass = Mass / Moles";
          example = "Example: If you have 18 grams of water (H₂O) and 1 mole, the molar mass is:\nMolar Mass = 18 g / 1 mol = 18 g/mol.";
          explanation = "To calculate the molar mass, divide the mass of the substance by the number of moles.";
          break;

        case "volumeFromMass":
          formula = "Volume = (Mass / Molar Mass) × Molar Volume (22.4 L/mol)";
          example = "Example: If you have 10 grams of CO₂, the molar mass of CO₂ is 44 g/mol, the volume at STP is:\nVolume = (10 g / 44 g/mol) × 22.4 L/mol = 5.09 L.";
          explanation = "To calculate the volume of a gas from mass, first find the number of moles by dividing mass by molar mass, then multiply by the molar volume (22.4 L/mol for gases at STP).";
          break;

        case "m1v1m2v2":
          formula = "M1V1 = M2V2";
          example = "Example: If you have 1M NaCl solution and need to dilute it to 0.5M using 100 mL, use the formula:\n(1M)(100mL) = (0.5M)(V2)\nV2 = 200 mL.";
          explanation = "The dilution formula M1V1 = M2V2 helps you find the final volume (V2) when you dilute a solution. M1 and V1 are the initial concentration and volume, and M2 is the final concentration.";
          break;

        case "empiricalFormula":
          formula = "Empirical Formula = Simplified ratio of elements";
          example = "Example: For a compound with 40g of Carbon and 6.7g of Hydrogen, the empirical formula is CH₂.";
          explanation = "The empirical formula is the simplest whole-number ratio of atoms of each element in a compound. Find the moles of each element, divide by the smallest mole value, and round to the nearest whole number.";
          break;

        case "molecularFormula":
          formula = "Molecular Formula = (Empirical Formula)n";
          example = "Example: If the empirical formula is CH₂ and the molar mass of the compound is 58 g/mol, the molecular formula is C₄H₈ (n = 4).";
          explanation = "The molecular formula is the true formula of a compound. If you know the empirical formula and the molar mass of the compound, you can find the molecular formula by determining n (the ratio).";
          break;

        case "concentration":
          formula = "Concentration (Molarity) = (Moles of solute / Volume of solution)x1000";
          example = "Example: If you dissolve 2 moles of NaCl in 200cm3 of water, the concentration is:\nConcentration = (2 mol / 200cm3)x1000 = 10 M.";
          explanation = "Concentration (Molarity) represents the amount of solute in a given volume of solution. To calculate it, divide the number of moles of solute by the volume of the solution ,then multiply the result by 1000.";
          break;

        default:
          outputDiv.innerHTML = "";
          return;
      }

      outputDiv.innerHTML = `
        <h3>Formula</h3>
        <p class="formula">${formula}</p>
        
        <h3>Example</h3>
        <p class="example">${example}</p>

        <h3>Explanation</h3>
        <p>${explanation}</p>
      `;
    }
  
  
</script>
