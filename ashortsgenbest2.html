    height: 100%;

  .controls .row {

  }

  .status {

    text-align: center;
  }

  }

  .hint {
    font-size: 0.8rem;
    color: #555;
    margin-top: 6px;
    text-align: center;
  }

  @keyframes flash {
    0% { opacity: 0; filter: brightness(3); }

  }

      border-radius: 12px;
    }

    h1 {
      font-size: 0.9rem;

    select,

      padding: 6px 8px;
    }

    .status,
    .hint {
      font-size: 0.8rem;
    }
  }
  
  
  
  .comment-bubble {
  position: absolute; /* inside container */
  bottom: 15%;
  left: 50%;
  transform: translateX(-50%);

  font-size: 22px;
  font-weight: bold;

  border-radius: 20px;
  text-align: center;

  pointer-events: none;

@keyframes pulse {

/* ---------- Generic shuffler utility (persistent) ---------- */
/*
  createShuffler(key, items)
  - key: unique string to store state in localStorage
  - items: source array (strings or objects)
  returns { next(), peek(), reset(), remainingCount() }
  Behavior:
  - stores a shuffled list of indices in localStorage and a pointer
  - if source array length changes, it resets the shuffle
  - cycles through all items exactly once before reshuffling
*/
function createShuffler(key, items) {
  const storageKey = 'shuffler_' + key;

  function loadState() {
    try {
      const raw = localStorage.getItem(storageKey);
      if (!raw) return null;
      return JSON.parse(raw);
    } catch (e) {
      console.warn('shuffler load failed', e);
      return null;
    }
  }
  function saveState(state) {
    try { localStorage.setItem(storageKey, JSON.stringify(state)); } catch (e) { console.warn('shuffler save failed', e); }
  }
  function makeOrder(n) {
    const arr = Array.from({length:n}, (_,i)=>i);
    // Fisher-Yates shuffle
    for (let i = arr.length -1; i > 0; i--) {
      const j = Math.floor(Math.random()*(i+1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  let state = loadState();
  // if state invalid or length mismatch -> reset
  if (!state || !Array.isArray(state.order) || state.sourceLength !== items.length) {
    state = { order: makeOrder(items.length), idx: 0, sourceLength: items.length, createdAt: Date.now() };
    saveState(state);
  }

  function ensureFresh() {
    // if source length changed since creation -> reset
    if (state.sourceLength !== items.length) {
      state = { order: makeOrder(items.length), idx: 0, sourceLength: items.length, createdAt: Date.now() };
      saveState(state);
    }
  }

  function next() {
    ensureFresh();
    if (state.idx >= state.order.length) {
      // reshuffle once done
      state.order = makeOrder(items.length);
      state.idx = 0;
      state.sourceLength = items.length;
    }
    const resultIndex = state.order[state.idx++];
    saveState(state);
    return items[resultIndex];
  }

  function peek() {
    ensureFresh();
    if (state.idx >= state.order.length) return null;
    return items[state.order[state.idx]];
  }

  function reset() {
    state = { order: makeOrder(items.length), idx: 0, sourceLength: items.length, createdAt: Date.now() };
    saveState(state);
  }

  function remainingCount() {
    ensureFresh();
    return Math.max(0, state.order.length - state.idx);
  }

  return { next, peek, reset, remainingCount };
}

function drawTimerArc(progress){
  const cx = CANVAS_W - 150, cy = 220, r = 80;
  const start = -Math.PI/2;
  const end = start + progress * 2 * Math.PI;

  // background
  ctx.beginPath(); ctx.arc(cx, cy, r, 0, 2*Math.PI); 
  ctx.strokeStyle = "#ddd"; ctx.lineWidth = 10; ctx.stroke();

  // countdown
  ctx.beginPath(); ctx.arc(cx, cy, r, end, start, true);
  ctx.strokeStyle = "#1976d2"; ctx.lineWidth = 10; ctx.stroke();

  // text
  ctx.font = "bold 80px Arial"; ctx.fillStyle = "#FFD700"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
  ctx.fillText(Math.ceil(progress*timerValue), cx, cy);
}

function animateTimer(duration){
  const startTime = performance.now();
  function step(now){
    const elapsed = (now - startTime)/1000;
    timerProgress = Math.max(1 - elapsed/duration, 0);
    drawScene();
    drawTimerArc(timerProgress);

    if(timerProgress>0) requestAnimationFrame(step);
    else { playSparkle(); nextKnowledgeItem(); }
  }
  requestAnimationFrame(step);
}

const AudioContextClass = window.AudioContext || window.webkitAudioContext;
let audioCtx = null;

function ensureAudioCtx(){
  if(!audioCtx){
    audioCtx = new AudioContextClass();
    audioCtx.masterGain = audioCtx.createGain();
    audioCtx.masterGain.gain.value = 1;
    audioCtx.masterDest = audioCtx.createMediaStreamDestination();
    audioCtx.masterGain.connect(audioCtx.masterDest);
    audioCtx.masterGain.connect(audioCtx.destination);
  }
  return audioCtx;
}

// unlock audio on first gesture and also ensure background music can start

}

async function playPreHook() {
  return new Promise(resolve => {
    const start = performance.now();
    const duration = 3000; // 3 seconds
    const fadeDuration = 500; // last 0.5s fade out

    const word = RETENTION_WORDS[Math.floor(Math.random() * RETENTION_WORDS.length)];
    const phrase = RETENTION_PHRASES[Math.floor(Math.random() * RETENTION_PHRASES.length)];
    const emoji = RETENTION_EMOJIS[Math.floor(Math.random() * RETENTION_EMOJIS.length)];

    function draw(now) {
      const t = now - start;
      ctx.clearRect(0, 0, CANVAS_W, CANVAS_H);

      // Calculate alpha for fade-out
      let alpha = 1;
      if (t > duration - fadeDuration) {
        alpha = 1 - (t - (duration - fadeDuration)) / fadeDuration;
      }

      // Dark background
      ctx.fillStyle = `rgba(0,0,0,${alpha})`;
      ctx.fillRect(0, 0, CANVAS_W, CANVAS_H);

      // Pulsing scale for word
      const scale = 1 + Math.sin(t / 150) * 0.08;

      ctx.save();
      ctx.translate(CANVAS_W / 2, CANVAS_H / 2);

      // Slide-in from top for word
      const wordY = -80 - 50 * Math.exp(-t / 500);
      ctx.save();
      ctx.scale(scale, scale);
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.font = 'bold 110px Arial';
      ctx.fillStyle = `rgba(255,215,0,${alpha})`; // fade with alpha
      ctx.fillText(word, 0, wordY);
      ctx.restore();

      // Emoji bouncing
      const emojiY = 10 + Math.sin(t / 200) * 20;
      ctx.font = '80px Arial';
      ctx.fillStyle = `rgba(255,255,255,${alpha})`;
      ctx.fillText(emoji, 0, emojiY);

      // Phrase sliding from bottom
      const phraseY = 120 + 60 * Math.exp(-t / 600);
      ctx.font = 'bold 42px Arial';
      ctx.fillStyle = `rgba(255,255,255,${alpha})`;
      ctx.fillText(phrase, 0, phraseY);

      ctx.restore();

      if (t < duration) {
        requestAnimationFrame(draw);
      } else {
        resolve(); // Move on to startAnimation
      }
    }

    requestAnimationFrame(draw);
  });
}














/* ---------- Drawing helpers ---------- */
function drawRoundRect(x, y, width, height, radius, fillColor, strokeColor, lineWidth) {
  if (!ctx) return;
  ctx.save();
  ctx.beginPath();
  ctx.moveTo(x + radius, y);
  ctx.lineTo(x + width - radius, y);
  ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
  ctx.lineTo(x + width, y + height - radius);
  ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
  ctx.lineTo(x + radius, y + height);
  ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
  ctx.lineTo(x, y + radius);
  ctx.quadraticCurveTo(x, y, x + radius, y);
  ctx.closePath();
  if (fillColor) { ctx.fillStyle = fillColor; ctx.fill(); }
  if (strokeColor) { ctx.strokeStyle = strokeColor; ctx.lineWidth = lineWidth || 1; ctx.stroke(); }
  ctx.restore();
}

  // ‚úÖ Match same speed as second version (2.5 pixels/frame)
  const speed = 2.0;

  if (isPaused) {
    logoPauseTimer += deltaTime;
    if (logoPauseTimer >= 1000) { // pause for 1s
      isPaused = false;
      logoPauseTimer = 0;
      logoX = 0; // reset position
    }
  } else {
    logoX -= speed;
    if (logoX <= -textWidth) {
      isPaused = true;
    }
  }

  // üü¶ Background bar
  drawRoundRect(0, rectY, rectW, rectH, 20, 'rgba(255,255,255,0.95)', 'rgba(0,0,0,0.08)', 2);

  // üåà Gradient text
  const gradient = ctx.createLinearGradient(0, rectY, rectW, rectY + rectH);
  gradient.addColorStop(0, '#ff8c00');
  gradient.addColorStop(1, '#1976d2');
  ctx.fillStyle = gradient;

  // ‚ú® Draw seamless text
  ctx.fillText(logoText, logoX, rectY + rectH / 2);
  ctx.fillText(logoText, logoX + textWidth, rectY + rectH / 2);
}

  
function drawSwahiliBubble() {
  if (!scene.bubble || !scene.bubble.item) return;

  const text = scene.bubble.item.textSW || scene.bubble.item.text || '';
  if (!text) return;

  ctx.save();

  const t = performance.now();

  // --- Sliding effect from right to left ---
  ctx.font = 'bold 64px "Gloria Hallelujah", cursive';
  const textWidth = ctx.measureText(text).width;
  const padding = 20;

  // Right-to-left sliding
  const slideX = CANVAS_W - ((t / 5) % (CANVAS_W + textWidth));
  ctx.translate(slideX, 120);

  // --- Draw translucent background ---
  ctx.globalAlpha = 0.5; // translucent
  ctx.fillStyle = '#000'; // black background
  ctx.fillRect(
    -padding / 2,
    -64 / 2 - padding / 2,
    textWidth + padding,
    64 + padding
  );

  // --- Draw text ---
  ctx.globalAlpha = 1; // fully visible
  ctx.fillStyle = '#ffb74d';
  ctx.textAlign = 'left';
  ctx.textBaseline = 'middle';
  ctx.shadowColor = '#000';
  ctx.shadowBlur = 10;

  ctx.fillText(text, 0, 0);

  ctx.restore();
}

async function convertToMp4(webmBlob) {
  try {
    statusEl.textContent = "‚è≥ Converting to TikTok-friendly MP4...";
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: false });
    await ffmpeg.load();

    ffmpeg.FS('writeFile', 'input.webm', await fetchFile(webmBlob));
    await ffmpeg.run('-i', 'input.webm', '-c:v', 'libx264', '-c:a', 'aac', '-b:a', '192k', 'output.mp4');

    const data = ffmpeg.FS('readFile', 'output.mp4');
    const mp4Blob = new Blob([data.buffer], { type: 'video/mp4' });

    statusEl.textContent = "‚úÖ Conversion complete ‚Äî ready to download!";
    return mp4Blob;
  } catch (err) {
    console.error("FFmpeg conversion failed:", err);
    statusEl.textContent = "‚ö†Ô∏è Conversion failed ‚Äî WebM used instead.";
    return webmBlob;
  }
}





  

function splitText(ctx, text, maxWidth) {
  if (!text || typeof text !== "string") return [];
  const words = text.trim().split(/\s+/);
  const lines = [];
  let line = "";

  for (let i = 0; i < words.length; i++) {
    const testLine = line ? line + " " + words[i] : words[i];
    const testWidth = ctx.measureText(testLine).width;

    // if the line would exceed max width, push the old one
    if (testWidth > maxWidth && line !== "") {
      lines.push(line);
      line = words[i]; // start a new line
    } else {
      line = testLine;
    }
  }

  // push any remaining text
  if (line) lines.push(line);

  return lines;
}

function showKnowledgeItem(item) {
  if (!item) return;

  if (activeTimer) cancelAnimationFrame(activeTimer);

  // Assign current item to scene
  scene.subtitle.item = item;
  scene.bubble.item = item;

  // Always show the main item text only
  scene.subtitle.text = item.text;
  scene.bubble.text = item.text;

  // Start time for animations
  scene.subtitle.startTime = performance.now(); 
  timerValue = item.duration || 10;
  const startTime = performance.now();

  function step(now) {
    const elapsed = (now - startTime) / 1000;
    timerProgress = Math.max(1 - elapsed / timerValue, 0);

    // Draw the main scene (knowledge text)
    drawScene(now);            

    // Draw timer arc
    drawTimerArc(timerProgress); 

    // Draw Swahili bubble
    drawSwahiliBubble();

    if (timerProgress > 0) {
      activeTimer = requestAnimationFrame(step);
    } else {
      playSparkle();
      nextKnowledgeItem();
    }
  }

  activeTimer = requestAnimationFrame(step);
}
