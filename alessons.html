<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Tutor ‚Äì Elimu Connect Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;

      background: linear-gradient(to right, #e0f7fa, #fce4ec);
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #toolbar {
      padding: 15px;
      background: #1976d2;
      color: white;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    #toolbar button {
      background: white;
      color: #1976d2;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #toolbar button:hover {
      background: #f0f0f0;
    }
    #editor {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  .card {
  max-width: 800px;
  width: 100%;
  padding: 30px;
  background: white;
  border-radius: 25px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);

}

  margin-top: 0;
  color: #d81b60;                /* Bright pink title */
  font-size: 1.6em;              /* Larger for titles */

}

.card pre {
  white-space: pre-wrap;
  overflow-wrap: break-word;
  word-break: break-word;
  font-size: 1.3em;              /* Large font inside pre */
  line-height: 1.8;
  font-weight: bold;
  color: #1a237e;
}



    
    #status {
      padding: 15px;
      background: #388e3c;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      #toolbar { flex-direction: column; gap: 8px; padding: 10px; }
      #toolbar button { width: 100%; font-size: 16px; padding: 10px; }
      .card { padding: 20px; font-size: 1.2em; }
      .card h2 { font-size: 1.4em; }
      .card pre {
  font-size: 1.15em;
}
      #status { font-size: 15px; padding: 10px; }
    }
  </style>
</head>
<body>

<div id="app">
 <div id="toolbar">
    <button onclick="startTutor()">‚ñ∂Ô∏è Start Tutor</button>
    <button onclick="prevLesson()">‚¨ÖÔ∏è Back</button>
    <button onclick="nextLesson()">‚û°Ô∏è Forward</button>
  </div>

  <div id="editor">
    <div class="card">
      <h2>Welcome to Smart Tutor</h2>
      <p> Click "Start Tutor" to explore Elimu Connect video lessons and adverts. Create and preview voice-narrated learning content for all levels ‚Äì anywhere, anytime.</p>
    </div>
  </div>

  <div id="status">‚è≥ Ready when you are!</div>
</div>

<script>

const lessonsArray = [
  `Lesson 1: Whole Numbers ‚Äì Addition and Subtraction

Lesson Content:
Whole numbers are numbers without fractions or decimals. They include 0, 1, 2, 3, and so on. In Grade 7, learners should confidently add and subtract large whole numbers, including carrying and borrowing techniques.

Example:
1) 4532 + 6728  
   = 11260  

2) 9304 ‚àí 4589  
   = 9304 ‚àí 4000 = 5304  
   = 5304 ‚àí 589 = 4715  

Final Answer:
1) 4532 + 6728 = 11260  
2) 9304 ‚àí 4589 = 4715`,


  `Lesson 2: Multiplication and Division of Whole Numbers

Lesson Content:
Multiplication is repeated addition. Division is repeated subtraction or sharing. Grade 7 learners must use column (long) multiplication and long division accurately.

Example:
1) 324 √ó 23  
   = 324 √ó (20 + 3)  
   = 324 √ó 20 = 6480  
   = 324 √ó 3 = 972  
   = 6480 + 972 = 7452  

2) 8400 √∑ 12  
   Step 1: 12 into 84 = 7  
   Step 2: Bring down two zeros  
   Final Answer = 700  

Final Answer:
1) 324 √ó 23 = 7452  
2) 8400 √∑ 12 = 700`,


  `Lesson 3: Factors and Multiples

Lesson Content:
A factor is a number that divides another exactly. A multiple is the product of a number and a whole number. Learners must find Highest Common Factor (HCF) and Least Common Multiple (LCM).

Example:
Factors of 12: 1, 2, 3, 4, 6, 12  
Multiples of 4: 4, 8, 12, 16, 20  

To find HCF of 12 and 18:  
Factors of 12: 1, 2, 3, 4, 6, 12  
Factors of 18: 1, 2, 3, 6, 9, 18  
Common factors: 1, 2, 3, 6 ‚Üí HCF = 6  

To find LCM of 4 and 5:  
Multiples of 4: 4, 8, 12, 16, 20  
Multiples of 5: 5, 10, 15, 20 ‚Üí LCM = 20  

Final Answer:
HCF of 12 and 18 = 6  
LCM of 4 and 5 = 20`
];

let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");



function getVoice() {
  const voices = speechSynthesis.getVoices();

  return voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-us") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en")
  ) || voices[0]; // fallback
}





function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `<div class="card"><h2>‚úÖ All Lessons Complete</h2><p>You‚Äôre done! Download more CBC resources on Elimu Connect.</p></div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lesson = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <pre>${lesson}</pre>
    </div>
  `;
  status.textContent = `üìñ Reading Lesson ${index + 1}`;
  speak(lesson, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}

function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Load voice after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

function nextLesson() {
  if (currentLesson < lessonsArray.length - 1) {
    currentLesson++;
    showLesson(currentLesson);
  }
}

function prevLesson() {
  if (currentLesson > 0) {
    currentLesson--;
    showLesson(currentLesson);
  }
}


</script>

</body>
</html>
