<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Tutor ‚Äì Elimu Connect Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <style>
  * { box-sizing: border-box; }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #e0f7fa, #fce4ec);
  }

  #app {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  #toolbar {
    padding: 15px;
    background: #1976d2;
    color: white;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
  }

  #toolbar button {
    background: white;
    color: #1976d2;
    padding: 12px 20px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #toolbar button:hover {
    background: #f0f0f0;
  }

  #editor {
    flex: 1;
    padding: 40px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    max-width: 90vw;
    width: 100%;
    margin: 20px auto;
    padding: 40px;
    background: white;
    border-radius: 25px;
    border: 2px solid #ccc; /* üí• Added border for prominence */
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    font-size: 1.8em;
    line-height: 2;
    font-weight: bold;
    animation: fadeIn 1s ease;
    overflow-wrap: break-word;
    word-break: break-word;
    color: #1a237e;
    box-sizing: border-box;
    transition: all 0.3s ease-in-out; /* üí´ Smooth hover or layout changes */
  }

  /* Headings inside cards */
  .card h2 {
    margin-top: 0;
    font-size: 2em;
    font-weight: bold;
  }

  /* Optional manual title colors */
  .card h2.red    { color: #d81b60; }
  .card h2.green  { color: #2e7d32; }
  .card h2.blue   { color: #1565c0; }
  .card h2.orange { color: #ef6c00; }
  .card h2.purple { color: #6a1b9a; }

  /* üí° Automatic color cycling for h2s inside cards */
  .card h2:nth-child(5n+1) { color: #d81b60; }
  .card h2:nth-child(5n+2) { color: #2e7d32; }
  .card h2:nth-child(5n+3) { color: #1565c0; }
  .card h2:nth-child(5n+4) { color: #ef6c00; }
  .card h2:nth-child(5n+5) { color: #6a1b9a; }

  .card pre {
    white-space: pre-wrap;
    overflow-wrap: break-word;
    word-break: break-word;
    font-size: 1.6em;
    line-height: 2;
    font-weight: bold;
    color: #1a237e;
  }

  #status {
    padding: 15px;
    background: #388e3c;
    color: white;
    font-weight: bold;
    text-align: center;
    font-size: 16px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    #toolbar {
      flex-direction: column;
      gap: 8px;
      padding: 10px;
    }

    #toolbar button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
    }

    .card {
      padding: 20px;
      font-size: 1.2em;
    }

    .card h2 {
      font-size: 1.4em;
    }

    .card pre {
      font-size: 1.15em;
    }

    #status {
      font-size: 15px;
      padding: 10px;
    }


.lesson-title {
  color: #d32f2f; /* Deep red */
  font-size: 1.2em;
  display: block;
  margin: 10px 0;
}

.subtopic {
  color: #1976d2; /* Blue */
  font-weight: bold;
  display: block;
  margin-top: 15px;
}

.question {
  color: #f57c00; /* Orange */
  font-weight: bold;
  display: block;
  margin-top: 15px;
}

.answer {
  color: #388e3c; /* Green */
  font-weight: bold;
  display: block;
  margin-top: 15px;
}

.bullet {
  color: #6a1b9a; /* Purple dot */
  margin-right: 8px;
}

.point {
  color: #1a237e;
  display: block;
  margin-left: 20px;
}

    
  }
</style>

</head>
<body>

<div id="app">
 <div id="toolbar">
    <button onclick="startTutor()">‚ñ∂Ô∏è Start Tutor</button>
    <button onclick="prevLesson()">‚¨ÖÔ∏è Back</button>
    <button onclick="nextLesson()">‚û°Ô∏è Forward</button>
  </div>

  <div id="editor">
    <div class="card">
      <h2>Welcome to Smart Tutor</h2>
      <p> CBC academic lessons for students and coding lessons for all interested clients. Interact with voice-narrated learning content for all levels ‚Äî anytime, anywhere. </p>
    </div>
  </div>

  <div id="status">‚è≥ Ready when you are!</div>
</div>

<script>

const lessonsArray = [
  `<span style="color: purple; font-size: 1.2em;"><b>Install Elimu Connect App</b></span> from Play Store or visit 
  <a href="https://elimuconnect.github.io/ELIMU-CONNECT-/elimu" target="_blank">https://elimuconnect.github.io/ELIMU-CONNECT-/elimu</a> 
  for CBC academic & CODING lessons

  `<span style="color: purple;"><b>Lesson 6: Metals and Alloys</b></span><br><br>

<span style="color: green;"><b>Lesson Content:</b></span><br>

<b>1. Physical Properties of Metals:</b>
<ul>
  <li><b>Lustrous:</b> They have a shiny surface when freshly cut or polished.</li>
  <li><b>Good Conductors:</b> They conduct heat and electricity efficiently (e.g., copper wires).</li>
  <li><b>Malleable:</b> Metals can be hammered or rolled into thin sheets without breaking.</li>
  <li><b>Ductile:</b> They can be stretched into wires (e.g., aluminum, copper).</li>
  <li><b>High Melting and Boiling Points:</b> Most metals require high temperatures to melt or boil.</li>
  <li><b>Sonorous:</b> Metals produce a ringing sound when struck.</li>
  <li><b>Strong and Hard:</b> Most metals are tough and durable.</li>
</ul>

<b>2. Alloys:</b> 
Alloys are mixtures of two or more elements, where at least one is a metal. They are designed to improve strength, resistance to corrosion, or appearance.

<b>Examples of Common Alloys and Their Composition:</b>
<ul>
  <li><b>Brass:</b> Copper + Zinc</li>
  <li><b>Bronze:</b> Copper + Tin</li>
  <li><b>Steel:</b> Iron + Carbon</li>
  <li><b>Stainless Steel:</b> Iron + Chromium + Nickel</li>
  <li><b>Solder:</b> Lead + Tin</li>
</ul>

<b>3. Uses of Metals and Alloys in Daily Life:</b>
<ul>
  <li><b>Copper:</b> Used in electrical wiring, cooking utensils, and plumbing.</li>
  <li><b>Aluminum:</b> Used in making cooking pans, airplane parts, and window frames.</li>
  <li><b>Iron and Steel:</b> Used in construction of bridges, buildings, tools, and machinery.</li>
  <li><b>Brass:</b> Used in musical instruments, ornaments, and decorative items.</li>
  <li><b>Bronze:</b> Used in statues, medals, and bells due to its resistance to corrosion.</li>
</ul>

<b>4. Rusting of Iron:</b>
<ul>
  <li><b>Definition:</b> Rusting is a slow chemical reaction of iron with oxygen and moisture (water) forming iron oxide (rust).</li>
  <li><b>Conditions Required:</b> Water (humidity/moisture) and Oxygen (air).</li>
  <li><b>Rust Equation:</b> Iron + Water + Oxygen ‚Üí Iron Oxide (Rust)</li>
  <li><b>Effects of Rust:</b> Weakens metal, causes damage to structures and tools.</li>
  <li><b>Prevention Methods:</b>
    <ul>
      <li>Painting</li>
      <li>Oiling or Greasing</li>
      <li>Galvanizing (coating with zinc)</li>
      <li>Alloying (making stainless steel)</li>
    </ul>
  </li>
</ul>

<span style="color: orange;"><b>Question:</b></span><br>
1. List four physical properties of metals.<br>
2. Name two common alloys and their components.<br>
3. What conditions are necessary for rusting to occur?<br>
4. State two methods of preventing rusting of iron.<br><br>

<span style="color: blue;"><b>Final Answer:</b></span>
<ol>
  <li>Lustrous, Malleable, Ductile, Good conductors (any 4 correct)</li>
  <li>
    - Brass: Copper + Zinc<br>
    - Bronze: Copper + Tin
  </li>
  <li>Presence of water and oxygen</li>
  <li>Painting, Galvanizing (any 2 correct)</li>
</ol>
`

  
let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");




function getVoice() {
  const voices = speechSynthesis.getVoices();

  return voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-us") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en")
  ) || voices[0]; // fallback
}





function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `
      <div class="card">
        <h2>‚úÖ All Lessons Complete</h2>
        <p>You‚Äôre done! Download more CBC resources and coding lessons on Elimu Connect App.</p>
      </div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lessonHTML = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <div id="lessonContent">${lessonHTML}</div>
    </div>
  `;

  const plainText = document.getElementById("lessonContent").textContent;
  status.textContent = `üìñ Reading Lesson ${index + 1}`;
  speak(plainText, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}


function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Load voice after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

function nextLesson() {
  if (currentLesson < lessonsArray.length - 1) {
    currentLesson++;
    showLesson(currentLesson);
  }
}

function prevLesson() {
  if (currentLesson > 0) {
    currentLesson--;
    showLesson(currentLesson);
  }
}



  
</script>

</body>
