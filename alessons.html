<script>

const lessonsArray = [
  `<span style="color: purple; font-size: 1.2em;"><b>Install Elimu Connect App</b></span> from Play Store or visit 
<a href="https://elimuconnect.github.io/ELIMU-CONNECT-/elimu" target="_blank">https://elimuconnect.github.io/ELIMU-CONNECT-/elimu</a> 
for CBC academic & CODING lessons<br>

<span style="color: purple;"><b>Lesson 15: Parts of a Leaf and Their Adaptations to Photosynthesis</b></span><br><br>

<span style="color: green;"><b>Lesson Content:</b></span><br>
Leaves are the main sites of photosynthesis. Their structure is well-suited for this function. A typical leaf has:
<ul>
  <li><b>Lamina (leaf blade)</b> ‚Äì broad and flat to capture maximum sunlight.</li>
  <li><b>Petiole</b> ‚Äì stalk that attaches the leaf to the stem and allows transport of water and nutrients.</li>
  <li><b>Midrib and veins</b> ‚Äì transport water and nutrients (xylem), and remove sugars (phloem).</li>
</ul>

<b>Internal leaf structure adaptations:</b>
<ul>
  <li><b>Cuticle</b> ‚Äì a waxy layer that reduces water loss while allowing sunlight to enter.</li>
  <li><b>Upper epidermis</b> ‚Äì thin and transparent to allow light to pass through.</li>
  <li><b>Palisade mesophyll</b> ‚Äì tightly packed cells rich in chloroplasts for maximum photosynthesis.</li>
  <li><b>Spongy mesophyll</b> ‚Äì loosely packed with air spaces for gas exchange (CO‚ÇÇ and O‚ÇÇ).</li>
  <li><b>Stomata</b> ‚Äì tiny pores mostly on the lower surface for gaseous exchange.</li>
  <li><b>Guard cells</b> ‚Äì control the opening and closing of stomata.</li>
</ul>

<span style="color: orange;"><b>Question:</b></span><br>
Describe how three parts of a leaf are adapted to their roles in photosynthesis.

<br><br><span style="color: blue;"><b>Final Answer:</b></span>
<ol>
  <li>Lamina ‚Äì large surface area for light absorption</li>
  <li>Palisade layer ‚Äì packed with chloroplasts for maximum photosynthesis</li>
  <li>Stomata ‚Äì allow gas exchange (CO‚ÇÇ in, O‚ÇÇ out)</li>
</ol>
`,
`<span style="color: purple;"><b>Lesson 16: Conditions Necessary for Photosynthesis</b></span><br><br>

<span style="color: green;"><b>Lesson Content:</b></span><br>
Photosynthesis is a process by which green plants use sunlight to make food. It requires:
<ol>
  <li><b>Carbon Dioxide (CO‚ÇÇ)</b><br>
      Obtained from the atmosphere through the stomata. It provides carbon for building glucose (C‚ÇÜH‚ÇÅ‚ÇÇO‚ÇÜ).</li>

  <li><b>Water (H‚ÇÇO)</b><br>
      Absorbed by roots from the soil and transported to leaves through the xylem. Supplies hydrogen and electrons.</li>

  <li><b>Sunlight</b><br>
      Acts as the energy source to drive the photosynthetic reactions. It is absorbed by chlorophyll.</li>

  <li><b>Chlorophyll</b><br>
      The green pigment found in chloroplasts. It captures sunlight and converts it to chemical energy.</li>

  <li><b>Suitable temperature</b><br>
      Photosynthesis is enzyme-controlled. A moderate temperature (~25¬∞C‚Äì35¬∞C) favors the best activity.</li>
</ol>

<b>Photosynthesis Equation:</b><br>
<code>Carbon dioxide + Water ‚Üí (light & chlorophyll) ‚Üí Glucose + Oxygen</code><br>
<code>6CO‚ÇÇ + 6H‚ÇÇO ‚Üí C‚ÇÜH‚ÇÅ‚ÇÇO‚ÇÜ + 6O‚ÇÇ</code>

<span style="color: orange;"><b>Question:</b></span><br>
List and explain three essential conditions required for photosynthesis.

<br><br><span style="color: blue;"><b>Final Answer:</b></span>
<ol>
  <li>Sunlight ‚Äì provides energy</li>
  <li>Carbon dioxide ‚Äì used to form glucose</li>
  <li>Chlorophyll ‚Äì absorbs light and enables photosynthesis</li>
</ol>
`,

`<span style="color: purple;"><b>Lesson 17: Importance of Photosynthesis in Nature</b></span><br><br>

<span style="color: green;"><b>Lesson Content:</b></span><br>
Photosynthesis is crucial for life on Earth. It supports ecosystems in the following ways:

<ul>
  <li><b>1. Produces oxygen</b> ‚Äì a by-product of photosynthesis, oxygen is vital for respiration in animals and humans.</li>

  <li><b>2. Removes carbon dioxide</b> ‚Äì helps reduce the greenhouse effect and balances atmospheric gases.</li>

  <li><b>3. Produces food</b> ‚Äì glucose produced is the basis of all food chains, directly or indirectly feeding all organisms.</li>

  <li><b>4. Enables plant growth</b> ‚Äì glucose is converted into starch, cellulose, and other organic molecules used in growth.</li>

  <li><b>5. Maintains ecological balance</b> ‚Äì balances oxygen and CO‚ÇÇ levels, ensuring sustainability of ecosystems.</li>
</ul>

<b>Fun Fact:</b> Forests are called ‚Äúthe lungs of the Earth‚Äù because they photosynthesize and produce oxygen.

<span style="color: orange;"><b>Question:</b></span><br>
Explain three reasons why photosynthesis is important to living organisms.

<br><br><span style="color: blue;"><b>Final Answer:</b></span>
<ol>
  <li>It provides oxygen for respiration</li>
  <li>Removes excess carbon dioxide from the air</li>
  <li>Provides food for all living organisms</li>
</ol>
`,


  
];

  
  
  
let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");




function getVoice() {
  const voices = speechSynthesis.getVoices();

  return voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-us") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en")
  ) || voices[0]; // fallback
}





function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `
      <div class="card">
        <h2>‚úÖ All Lessons Complete</h2>
        <p>You‚Äôre done! Download more CBC resources and coding lessons on Elimu Connect App.</p>
      </div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lessonHTML = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <div id="lessonContent">${lessonHTML}</div>
    </div>
  `;

  const plainText = document.getElementById("lessonContent").textContent;
  status.textContent = `üìñ Reading Lesson ${index + 1}`;
  speak(plainText, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}


function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Load voice after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

function nextLesson() {
  if (currentLesson < lessonsArray.length - 1) {
    currentLesson++;
    showLesson(currentLesson);
  }
}

function prevLesson() {
  if (currentLesson > 0) {
    currentLesson--;
    showLesson(currentLesson);
  }
}



  
</script>
