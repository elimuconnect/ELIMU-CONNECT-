<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Tutor ‚Äì Elimu Connect Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <style>
  * { box-sizing: border-box; }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #e0f7fa, #fce4ec);
  }

  #app {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  #toolbar {
    padding: 15px;
    background: #1976d2;
    color: white;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
  }

  #toolbar button {
    background: white;
    color: #1976d2;
    padding: 12px 20px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #toolbar button:hover {
    background: #f0f0f0;
  }

  #editor {
    flex: 1;
    padding: 40px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    max-width: 90vw;
    width: 100%;
    margin: 20px auto;
    padding: 40px;
    background: white;
    border-radius: 25px;
    border: 2px solid #ccc; /* üí• Added border for prominence */
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    font-size: 1.8em;
    line-height: 2;
    font-weight: bold;
    animation: fadeIn 1s ease;
    overflow-wrap: break-word;
    word-break: break-word;
    color: #1a237e;
    box-sizing: border-box;
    transition: all 0.3s ease-in-out; /* üí´ Smooth hover or layout changes */
  }

  /* Headings inside cards */
  .card h2 {
    margin-top: 0;
    font-size: 2em;
    font-weight: bold;
  }

  /* Optional manual title colors */
  .card h2.red    { color: #d81b60; }
  .card h2.green  { color: #2e7d32; }
  .card h2.blue   { color: #1565c0; }
  .card h2.orange { color: #ef6c00; }
  .card h2.purple { color: #6a1b9a; }

  /* üí° Automatic color cycling for h2s inside cards */
  .card h2:nth-child(5n+1) { color: #d81b60; }
  .card h2:nth-child(5n+2) { color: #2e7d32; }
  .card h2:nth-child(5n+3) { color: #1565c0; }
  .card h2:nth-child(5n+4) { color: #ef6c00; }
  .card h2:nth-child(5n+5) { color: #6a1b9a; }

  .card pre {
    white-space: pre-wrap;
    overflow-wrap: break-word;
    word-break: break-word;
    font-size: 1.6em;
    line-height: 2;
    font-weight: bold;
    color: #1a237e;
  }

  #status {
    padding: 15px;
    background: #388e3c;
    color: white;
    font-weight: bold;
    text-align: center;
    font-size: 16px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    #toolbar {
      flex-direction: column;
      gap: 8px;
      padding: 10px;
    }

    #toolbar button {
      width: 100%;
      font-size: 16px;
      padding: 10px;
    }

    .card {
      padding: 20px;
      font-size: 1.2em;
    }

    .card h2 {
      font-size: 1.4em;
    }

    .card pre {
      font-size: 1.15em;
    }

    #status {
      font-size: 15px;
      padding: 10px;
    }


.lesson-title {
  color: #d32f2f; /* Deep red */
  font-size: 1.2em;
  display: block;
  margin: 10px 0;
}

.subtopic {
  color: #1976d2; /* Blue */
  font-weight: bold;
  display: block;
  margin-top: 15px;
}

.question {
  color: #f57c00; /* Orange */
  font-weight: bold;
  display: block;
  margin-top: 15px;
}

.answer {
  color: #388e3c; /* Green */
  font-weight: bold;
  display: block;
  margin-top: 15px;
}

.bullet {
  color: #6a1b9a; /* Purple dot */
  margin-right: 8px;
}

.point {
  color: #1a237e;
  display: block;
  margin-left: 20px;
}

    
  }
</style>

</head>
<body>

<div id="app">
 <div id="toolbar">
    <button onclick="startTutor()">‚ñ∂Ô∏è Start Tutor</button>
    <button onclick="prevLesson()">‚¨ÖÔ∏è Back</button>
    <button onclick="nextLesson()">‚û°Ô∏è Forward</button>
  </div>

  <div id="editor">
    <div class="card">
      <h2>Welcome to Smart Tutor</h2>
      <p> CBC academic lessons for students and coding lessons for all interested clients. Interact with voice-narrated learning content for all levels ‚Äî anytime, anywhere. </p>
    </div>
  </div>

  <div id="status">‚è≥ Ready when you are!</div>
</div>

<script>

const lessonsArray = [
  `<span style="color: purple; font-size: 1.2em;"><b>Install Elimu Connect App</b></span> from Play Store(https://play.google.com/store/apps/details?id=elimuconnect.tuitioncentre) or visit 
  <a href="https://elimuconnect.github.io/ELIMU-CONNECT-/elimu" target="_blank">https://elimuconnect.github.io/ELIMU-CONNECT-/elimu</a> 
  for CBC academic & CODING lessons

  <br><br><span style="color: purple;"><b>Lesson 1: Atomic Structure Overview</b></span><br><br>

  <span style="color: green;"><b>Lesson Content:</b></span><br>
  An atom is the smallest particle of an element that can take part in a chemical reaction.<br>
  Each atom is made up of 3 subatomic particles:
  <ul>
    <li>Protons: Positively charged (+), found in the nucleus.</li>
    <li>Neutrons: No charge (neutral), found in the nucleus.</li>
    <li>Electrons: Negatively charged (-), found in energy levels around the nucleus.</li>
  </ul>

  <span style="color: orange;"><b>Question:</b></span><br>
  Name the three subatomic particles and their charges.

  <br><br><span style="color: blue;"><b>Final Answer:</b></span>
  <ul>
    <li>Protons: Positive (+)</li>
    <li>Neutrons: Neutral (0)</li>
    <li>Electrons: Negative (-)</li>
  </ul>
  `,

  `<span style="color: purple;"><b>Lesson 2: Atomic Number and Mass Number</b></span><br><br>

  <span style="color: green;"><b>Lesson Content:</b></span>
  <ul>
    <li>Atomic Number ‚Äì number of protons in the nucleus of an atom.</li>
    <li>Mass Number ‚Äì total number of protons and neutrons in the nucleus.</li>
  </ul>

  <b>Examples:</b><br>
  - Hydrogen: Atomic number = 1<br>
  - Oxygen: Atomic number = 8<br><br>

  <b>Formula:</b><br>
  Mass number = Protons + Neutrons<br><br>

  <span style="color: orange;"><b>Question:</b></span><br>
  An atom has 6 protons and 6 neutrons. What are:<br>
  (a) Atomic number?<br>
  (b) Mass number?<br><br>

  <span style="color: blue;"><b>Final Answer:</b></span>
  <ul>
    <li>(a) Atomic number = 6</li>
    <li>(b) Mass number = 6 + 6 = 12</li>
  </ul>
  `,

  `<span style="color: purple;"><b>Lesson 3: Electron Arrangement of Elements</b></span><br><br>

  <span style="color: green;"><b>Lesson Content:</b></span>
  Electrons are arranged in energy levels:
  <ul>
    <li>First energy level: max 2</li>
    <li>Second energy level: max 8</li>
    <li>Third energy level: max 8 (for first 20 elements)</li>
  </ul>

  <b>Examples:</b><br>
  - Oxygen (8): 2, 6<br>
  - Sodium (11): 2, 8, 1<br><br>

  <span style="color: orange;"><b>Question:</b></span><br>
  What is the electron arrangement of:<br>
  (a) Oxygen (Atomic number 8)<br>
  (b) Magnesium (Atomic number 12)<br><br>

  <span style="color: blue;"><b>Final Answer:</b></span>
  <ul>
    <li>(a) 2, 6</li>
    <li>(b) 2, 8, 2</li>
  </ul>
  `,

  `<span style="color: purple;"><b>Lesson 4: Energy Level Diagrams (Bohr Models)</b></span><br><br>

  <span style="color: green;"><b>Lesson Content:</b></span><br>
  Bohr diagrams show electrons in circular energy levels around the nucleus.
  <ul>
    <li>Draw nucleus with protons and neutrons.</li>
    <li>Draw energy levels with electrons.</li>
  </ul>

  <b>Example:</b><br>
  Carbon (6): 2 in first energy level, 4 in second<br><br>

  <span style="color: orange;"><b>Question:</b></span><br>
  Draw an Energy Level Diagram for Neon (Atomic number 10).<br><br>

  <span style="color: blue;"><b>Final Answer:</b></span>
  <ul>
    <li>Nucleus: 10p, 10n</li>
    <li>Energy Levels: 2 electrons in first, 8 in second ‚Üí 2, 8</li>
  </ul>
  `,

  `<span style="color: purple;"><b>Lesson 5: Classification of Elements into Metals and Non-Metals</b></span><br><br>

  <span style="color: green;"><b>Lesson Content:</b></span><br>
  <b>Metals:</b>
  <ul>
    <li>Found on the left and center of the Periodic Table.</li>
    <li>Good conductors, shiny, malleable, lose electrons to form positive ions.</li>
  </ul>

  <b>Non-Metals:</b>
  <ul>
    <li>Found on the right side of the Periodic Table.</li>
    <li>Poor conductors, brittle, dull, gain electrons to form negative ions.</li>
  </ul>

  <b>Examples of Metals:</b><br>
  Sodium (Na), Iron (Fe), Aluminum (Al), Magnesium (Mg), Copper (Cu)<br><br>

  <b>Examples of Non-Metals:</b><br>
  Oxygen (O), Nitrogen (N), Chlorine (Cl), Sulfur (S), Carbon (C)<br><br>

  <span style="color: orange;"><b>Question:</b></span><br>
  Classify the following as metals or non-metals:<br>
  1. Sulfur<br>
  2. Magnesium<br>
  3. Chlorine<br>
  4. Iron<br>
  5. Oxygen<br>
  6. Copper<br>
  7. Carbon<br>
  8. Aluminum<br>
  9. Nitrogen<br>
  10. Sodium<br><br>

  <span style="color: blue;"><b>Final Answer:</b></span>
  <ol>
    <li>Sulfur - Non-metal</li>
    <li>Magnesium - Metal</li>
    <li>Chlorine - Non-metal</li>
    <li>Iron - Metal</li>
    <li>Oxygen - Non-metal</li>
    <li>Copper - Metal</li>
    <li>Carbon - Non-metal</li>
    <li>Aluminum - Metal</li>
    <li>Nitrogen - Non-metal</li>
    <li>Sodium - Metal</li>
  </ol>
  `
];

  
let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");




function getVoice() {
  const voices = speechSynthesis.getVoices();

  return voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-us") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en")
  ) || voices[0]; // fallback
}





function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `
      <div class="card">
        <h2>‚úÖ All Lessons Complete</h2>
        <p>You‚Äôre done! Download more CBC resources and coding lessons on Elimu Connect App.</p>
      </div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lessonHTML = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <div id="lessonContent">${lessonHTML}</div>
    </div>
  `;

  const plainText = document.getElementById("lessonContent").textContent;
  status.textContent = `üìñ Reading Lesson ${index + 1}`;
  speak(plainText, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}


function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Load voice after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

function nextLesson() {
  if (currentLesson < lessonsArray.length - 1) {
    currentLesson++;
    showLesson(currentLesson);
  }
}

function prevLesson() {
  if (currentLesson > 0) {
    currentLesson--;
    showLesson(currentLesson);
  }
}



  
</script>

</body>
</html>
