<script>

const lessonsArray = [
  `<span style="color: purple; font-size: 1.2em;"><b>Install Elimu Connect App</b></span> from Play Store or visit 
<a href="https://elimuconnect.github.io/ELIMU-CONNECT-/elimu" target="_blank">https://elimuconnect.github.io/ELIMU-CONNECT-/elimu</a> 
for CBC academic & CODING lessons<br>

<span style="color:purple;"><b>Lesson 26: Biotic and Abiotic Components of the Environment</b></span><br><br>

<span style="color:green;"><b>Lesson Content:</b></span><br><br>

An ecosystem is made up of two main components:<br>
1. <b>Biotic</b> (living things)<br>
2. <b>Abiotic</b> (non-living things)<br><br>

  </li>

</ul><br>

<b>Abiotic Components:</b><br>
These are the non-living parts of the environment that affect living organisms. They include:<br>
<ul>

  <li>Temperature</li>
  <li>Water</li>
  <li>Air (oxygen and carbon dioxide)</li>
  <li>Soil</li>

<span style="color:orange;"><b>Question:</b></span><br>
State three examples of biotic and abiotic components in an ecosystem.<br><br>

<span style="color:blue;"><b>Final Answer:</b></span><br>

<b>Abiotic:</b> Water, sunlight, air<br>
`,

  `<span style="color:purple;"><b>Lesson 27: Energy Flow in an Ecosystem</b></span><br><br>

<span style="color:green;"><b>Lesson Content:</b></span><br><br>

Energy flows through an ecosystem in a food chain or food web.<br>
The sun is the <b>primary source of energy</b>.<br><br>

<b>Flow of Energy:</b><br>
<ol>
  <li>Sunlight provides energy to green plants (producers).</li>
  <li>Producers make food through photosynthesis.</li>
  <li>Primary consumers (herbivores) eat the plants.</li>
  <li>Secondary consumers (carnivores) eat herbivores.</li>
  <li>Energy moves from one level to the next.</li>
</ol><br>

<b>Energy Pyramid:</b><br>
Energy decreases as you move up the food chain. Only about <b>10%</b> of energy is passed on at each level.<br><br>

<span style="color:orange;"><b>Question:</b></span><br>
What is the source of energy in an ecosystem and how is it transferred?<br><br>

<span style="color:blue;"><b>Final Answer:</b></span><br>
The sun is the main source. Energy moves from producers to consumers.<br>
`,
`<span style="color:purple;"><b>Lesson 28: Food Webs in Living Organisms</b></span><br><br>

<span style="color:green;"><b>Lesson Content:</b></span><br><br>

A <b>food web</b> is a network of interconnected food chains in an ecosystem.<br>
It shows how different organisms are related by what they eat.<br><br>

<b>Importance of Food Webs:</b><br>

<b>Example:</b><br>

<ul>
  <li><b>Primary consumers:</b> Eat plants (e.g., rabbit)</li>

  <li><b>Tertiary consumers:</b> Top predators (e.g., eagle)</li>
</ul><br>

<span style="color:orange;"><b>Question:</b></span><br>
Explain the meaning of a food web and how it differs from a food chain.<br><br>

<span style="color:blue;"><b>Final Answer:</b></span><br>

`,

<span style="color:green;"><b>Lesson Content:</b></span><br><br>

Humans carry out many activities that affect the environment.<br>
Some are beneficial, while others are harmful.<br><br>

<b>Negative Effects:</b><br>
<ul>
  <li><b>Deforestation:</b> Cutting down trees leads to soil erosion and loss of biodiversity.</li>
  <li><b>Pollution:</b> Factories, vehicles and waste pollute air, water and land.</li>

<ul>

  <li><b>Recycling:</b> Reduces waste and pollution.</li>

`,
`<span style="color:purple;"><b>Lesson 30: Role of Decomposers in an Ecosystem</b></span><br><br>

<span style="color:green;"><b>Lesson Content:</b></span><br><br>

<b>Decomposers</b> are organisms that feed on dead plants and animals.<br>
They include bacteria and fungi.<br><br>

<b>Roles of Decomposers:</b><br>
<ol>
  <li>Break down dead organisms into simpler substances.</li>
  <li>Release nutrients back into the soil for plants to absorb.</li>
  <li>Clean up the environment by removing waste.</li>
  <li>Help in the recycling of matter.</li>
</ol><br>

<b>Examples:</b><br>
<ul>
  <li><b>Bacteria</b> ‚Äì found in soil and compost.</li>

</ul><br>

<span style="color:orange;"><b>Question:</b></span><br>

`,

   
];
 
  
let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");




function getVoice() {
  const voices = speechSynthesis.getVoices();

  return voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-us") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en")
  ) || voices[0]; // fallback
}





function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `
      <div class="card">
        <h2>‚úÖ All Lessons Complete</h2>
        <p>You‚Äôre done! Download more CBC resources and coding lessons on Elimu Connect App.</p>
      </div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lessonHTML = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <div id="lessonContent">${lessonHTML}</div>
    </div>
  `;

  const plainText = document.getElementById("lessonContent").textContent;
  status.textContent = `üìñ Reading Lesson ${index + 1}`;
  speak(plainText, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}


function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Load voice after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

function nextLesson() {
  if (currentLesson < lessonsArray.length - 1) {
    currentLesson++;
    showLesson(currentLesson);
  }
}

function prevLesson() {
  if (currentLesson > 0) {
    currentLesson--;
    showLesson(currentLesson);
  }
}



  
</script>
