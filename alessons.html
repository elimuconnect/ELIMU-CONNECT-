<script>

const lessonsArray = [
  `<span style="color: purple; font-size: 1.2em;"><b>Install Elimu Connect App</b></span> from Play Store or visit 
<a href="https://elimuconnect.github.io/ELIMU-CONNECT-/elimu" target="_blank">https://elimuconnect.github.io/ELIMU-CONNECT-/elimu</a>

<span style="color:purple;"><b>Lesson 18: Modes of Nutrition in Animals</b></span><br><br>

<span style="color:green;"><b>Lesson Content:</b></span><br><br>

Nutrition in animals involves how they obtain and utilize food.<br>
Unlike plants, animals cannot make their own food and must get it from other organisms.<br><br>

This leads to different <b>modes of nutrition</b>, classified mainly into:<br><br>

<b>1. Holozoic Nutrition</b><br>
This is the most common form of nutrition in animals. It involves:<br>
<ol>
  <li><b>Ingestion</b> ‚Äì taking in food through the mouth.</li>
  <li><b>Digestion</b> ‚Äì breaking food into simpler substances.</li>
  <li><b>Absorption</b> ‚Äì transport of nutrients into the blood.</li>
  <li><b>Assimilation</b> ‚Äì using the absorbed food in cells.</li>
  <li><b>Egestion</b> ‚Äì removal of undigested waste.</li>
</ol>

<b>Types of Holozoic feeders:</b><br>
<ul>
  <li><b>Herbivores</b> ‚Äì feed on plants only (e.g., cow, goat).</li>
  <li><b>Carnivores</b> ‚Äì feed on animals only (e.g., lion, hawk).</li>
  <li><b>Omnivores</b> ‚Äì feed on both plants and animals (e.g., human, pig).</li>
</ul><br>

<b>2. Parasitic Nutrition</b><br>
Animals live on or inside a host organism and feed on it.<br>
<ul>
  <li><b>Endoparasites</b> ‚Äì live inside the body (e.g., tapeworm).</li>
  <li><b>Ectoparasites</b> ‚Äì live on the surface of the host (e.g., lice).</li>
</ul><br>

<b>3. Saprophytic Nutrition</b><br>
Feeding on dead and decaying organic matter by secreting enzymes externally (e.g., some fungi).<br><br>

<span style="color:orange;"><b>Question:</b></span><br>
(a) Name and explain three modes of nutrition in animals.<br>
(b) Give two examples of parasitic animals.<br><br>

<span style="color:blue;"><b>Final Answer:</b></span><br>
<ol>
  <li><b>Holozoic</b> ‚Äì feeding on solid food (e.g., human).</li>
  <li><b>Parasitic</b> ‚Äì feeding on a host (e.g., tapeworm).</li>
  <li><b>Saprophytic</b> ‚Äì feeding on decaying matter (e.g., fungi).</li>
</ol>
`,

<span style="color:green;"><b>Lesson Content:</b></span><br><br>

It varies depending on an animal‚Äôs diet.<br><br>

<ol>

</ul><br>

<span style="color:orange;"><b>Question:</b></span><br>

  <li>Carnivores: Sharp canines, sharp molars.</li>
</ol>
`,
`<span style="color:purple;"><b>Lesson 20: Process of Digestion in Humans</b></span><br><br>

<span style="color:green;"><b>Lesson Content:</b></span><br><br>

Digestion is the breakdown of complex food substances into simpler, absorbable forms.<br><br>

<b>Main Parts of the Human Digestive System:</b><br>
<ol>
  <li><b>Mouth</b> ‚Äì chewing and saliva begin starch digestion with amylase.</li>
  <li><b>Oesophagus</b> ‚Äì transports food to the stomach via peristalsis.</li>

  </li>

];

  
  
  
let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");




function getVoice() {
  const voices = speechSynthesis.getVoices();

  return voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-us") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en")
  ) || voices[0]; // fallback
}





function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `
      <div class="card">
        <h2>‚úÖ All Lessons Complete</h2>
        <p>You‚Äôre done! Download more CBC resources and coding lessons on Elimu Connect App.</p>
      </div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lessonHTML = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <div id="lessonContent">${lessonHTML}</div>
    </div>
  `;

  const plainText = document.getElementById("lessonContent").textContent;
  status.textContent = `üìñ Reading Lesson ${index + 1}`;
  speak(plainText, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}


function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Load voice after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

function nextLesson() {
  if (currentLesson < lessonsArray.length - 1) {
    currentLesson++;
    showLesson(currentLesson);
  }
}

function prevLesson() {
  if (currentLesson > 0) {
    currentLesson--;
    showLesson(currentLesson);
  }
}



  
</script>
