<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Tutor – Elimu Connect Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #toolbar {
      padding: 15px;
      background: #1976d2;
      color: white;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    #toolbar button {
      background: white;
      color: #1976d2;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #toolbar button:hover {
      background: #f0f0f0;
    }
    #editor {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  .card {
  max-width: 800px;
  width: 100%;
  padding: 30px;
  background: white;
  border-radius: 25px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  font-size: 1.4em;              /* Large base font */
  line-height: 1.8;              /* Spaced lines */
  font-weight: bold;             /* Bold text */
  animation: fadeIn 1s ease;
  overflow-wrap: break-word;
  word-break: break-word;
  color: #1a237e;                /* Deep blue for content */
}

.card h2 {
  margin-top: 0;
  color: #d81b60;                /* Bright pink title */
  font-size: 1.6em;              /* Larger for titles */
  font-weight: bold;
}

.card pre {
  white-space: pre-wrap;
  overflow-wrap: break-word;
  word-break: break-word;
  font-size: 1.3em;              /* Large font inside pre */
  line-height: 1.8;
  font-weight: bold;
  color: #1a237e;
}



    
    #status {
      padding: 15px;
      background: #388e3c;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      #toolbar { flex-direction: column; gap: 8px; padding: 10px; }
      #toolbar button { width: 100%; font-size: 16px; padding: 10px; }
      .card { padding: 20px; font-size: 1.2em; }
      .card h2 { font-size: 1.4em; }
      .card pre {
  font-size: 1.15em;
}
      #status { font-size: 15px; padding: 10px; }
    }
  </style>
</head>
<body>

<div id="app">
 <div id="toolbar">
    <button onclick="startTutor()">▶️ Start Tutor</button>
    <button onclick="prevLesson()">⬅️ Back</button>
    <button onclick="nextLesson()">➡️ Forward</button>
  </div>

  <div id="editor">
    <div class="card">
      <h2>Welcome to Smart Tutor</h2>
      <p> CBC academic lessons for students and coding lessons for all interested clients. Interact with voice-narrated learning content for all levels — anytime, anywhere. </p>
    </div>
  </div>

  <div id="status">⏳ Ready when you are!</div>
</div>

<script>


const lessonsArray = {
  "topic": "Mixtures, Elements and Compounds",
  "subtopic": "Structure of the Atom",
  "level": "Upper Primary / Lower Secondary (CBC Grade 7/8 or KS3)",
  "sections": [
    {
      "title": "1. Atomic Structure Overview",
      "content": [
        "An atom is the smallest particle of an element that retains the chemical properties of that element.",
        "Each atom is made up of 3 subatomic particles:",
        "- Protons: Positively charged (+), found in the nucleus.",
        "- Neutrons: No charge (neutral), found in the nucleus.",
        "- Electrons: Negatively charged (-), found in energy levels (shells) around the nucleus."
      ]
    },
    {
      "title": "2. Atomic Number and Mass Number",
      "content": [
        "a) Atomic Number (Z): The atomic number is the number of protons in the nucleus of an atom.",
        "It is unique for each element and determines the element's identity.",
        "Example: Hydrogen has 1 proton → Atomic number = 1; Oxygen has 8 protons → Atomic number = 8",
        "b) Mass Number (A): The mass number is the total number of protons and neutrons in an atom.",
        "Mass number (A) = Number of protons + Number of neutrons"
      ],
      "questions": [
        {
          "question": "An atom has 6 protons and 6 neutrons. (a) What is its atomic number? (b) What is its mass number?",
          "answer": "(a) Atomic number = 6\n(b) Mass number = 6 + 6 = 12"
        },
        {
          "question": "Sodium has an atomic number of 11 and a mass number of 23. How many neutrons does it have?",
          "answer": "Neutrons = 23 - 11 = 12"
        }
      ]
    },
    {
      "title": "3. Electron Arrangement of Elements",
      "content": [
        "Electrons are arranged in energy levels or shells around the nucleus.",
        "First shell (K): Max 2 electrons",
        "Second shell (L): Max 8 electrons",
        "Third shell (M): Max 8 electrons (for first 20 elements)",
        "Examples:",
        "Hydrogen (1): 1",
        "Helium (2): 2",
        "Lithium (3): 2, 1",
        "Carbon (6): 2, 4",
        "Oxygen (8): 2, 6",
        "Sodium (11): 2, 8, 1",
        "Calcium (20): 2, 8, 8, 2"
      ],
      "questions": [
        {
          "question": "What is the electron arrangement of: (a) Oxygen (8) (b) Magnesium (12)",
          "answer": "(a) 2, 6\n(b) 2, 8, 2"
        },
        {
          "question": "Which element has the configuration 2, 8, 1?",
          "answer": "Sodium (11)"
        }
      ]
    },
    {
      "title": "4. Energy Level Diagrams (Bohr Diagrams)",
      "content": [
        "Energy level diagrams (Bohr models) show how electrons are arranged around the nucleus.",
        "Steps to draw:",
        "- Draw a small circle (nucleus) at the center.",
        "- Indicate the number of protons and neutrons inside the nucleus.",
        "- Draw concentric circles for energy levels.",
        "- Place electrons in correct shells.",
        "Example (Carbon, Atomic number 6):",
        "Protons = 6, Neutrons = 6, Electrons = 2 in first shell, 4 in second",
        "Nucleus: 6p, 6n; Shells: 2e⁻, 4e⁻"
      ],
      "questions": [
        {
          "question": "Draw a Bohr model for Neon (10). How are the electrons arranged?",
          "answer": "Nucleus: 10p, 10n; Electron shells: 2, 8"
        },
        {
          "question": "How many energy levels does magnesium have?",
          "answer": "3 (2, 8, 2)"
        }
      ]
    },
    {
      "title": "5. Classification of Elements into Metals and Non-Metals",
      "content": [
        "Metals:",
        "- Found on the left and center of the Periodic Table.",
        "- Good conductors, malleable, shiny, form positive ions.",
        "Examples: Sodium, Iron, Aluminum",
        "Non-Metals:",
        "- Found on the right side.",
        "- Poor conductors, brittle, dull, form negative ions.",
        "Examples: Oxygen, Nitrogen, Chlorine"
      ],
      "questions": [
        {
          "question": "State three differences between metals and non-metals.",
          "answer": "Metals: Good conductors, Malleable, Shiny\nNon-Metals: Poor conductors, Brittle, Dull"
        },
        {
          "question": "Classify the following: (a) Sulfur (b) Magnesium (c) Chlorine (d) Iron",
          "answer": "(a) Non-metal\n(b) Metal\n(c) Non-metal\n(d) Metal"
        }
      ]
    },
    {
      "title": "Summary Table",
      "content": [
        "Concept - Key Points",
        "Atomic Number - Number of protons",
        "Mass Number - Protons + Neutrons",
        "Electron Arrangement - 2, 8, 8 rule",
        "Energy Level Diagram - Visual of atomic structure",
        "Metals vs Non-Metals - Physical & chemical properties"
      ]
    },
    {
      "title": "Revision Questions (Mixed)",
      "questions": [
        {
          "question": "The atomic number of nitrogen is 7. (a) What is the number of electrons? (b) What is its electron arrangement?",
          "answer": "(a) 7 electrons\n(b) 2, 5"
        },
        {
          "question": "Classify each as a metal or non-metal: Sodium, Oxygen, Aluminum, Carbon",
          "answer": "Sodium → Metal\nOxygen → Non-metal\nAluminum → Metal\nCarbon → Non-metal"
        },
        {
          "question": "Draw and label the Bohr diagram of Lithium (Atomic number = 3)",
          "answer": "Protons: 3, Neutrons: 4 (mass number 7), Electrons: 2, 1"
        }
      ]
    }
  ]
}


let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");




function getVoice() {
  const voices = speechSynthesis.getVoices();

  return voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-us") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en")
  ) || voices[0]; // fallback
}





function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `<div class="card"><h2>✅ All Lessons Complete</h2><p>You’re done! Download more CBC resources and coding lessons on Elimu Connect App.</p></div>`;
    status.textContent = "✅ Done.";
    return;
  }

  const lesson = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <pre>${lesson}</pre>
    </div>
  `;
  status.textContent = `📖 Reading Lesson ${index + 1}`;
  speak(lesson, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}

function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Load voice after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "🟢 Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

function nextLesson() {
  if (currentLesson < lessonsArray.length - 1) {
    currentLesson++;
    showLesson(currentLesson);
  }
}

function prevLesson() {
  if (currentLesson > 0) {
    currentLesson--;
    showLesson(currentLesson);
  }
}


</script>

</body>
</html>
