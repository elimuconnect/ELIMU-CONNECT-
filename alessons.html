}

<body>

<div id="app">
 <div id="toolbar">
    <button onclick="startTutor()">‚ñ∂Ô∏è Start Tutor</button>
    <button onclick="prevLesson()">‚¨ÖÔ∏è Back</button>
    <button onclick="nextLesson()">‚û°Ô∏è Forward</button>
  </div>

  <div id="editor">
    <div class="card">
      <h2>Welcome to Smart Tutor</h2>
      <p> CBC academic lessons for students and coding lessons for all interested clients. Interact with voice-narrated learning content for all levels ‚Äî anytime, anywhere. </p>

</div>

<script>

const lessonsArray = [
  `Install Elimu Connect App from Play Store or visit https://elimuconnect.github.io/ELIMU-CONNECT-/elimu for CBC academic & CODING lessons

Lesson 1: Atomic Structure Overview

Lesson Content:
An atom is the smallest particle of an element that can take part in a chemical reaction.
Each atom is made up of 3 subatomic particles:
- Protons: Positively charged (+), found in the nucleus.
- Neutrons: No charge (neutral), found in the nucleus.
- Electrons: Negatively charged (-), found in energy levels  around the nucleus.

Question:
Name the three subatomic particles and their charges.

Final Answer:
- Protons: Positive (+)
- Neutrons: Neutral (0)
- Electrons: Negative (-)
`,

  `Lesson 2: Atomic Number and Mass Number

Lesson Content:
- Atomic Number - is the number of protons in the nucleus of an atom.
- Mass Number is the total number of protons and neutrons in the nucleus of an atom.

Examples:
- Hydrogen: Atomic number = 1
- Oxygen: Atomic number = 8

Formula:
Mass number = Protons + Neutrons

Question:
An atom has 6 protons and 6 neutrons. What are:
(a) Atomic number?
(b) Mass number?

Final Answer:
(a) Atomic number = 6
(b) Mass number = 6 + 6 = 12
`,

  `Lesson 3: Electron Arrangement of Elements

Lesson Content:
Electrons are arranged in energy levels:
- First energy levels: max 2
- Second energy levels: max 8
- Third energy levels: max 8 (for first 20 elements)

Examples:
- Oxygen (8): 2, 6
- Sodium (11): 2, 8, 1

Question:
What is the electron arrangement of:
(a) Oxygen (Atomic number 8)
(b) Magnesium (Atomic number 12)

Final Answer:
(a) 2, 6
(b) 2, 8, 2
`,

  `Lesson 4: Energy Level Diagrams (Bohr Models)

Lesson Content:
Bohr diagrams show electrons in circular energy levels around the nucleus.
- Draw nucleus with protons and neutrons.
- Draw energy levels with electrons.

Example: Carbon (6): 2 in first energy level, 4 in second

Question:
Draw an Energy Level Diagrams  for Neon (Atomic number 10).

Final Answer:
Nucleus: 10p, 10n
Energy Levels: 2 electrons in first energy level, 8 in second ‚Üí 2, 8`,
`Lesson 5: Classification of Elements into Metals and Non-Metals

Lesson Content:
Metals:
- Found on the left and center of the Periodic Table.
- Good conductors, shiny, malleable, lose electrons to form positive ions.

Non-Metals:
- Found on the right side of the Periodic Table.
- Poor conductors, brittle, dull, gain electrons to form negative ions.

Examples of Metals:
- Sodium (Na)
- Iron (Fe)
- Aluminum (Al)
- Magnesium (Mg)
- Copper (Cu)

Examples of Non-Metals:
- Oxygen (O)
- Nitrogen (N)
- Chlorine (Cl)
- Sulfur (S)

Question:
Classify the following as metals or non-metals:

2. Magnesium

7. Carbon
8. Aluminum

Final Answer:
1. Sulfur - Non-metal
2. Magnesium - Metal
3. Chlorine - Non-metal
4. Iron - Metal
5. Oxygen - Non-metal
6. Copper - Metal
7. Carbon - Non-metal
8. Aluminum - Metal
9. Nitrogen - Non-metal
10. Sodium - Metal `
];


let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");




function getVoice() {
  const voices = speechSynthesis.getVoices();

  return voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-us") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en")
  ) || voices[0]; // fallback
}





function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `<div class="card"><h2>‚úÖ All Lessons Complete</h2><p>You‚Äôre done! Download more CBC resources and coding lessons on Elimu Connect App.</p></div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lesson = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <pre>${lesson}</pre>
    </div>
  `;
  status.textContent = `üìñ Reading Lesson ${index + 1}`;
  speak(lesson, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}

function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Load voice after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

function nextLesson() {
  if (currentLesson < lessonsArray.length - 1) {
    currentLesson++;
    showLesson(currentLesson);
  }
}

function prevLesson() {
  if (currentLesson > 0) {
    currentLesson--;
    showLesson(currentLesson);
  }
}


</script>

</body>
</html>
