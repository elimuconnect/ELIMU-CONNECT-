<script>

const lessonsArray = [
  `<span style="color: purple; font-size: 1.2em;"><b>Install Elimu Connect App</b></span> from Play Store or visit 
<a href="https://elimuconnect.github.io/ELIMU-CONNECT-/elimu" target="_blank">https://elimuconnect.github.io/ELIMU-CONNECT-/elimu</a> 
for CBC academic & CODING lessons<br>

<span style="color:purple;"><b>Lesson 21: Parts of a Flower</b></span><br><br>

<span style="color:green;"><b>Lesson Content:</b></span><br><br>

A flower is the reproductive organ of a flowering plant.<br>
It contains male and female reproductive structures.<br><br>

<b>Main Parts of a Flower:</b><br><br>

<ol>
  <li><b>Calyx (Sepals)</b><br>
    Green, leaf-like structures that protect the flower bud before it opens.</li><br>
  <li><b>Corolla (Petals)</b><br>
    Often brightly coloured to attract pollinators such as insects and birds.</li><br>
  <li><b>Androecium (Stamens)</b><br>
    The male part of the flower. Each stamen consists of:
    <ul>
      <li><b>Filament</b> ‚Äì a stalk that holds the anther.</li>
      <li><b>Anther</b> ‚Äì produces and releases pollen grains (male gametes).</li>
    </ul>
  </li><br>
  <li><b>Gynoecium (Carpels/Pistil)</b><br>
    The female part of the flower. It includes:
    <ul>
      <li><b>Stigma</b> ‚Äì sticky surface to receive pollen.</li>
      <li><b>Style</b> ‚Äì a tube that connects stigma to ovary.</li>
      <li><b>Ovary</b> ‚Äì contains ovules (female gametes).</li>
    </ul>
  </li>
</ol><br>

<span style="color:orange;"><b>Question:</b></span><br>
Name the male and female parts of a flower and describe their functions.<br><br>

<span style="color:blue;"><b>Final Answer:</b></span><br>
<ul>
  <li><b>Male:</b> Stamen ‚Äì produces pollen.</li>
  <li><b>Female:</b> Pistil ‚Äì receives pollen and develops seeds.</li>
</ul>
`,

`<span style="color:purple;"><b>Lesson 22: Pollination</b></span><br><br>

<span style="color:green;"><b>Lesson Content:</b></span><br><br>

Pollination is the transfer of pollen grains from the anther to the stigma of a flower.<br><br>

<b>Types of Pollination:</b><br>
<ol>
  <li><b>Self-pollination</b><br>
    Pollen is transferred from the anther to the stigma of the same flower or another flower on the same plant.</li><br>
  <li><b>Cross-pollination</b><br>
    Pollen is transferred from the anther of one flower to the stigma of a flower on a different plant of the same species.</li>
</ol><br>

<b>Agents of Pollination:</b><br>
<ul>
  <li><b>Insects</b> ‚Äì attracted by color, scent, and nectar.</li>
  <li><b>Wind</b> ‚Äì pollen is light and easily carried by air.</li>
  <li><b>Birds and animals</b> ‚Äì especially in tropical plants.</li>
</ul><br>

<b>Features of Wind vs Insect Pollinated Flowers:</b><br>
<table border="1" cellpadding="5">
<tr><th>Feature</th><th>Insect Pollinated</th><th>Wind Pollinated</th></tr>
<tr><td>Petals</td><td>Bright, scented</td><td>Small, dull</td></tr>
<tr><td>Pollen</td><td>Sticky, few</td><td>Light, many</td></tr>
<tr><td>Anthers</td><td>Inside flower</td><td>Exposed</td></tr>
<tr><td>Stigma</td><td>Sticky</td><td>Feathery</td></tr>
</table><br>

<span style="color:orange;"><b>Question:</b></span><br>
Distinguish between self and cross pollination.<br><br>

<span style="color:blue;"><b>Final Answer:</b></span><br>
<ul>
  <li><b>Self-pollination:</b> Same plant or flower.</li>
  <li><b>Cross-pollination:</b> Between flowers of different plants.</li>
</ul>
`,
`<span style="color:purple;"><b>Lesson 23: Fertilisation, Seed and Fruit Formation</b></span><br><br>

<span style="color:green;"><b>Lesson Content:</b></span><br><br>

<b>Fertilisation</b> is the fusion of a male gamete (from pollen) with a female gamete (ovule) in the ovary.<br><br>

<b>Process of Fertilisation:</b><br>
<ol>
  <li>Pollen lands on the stigma (pollination).</li>
  <li>A pollen tube grows down the style to the ovary.</li>
  <li>The male nucleus travels down the tube and fuses with the ovule (fertilisation).</li>
</ol><br>

<b>After Fertilisation:</b><br>
<ul>
  <li>The ovule becomes a <b>seed</b>.</li>
  <li>The ovary develops into a <b>fruit</b>.</li>
  <li>Petals, sepals, stamens and stigma usually wither and fall off.</li>
</ul><br>

<b>Types of Fruits:</b><br>
<ul>
  <li><b>Fleshy fruits</b> ‚Äì e.g., mango, tomato.</li>
  <li><b>Dry fruits</b> ‚Äì e.g., beans, maize.</li>
</ul><br>

<span style="color:orange;"><b>Question:</b></span><br>
What changes take place in a flower after fertilisation?<br><br>

<span style="color:blue;"><b>Final Answer:</b></span><br>
<ul>
  <li>Ovule becomes seed.</li>
  <li>Ovary becomes fruit.</li>
</ul>
`,
`<span style="color:purple;"><b>Lesson 24: Modes of Fruit and Seed Dispersal</b></span><br><br>

<span style="color:green;"><b>Lesson Content:</b></span><br><br>

Dispersal is the process by which seeds and fruits are spread from the parent plant.<br>
It helps reduce competition and allows colonization of new areas.<br><br>

<b>Main Modes of Dispersal:</b><br>
<ol>
  <li><b>Wind Dispersal</b><br>
    Seeds are light and may have wings or hair-like structures (e.g., maize, dandelion).</li><br>

  <li><b>Animal Dispersal</b><br>
    Fruits are sweet and fleshy or have hooks to attach to fur (e.g., mango, black jack).</li><br>

  <li><b>Water Dispersal</b><br>
    Seeds float and have waterproof coverings (e.g., coconut).</li><br>

  <li><b>Self (Explosive) Dispersal</b><br>
    The fruit bursts open, throwing seeds away (e.g., beans, balsam).</li>
</ol><br>

<span style="color:orange;"><b>Question:</b></span><br>
Explain two adaptations of seeds dispersed by wind.<br><br>

<span style="color:blue;"><b>Final Answer:</b></span><br>
<ul>
  <li>Lightweight for floating in air.</li>
  <li>Have wings or hair for drifting.</li>
</ul>
`,
`<span style="color:purple;"><b>Lesson 25: Role of Flowers in Nature</b></span><br><br>

<span style="color:green;"><b>Lesson Content:</b></span><br><br>

Flowers are important for reproduction in flowering plants and also benefit ecosystems and humans.<br><br>

<b>Roles of Flowers:</b><br>
<ol>
  <li><b>Reproduction:</b> They contain reproductive organs for pollination and seed formation.</li><br>
  <li><b>Attract Pollinators:</b> Bright colours and scents attract insects and animals.</li><br>
  <li><b>Biodiversity:</b> Support pollinators like bees and birds, aiding biodiversity.</li><br>
  <li><b>Food Source:</b> Fruits and seeds develop from flowers and are food for animals and humans.</li><br>
  <li><b>Beauty and Culture:</b> Used in decoration, ceremonies, and as symbols in culture.</li>
</ol><br>

<span style="color:orange;"><b>Question:</b></span><br>
List three roles flowers play in nature.<br><br>

<span style="color:blue;"><b>Final Answer:</b></span><br>
<ol>
  <li>Used in plant reproduction.</li>
  <li>Attract pollinators.</li>
  <li>Provide fruits and seeds for food.</li>
</ol>
`,

  
];

  
  
  
let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");




function getVoice() {
  const voices = speechSynthesis.getVoices();

  return voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-us") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en")
  ) || voices[0]; // fallback
}





function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `
      <div class="card">
        <h2>‚úÖ All Lessons Complete</h2>
        <p>You‚Äôre done! Download more CBC resources and coding lessons on Elimu Connect App.</p>
      </div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lessonHTML = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <div id="lessonContent">${lessonHTML}</div>
    </div>
  `;

  const plainText = document.getElementById("lessonContent").textContent;
  status.textContent = `üìñ Reading Lesson ${index + 1}`;
  speak(plainText, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}


function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Load voice after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

function nextLesson() {
  if (currentLesson < lessonsArray.length - 1) {
    currentLesson++;
    showLesson(currentLesson);
  }
}

function prevLesson() {
  if (currentLesson > 0) {
    currentLesson--;
    showLesson(currentLesson);
  }
}



  
</script>
