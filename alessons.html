 <div id="toolbar">

<script>

const lessonsArray = [
  `<span style="color: purple; font-size: 1.2em;"><b>Install Elimu Connect App</b></span> from Play Store or visit 
<a href="https://elimuconnect.github.io/ELIMU-CONNECT-/elimu" target="_blank">https://elimuconnect.github.io/ELIMU-CONNECT-/elimu</a> 
for CBC academic & CODING lessons<br>

<span style="color:purple;"><b>Lesson 31: Key Terms Used in Curved Mirrors</b></span><br><br>

<span style="color:green;"><b>Lesson Content:</b></span><br><br>

Curved mirrors are spherical mirrors with a curved reflecting surface.<br><br>

<b>Types of curved mirrors:</b><br>
<ul>
  <li><b>Concave mirror</b> ‚Äì curved inward like a spoon. Converges light rays.</li>
  <li><b>Convex mirror</b> ‚Äì curved outward. Diverges light rays.</li>
</ul><br>

<b>Key Terms:</b><br>
<ol>
  <li><b>Pole (P):</b> The midpoint of the mirror's surface.</li>
  <li><b>Center of Curvature (C):</b> The center of the sphere from which the mirror is a part.</li>
  <li><b>Radius of Curvature (R):</b> Distance between the pole and center of curvature.</li>
  <li><b>Principal Axis:</b> A straight line passing through C and P.</li>
  <li><b>Principal Focus (F):</b> Point on the principal axis where parallel rays either converge (concave) or appear to diverge from (convex).</li>
  <li><b>Focal Length (f):</b> Distance from the pole to the focus. For spherical mirrors, <b>f = R √∑ 2</b>.</li>
</ol><br>

<span style="color:orange;"><b>Question:</b></span><br>
Define the following terms as used in curved mirrors:<br>
(a) Pole<br>
(b) Principal focus<br>
(c) Radius of curvature<br><br>

<span style="color:blue;"><b>Final Answer:</b></span><br>
(a) Pole ‚Äì The center of the mirror‚Äôs surface<br>
(b) Principal focus ‚Äì The point where parallel rays meet or appear to diverge<br>
(c) Radius of curvature ‚Äì Distance from pole to the center of curvature<br>
`,
`<span style="color:purple;"><b>Lesson 32: Finding the Focal Length of a Concave Mirror</b></span><br><br>

<span style="color:green;"><b>Lesson Content:</b></span><br><br>

To find the focal length of a concave mirror, we can use a simple method involving a distant object (e.g. tree or building).<br><br>

<b>Apparatus:</b><br>
Concave mirror, mirror holder, screen or paper, ruler<br><br>

<b>Steps:</b><br>
<ol>
  <li>Set up the mirror facing a distant object.</li>
  <li>Hold a screen in front of the mirror and adjust its position.</li>
  <li>Move the screen until a sharp image is formed on it.</li>
  <li>Measure the distance between the mirror and the screen. This is the approximate focal length (f).</li>
</ol><br>

<b>Explanation:</b><br>
Distant objects produce nearly parallel light rays. These rays reflect and converge at the focal point of a concave mirror.<br>
Thus, the distance from the mirror to the image is the focal length.<br><br>

<b>Formula (for advanced learners):</b><br>
Using the mirror formula: <b>1/f = 1/u + 1/v</b>, where:<br>
- u = object distance (very large for distant objects)<br>
- v = image distance (‚âà f)<br><br>

<span style="color:orange;"><b>Question:</b></span><br>
Describe how to determine the focal length of a concave mirror using a distant object.<br><br>

<span style="color:blue;"><b>Final Answer:</b></span><br>
Place a concave mirror facing a distant object. Adjust the screen until a sharp image forms. Measure the distance from mirror to screen ‚Äì this is the focal length.<br>
`,

`<span style="color:purple;"><b>Lesson 33: Image Formation in Curved Mirrors</b></span><br><br>

<span style="color:green;"><b>Lesson Content:</b></span><br><br>

<b>Concave Mirrors:</b><br>
Form images based on object distance from the mirror.<br><br>

<b>Ray Diagrams:</b><br>
Use 2 principal rays:
<ol>
  <li>A ray parallel to the principal axis reflects through the focus (F).</li>
  <li>A ray through the center of curvature reflects back along the same path.</li>
</ol><br>

<b>Image Characteristics at Different Positions:</b><br>
<table border="1" cellpadding="5">
  <tr>
    <th>Object Position</th><th>Image Position</th><th>Nature of Image</th>
  </tr>
  <tr>
    <td>At infinity</td><td>At focus (F)</td><td>Real, inverted, very small</td>
  </tr>
  <tr>
    <td>Beyond C</td><td>Between C and F</td><td>Real, inverted, diminished</td>
  </tr>
  <tr>
    <td>At C</td><td>At C</td><td>Real, inverted, same size</td>
  </tr>
  <tr>
    <td>Between C and F</td><td>Beyond C</td><td>Real, inverted, magnified</td>
  </tr>
  <tr>
    <td>At F</td><td>At infinity</td><td>No image (rays parallel)</td>
  </tr>
  <tr>
    <td>Between F and P</td><td>Behind mirror</td><td>Virtual, upright, magnified</td>
  </tr>
</table><br>

<b>Convex Mirrors:</b><br>
Always form:<br>
<ul>
  <li>Virtual images</li>
  <li>Upright</li>
  <li>Diminished (smaller)</li>
  <li>Image appears behind the mirror</li>
</ul><br>

<b>Uses of Mirrors:</b><br>
<ul>
  <li><b>Concave:</b> Headlights, makeup/shaving mirrors, solar cookers</li>
  <li><b>Convex:</b> Vehicle side mirrors, security mirrors in shops</li>
</ul><br>

<span style="color:orange;"><b>Question:</b></span><br>
State the type, nature, and position of the image formed by a concave mirror when:<br>
(a) Object is between C and F<br>
(b) Object is between F and P<br><br>

<span style="color:blue;"><b>Final Answer:</b></span><br>
(a) Image is beyond C, real, inverted, magnified<br>
(b) Image is behind the mirror, virtual, upright, magnified<br>
`,

];

  
let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");




function getVoice() {
  const voices = speechSynthesis.getVoices();

  return voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-us") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en")
  ) || voices[0]; // fallback
}





function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `
      <div class="card">
        <h2>‚úÖ All Lessons Complete</h2>
        <p>You‚Äôre done! Download more CBC resources and coding lessons on Elimu Connect App.</p>
      </div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lessonHTML = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <div id="lessonContent">${lessonHTML}</div>
    </div>
  `;

  const plainText = document.getElementById("lessonContent").textContent;
  status.textContent = `üìñ Reading Lesson ${index + 1}`;
  speak(plainText, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}


function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Load voice after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

function nextLesson() {
  if (currentLesson < lessonsArray.length - 1) {
    currentLesson++;
    showLesson(currentLesson);
  }
}

function prevLesson() {
  if (currentLesson > 0) {
    currentLesson--;
    showLesson(currentLesson);
  }
}



  
</script>
