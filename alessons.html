  font-size: 1.15em;
}

  </style>

<body>

<div id="app">
 <div id="toolbar">
    <button onclick="startTutor()">‚ñ∂Ô∏è Start Tutor</button>
    <button onclick="prevLesson()">‚¨ÖÔ∏è Back</button>
    <button onclick="nextLesson()">‚û°Ô∏è Forward</button>
  </div>

  <div id="editor">
    <div class="card">
      <h2>Welcome to Smart Tutor</h2>
      <p> CBC academic lessons for students and coding lessons for all interested clients. Interact with voice-narrated learning content for all levels ‚Äî anytime, anywhere. </p>
    </div>
  </div>

  <div id="status">‚è≥ Ready when you are!</div>
</div>

<script>


const lessonsArray = [
  `üì¢ Install the Elimu Connect app from Play Store or visit https://elimuconnect.github.io/ELIMU-CONNECT-/elimu to access CBC lessons and voice-narrated content ‚Äî anytime, anywhere!

Lesson 1: Sentence Structure

Lesson Content:
A sentence is a group of words that expresses a complete thought. It must have a **subject** and a **predicate**. There are four main types of sentences:
1. Declarative ‚Äì makes a statement (e.g., I enjoy reading.)
2. Interrogative ‚Äì asks a question (e.g., Do you like books?)
3. Imperative ‚Äì gives a command (e.g., Please sit down.)
4. Exclamatory ‚Äì shows strong feeling (e.g., What a beautiful story!)

Question:  
Identify the type of sentence:  
**‚ÄúPlease close the window.‚Äù**

Final Answer:  
The sentence ‚ÄúPlease close the window.‚Äù is an **imperative sentence** because it gives a command.`,

  `üì¢ Install the Elimu Connect app from Play Store or visit https://elimuconnect.github.io/ELIMU-CONNECT-/elimu to access CBC lessons and voice-narrated content ‚Äî anytime, anywhere!

Lesson 2: Parts of Speech ‚Äì Adjectives

Lesson Content:
Adjectives are words that describe or modify **nouns**. They give more information about size, shape, color, number, or quality.
Examples:
- The **tall** boy ran fast.
- She wore a **red** dress.
- We saw **three** birds in the tree.

Question:  
Identify the adjective in this sentence:  
**‚ÄúThe hungry cat chased the mouse.‚Äù**

Final Answer:  
The word **‚Äúhungry‚Äù** is an adjective because it describes the noun ‚Äúcat.‚Äù`,

  `üì¢ Install the Elimu Connect app from Play Store or visit https://elimuconnect.github.io/ELIMU-CONNECT-/elimu to access CBC lessons and voice-narrated content ‚Äî anytime, anywhere!

Lesson 3: Active and Passive Voice

Lesson Content:
In **active voice**, the subject performs the action (e.g., The teacher marked the test).  
In **passive voice**, the subject receives the action (e.g., The test was marked by the teacher).

- Active: The dog bit the man.
- Passive: The man was bitten by the dog.

Use active voice for clarity and directness in writing.

Question:  
Rewrite this passive sentence in active voice:  
**‚ÄúThe book was read by the student.‚Äù**

Final Answer:  
Active Voice: **‚ÄúThe student read the book.‚Äù**`
];



let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");



function getVoice() {
  const voices = speechSynthesis.getVoices();

  return voices.find(v =>
    v.lang.toLowerCase().startsWith("sw") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("sw")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-us") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en")
  ) || voices[0]; // fallback
}






function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `<div class="card"><h2>‚úÖ All Lessons Complete</h2><p>You‚Äôre done! Download more CBC resources and coding lessons on Elimu Connect App.</p></div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lesson = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <pre>${lesson}</pre>
    </div>
  `;
  status.textContent = `üìñ Reading Lesson ${index + 1}`;
  speak(lesson, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}

function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Load voice after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

function nextLesson() {
  if (currentLesson < lessonsArray.length - 1) {
    currentLesson++;
    showLesson(currentLesson);
  }
}

function prevLesson() {
  if (currentLesson > 0) {
    currentLesson--;
    showLesson(currentLesson);
  }
}


</script>

</body>
</html>
