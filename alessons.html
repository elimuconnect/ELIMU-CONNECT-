<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Tutor ‚Äì Elimu Connect Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #toolbar {
      padding: 15px;
      background: #1976d2;
      color: white;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    #toolbar button {
      background: white;
      color: #1976d2;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #toolbar button:hover {
      background: #f0f0f0;
    }
    #editor {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  .card {
  max-width: 800px;
  width: 100%;
  padding: 30px;
  background: white;
  border-radius: 25px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  font-size: 1.4em;              /* Large base font */
  line-height: 1.8;              /* Spaced lines */
  font-weight: bold;             /* Bold text */
  animation: fadeIn 1s ease;
  overflow-wrap: break-word;
  word-break: break-word;
  color: #1a237e;                /* Deep blue for content */
}

.card h2 {
  margin-top: 0;
  color: #d81b60;                /* Bright pink title */
  font-size: 1.6em;              /* Larger for titles */
  font-weight: bold;
}

.card pre {
  white-space: pre-wrap;
  overflow-wrap: break-word;
  word-break: break-word;
  font-size: 1.3em;              /* Large font inside pre */
  line-height: 1.8;
  font-weight: bold;
  color: #1a237e;
}



    
    #status {
      padding: 15px;
      background: #388e3c;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      #toolbar { flex-direction: column; gap: 8px; padding: 10px; }
      #toolbar button { width: 100%; font-size: 16px; padding: 10px; }
      .card { padding: 20px; font-size: 1.2em; }
      .card h2 { font-size: 1.4em; }
      .card pre {
  font-size: 1.15em;
}
      #status { font-size: 15px; padding: 10px; }
    }
  </style>
</head>
<body>

<div id="app">
 <div id="toolbar">
    <button onclick="startTutor()">‚ñ∂Ô∏è Start Tutor</button>
    <button onclick="prevLesson()">‚¨ÖÔ∏è Back</button>
    <button onclick="nextLesson()">‚û°Ô∏è Forward</button>
  </div>

  <div id="editor">
    <div class="card">
      <h2>Welcome to Smart Tutor</h2>
      <p> CBC academic lessons for students and coding lessons for all interested clients. Interact with voice-narrated learning content for all levels ‚Äî anytime, anywhere. </p>
    </div>
  </div>

  <div id="status">‚è≥ Ready when you are!</div>
</div>

<script>


const lessonsArray = [
  `Install elimu connect app in Play Store or visit https://elimuconnect.github.io/ELIMU-CONNECT-/elimu

Lesson 1: Whole Numbers ‚Äì Addition and Subtraction

Lesson Content:
Whole numbers include 0 and all positive integers. Learners should confidently add and subtract large numbers using place value, carrying, and borrowing.

Example:
Add 4532 and 6728.

Final Answer:
  4532  
+ 6728  
‚Äî‚Äî‚Äî  
= 11260  
The sum of 4532 and 6728 is 11,260.`,

  `Install elimu connect app in Play Store or visit https://elimuconnect.github.io/ELIMU-CONNECT-/elimu

Lesson 2: Multiplication and Division of Whole Numbers

Lesson Content:
Multiplication means repeated addition. Division is the process of sharing or grouping numbers equally. Use long methods for large numbers.

Example:
Multiply 324 by 23.

Final Answer:
324 √ó 23  
= 324 √ó (20 + 3)  
= (324 √ó 20) + (324 √ó 3)  
= 6480 + 972  
= 7452  
The product of 324 and 23 is 7,452.`,

  `Install elimu connect app in Play Store or visit https://elimuconnect.github.io/ELIMU-CONNECT-/elimu

Lesson 3: Factors and Multiples

Lesson Content:
A factor divides a number exactly. A multiple is a result of multiplying a number by whole numbers. HCF is the biggest common factor. LCM is the smallest common multiple.

Example:
Find the LCM of 4 and 5.

Final Answer:
Multiples of 4: 4, 8, 12, 16, 20  
Multiples of 5: 5, 10, 15, 20  
The smallest common multiple is 20.  
LCM of 4 and 5 is 20.`
];


let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");



function getVoice() {
  const voices = speechSynthesis.getVoices();

  return voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-us") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en")
  ) || voices[0]; // fallback
}





function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `<div class="card"><h2>‚úÖ All Lessons Complete</h2><p>You‚Äôre done! Download more CBC resources and coding lessons on Elimu Connect App.</p></div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lesson = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <pre>${lesson}</pre>
    </div>
  `;
  status.textContent = `üìñ Reading Lesson ${index + 1}`;
  speak(lesson, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}

function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Load voice after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

function nextLesson() {
  if (currentLesson < lessonsArray.length - 1) {
    currentLesson++;
    showLesson(currentLesson);
  }
}

function prevLesson() {
  if (currentLesson > 0) {
    currentLesson--;
    showLesson(currentLesson);
  }
}


</script>

</body>
</html>
