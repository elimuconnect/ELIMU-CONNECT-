<!DOCTYPE html>
<html lang="en">
<head>

  <title>Smart Tutor ‚Äì Elimu Connect Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>

  color: #1a237e;
}



    
    #status {
      padding: 15px;
      background: #388e3c;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      #toolbar { flex-direction: column; gap: 8px; padding: 10px; }
      #toolbar button { width: 100%; font-size: 16px; padding: 10px; }
      .card { padding: 20px; font-size: 1.2em; }
      .card h2 { font-size: 1.4em; }
      .card pre {
  font-size: 1.15em;
}

  </style>
</head>
<body>

<div id="app">
 <div id="toolbar">
    <button onclick="startTutor()">‚ñ∂Ô∏è Start Tutor</button>
    <button onclick="prevLesson()">‚¨ÖÔ∏è Back</button>
    <button onclick="nextLesson()">‚û°Ô∏è Forward</button>
  </div>

  <div id="editor">
    <div class="card">
      <h2>Welcome to Smart Tutor</h2>
      <p> CBC academic lessons for students and coding lessons for all interested clients. Interact with voice-narrated learning content for all levels ‚Äî anytime, anywhere. </p>
    </div>
  </div>

  <div id="status">‚è≥ Ready when you are!</div>
</div>

<script>


const lessonsArray = [
  `üì¢ Pakua programu ya Elimu Connect kutoka Play Store au tembelea https://elimuconnect.github.io/ELIMU-CONNECT-/elimu kwa masomo ya CBC na maudhui ya kujifunza kwa sauti ‚Äì popote, wakati wowote!

Somo la 1: Vielezi

Maelezo ya Somo:  
Vielezi ni maneno yanayofafanua vitenzi kwa kueleza jinsi, mahali, wakati, au kiwango tendo lilivyotendeka. Aina za vielezi ni pamoja na vielezi vya mahali, wakati, namna, na idadi.

Mfano:  
Aliimba **kwa furaha**. (Kielezi cha namna)  
Tulifika **asubuhi**. (Kielezi cha wakati)

Swali: Tambua kielezi katika sentensi hii:  
Mama alipika chakula **haraka**.

Jibu la Mwisho:  
Kielezi katika sentensi hiyo ni **"haraka"**, kwa kuwa kinaeleza jinsi mama alivopika.`,

  `üì¢ Pakua programu ya Elimu Connect kutoka Play Store au tembelea https://elimuconnect.github.io/ELIMU-CONNECT-/elimu kwa masomo ya CBC na maudhui ya kujifunza kwa sauti ‚Äì popote, wakati wowote!

Somo la 2: Viambishi

Maelezo ya Somo:  
Viambishi ni sehemu ndogo za maneno zinazoongezwa mwanzoni au mwisho wa mzizi wa kitenzi ili kutoa maana kamili. Kuna viambishi awali (vielezi vya nafsi, wakati) na viambishi tamati (maelezo ya hali au kitenzi kikamilifu).

Mfano:  
Ninaenda ‚Äì "Ni" ni kiambishi awali (nafsi ya kwanza), "na" huonyesha wakati wa sasa.  
Aliimba ‚Äì "A" ni nafsi ya tatu, "li" huonyesha wakati uliopita.

Swali: Eleza viambishi katika kitenzi ‚ÄúTutacheza‚Äù.

Jibu la Mwisho:  
"Tu" ‚Äì nafsi ya kwanza wingi (sisi),  
"ta" ‚Äì kiashiria cha wakati ujao,  
"cheza" ‚Äì mzizi wa kitenzi.  
Kwa hivyo, "Tutacheza" = Sisi tutafanya tendo la kucheza baadaye.`,

  `üì¢ Pakua programu ya Elimu Connect kutoka Play Store au tembelea https://elimuconnect.github.io/ELIMU-CONNECT-/elimu kwa masomo ya CBC na maudhui ya kujifunza kwa sauti ‚Äì popote, wakati wowote!

Somo la 3: Vitenzi

Maelezo ya Somo:  
Vitenzi ni maneno yanayoonyesha matendo au hali ya kufanyika. Vitenzi vinaweza kuwa vya kawaida (kutenda) au vya hali (kuonyesha hisia au hali).

Mfano:  
Alikula ‚Äì kitenzi cha kawaida  
Anapenda ‚Äì kitenzi cha hali

Swali: Tambua kitenzi katika sentensi hii:  
Watoto walicheka kwa furaha.

Jibu la Mwisho:  
Kitenzi katika sentensi hiyo ni **"walicheka"**, kwa kuwa linaonyesha tendo la kucheka lililofanywa na watoto.`  
];


let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");



function getVoice() {
  const voices = speechSynthesis.getVoices();

  return voices.find(v =>
    v.lang.toLowerCase().startsWith("sw") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("sw")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ke")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-ng")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en-us") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("en")
  ) || voices[0]; // fallback
}






function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `<div class="card"><h2>‚úÖ All Lessons Complete</h2><p>You‚Äôre done! Download more CBC resources and coding lessons on Elimu Connect App.</p></div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lesson = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <pre>${lesson}</pre>
    </div>
  `;
  status.textContent = `üìñ Reading Lesson ${index + 1}`;
  speak(lesson, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}

function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Load voice after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

function nextLesson() {
  if (currentLesson < lessonsArray.length - 1) {
    currentLesson++;
    showLesson(currentLesson);
  }
}

function prevLesson() {
  if (currentLesson > 0) {
    currentLesson--;
    showLesson(currentLesson);
  }
}


</script>

</body>
</html>
