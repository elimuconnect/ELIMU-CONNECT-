<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elimu Connect Referrals and Payments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      position: relative; /* Add relative positioning to body */
    }

    #payment-form {
      display: none;
      position: absolute; /* Position form above the image */
      top: 10%; /* Adjust the position of the form */
      width: 100%;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .link-btn {
      background-color: #007bff;
    }

    /* Styling for static payment image */
    #payment-image {
      display: block;
      width: 100%; /* Ensure the image is responsive */
      max-height: 400px; /* Limit the image size */
      object-fit: contain; /* Maintain aspect ratio */
      margin-top: 20px;
      border-radius: 8px; /* Optional for rounded corners */
    }

    /* Optional: Add some styling for when the form is displayed */
    #payment-form.active {
      display: block;
    }
  </style>
</head>
<body>
  <h2>🎉 Elimu Connect Referral and Payments</h2>
  <p>You’ve been invited? Get started by downloading the app, <br>You already have the app, just subscribe and then click, I have paid and fill the form:</p>

  <a href="https://play.google.com/store/apps/details?id=elimuconnect.tuitioncentre" target="_blank">
    <button class="link-btn">📲 Install Elimu Connect: Learn & Tutor App</button>
  </a>

  <hr />

  <p>📲 Pay here!:</p>
  <button onclick="showPaymentForm()">✅ I’ve Paid</button>

  <!-- Static Payment Image -->
  <img id="payment-image" src="https://yourdomain.com/images/payinfo.png" alt="Payment Details" />

  <!-- Payment Form -->
  <form id="payment-form">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="text" id="mpesa" placeholder="Mpesa Transaction Code" required />
    <button type="button" onclick="submitPaymentProof()">Submit Payment</button>
  </form>

  <script>
   // Set referral code in localStorage when the page loads
window.addEventListener("DOMContentLoaded", function () {
  const params = new URLSearchParams(window.location.search);  // Get URL parameters
  const ref = params.get('ref'); // Look for 'ref' parameter
  if (ref) {
    localStorage.setItem("referral_code", ref);  // Save to localStorage
    console.log("Referral code set:", ref);  // Log for debugging
  } else {
    console.log("No referral code found in URL.");
  }
});

function submitPaymentProof() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const mpesaCode = document.getElementById("mpesa").value.trim();
  const referral = localStorage.getItem("referral_code") || "none";  // Retrieve referral code from localStorage

  console.log("Referral code being submitted:", referral);  // Debugging step

  if (!mpesaCode || !name) {
    alert("Please enter your name and MPESA code.");
    return;
  }

  const data = {
    name,
    phone,
    mpesaCode,
    referral,  // Include the referral code
    timestamp: new Date().toISOString()
  };

  console.log("Submitting data to Firebase:", data);  // Debugging step

  fetch("https://tutor-students-mapping-default-rtdb.firebaseio.com/referrals.json", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(() => {
    const message = `NEW SUBSCRIPTION 🚀
Name: ${name}
Phone: ${phone || "N/A"}
MPesa Code: ${mpesaCode}
Referral: ${referral}`;

    const encoded = encodeURIComponent(message);
    const yourWhatsApp = "254769255782"; // replace with your number (no +)

    // Open WhatsApp message to you
    window.location.href = `https://wa.me/${yourWhatsApp}?text=${encoded}`;

    // Optionally reset the form
    document.getElementById("payment-form").reset();
    document.getElementById("payment-form").style.display = "none";
  })
  .catch(err => {
    alert("❌ Failed to submit. Please try again later.");
    console.error(err);
  });
}

  </script>
</body>
</html>
