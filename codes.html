<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elimu Connect Referral</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .link-btn { background-color: #007bff; }
    #payment-form {
      display: none;
      width: 100%;
    }
    #payment-image {
      margin-top: 30px;
      width: 100%;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>🎉 Elimu Connect Referral</h2>
  <p>You’ve been invited! Download the app and pay via MPesa below:</p>

  <a href="https://play.google.com/store/apps/details?id=elimuconnect.tuitioncentre" target="_blank">
    <button class="link-btn">📲 Download Elimu Connect App</button>
  </a>

  <button onclick="showPaymentForm()">✅ I’ve Paid</button>

  <!-- Payment Form -->
  <form id="payment-form">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="phone" placeholder="Phone Number (optional)" />
    <input type="text" id="mpesa" placeholder="MPesa Transaction Code" required />
    <button type="button" onclick="submitPaymentProof()">Submit Payment</button>
  </form>

  <!-- Always visible image -->
  <img id="payment-image" src="https://yourdomain.com/payinfo.png" alt="MPesa Payment Instructions" />

  <script>
    // Save referral from URL
    window.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const ref = params.get('ref');
      if (ref) localStorage.setItem("referral_code", ref);
    });

    function showPaymentForm() {
      document.getElementById("payment-form").style.display = "block";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function submitPaymentProof() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const mpesaCode = document.getElementById("mpesa").value.trim();
      const referral = localStorage.getItem("referral_code") || "none";

      if (!mpesaCode || !name) {
        alert("Please enter your name and MPesa code.");
        return;
      }

      const data = {
        name,
        phone,
        mpesaCode,
        referral,
        timestamp: new Date().toISOString()
      };

      // Send to Firebase
      fetch("https://tutor-students-mapping-default-rtdb.firebaseio.com/referrals.json", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(() => {
        // WhatsApp notification
        const message = `NEW SUBSCRIPTION 🚀\nName: ${name}\nPhone: ${phone || "N/A"}\nMPesa Code: ${mpesaCode}\nReferral: ${referral}`;
        const encoded = encodeURIComponent(message);
        const yourWhatsApp = "254769255782";
        window.location.href = `https://wa.me/${yourWhatsApp}?text=${encoded}`;

        // Reset form
        document.getElementById("payment-form").reset();
        document.getElementById("payment-form").style.display = "none";
      })
      .catch(err => {
        alert("❌ Failed to submit. Please try again later.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
