<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elimu Connect Referrals and Payments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #payment-form {
      display: none;
      position: absolute;
      top: 20%; /* Position form above the image */
      z-index: 10;
      width: 80%; /* Responsive form width */
      max-width: 400px; /* Max width for larger screens */
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .link-btn {
      background-color: #007bff;
    }

    #payment-image {
      display: block;
      width: 100%; /* Ensure the image takes full width of the container */
      max-height: 400px;
      margin-top: 20px;
      object-fit: cover; /* Ensure image covers the container */
      position: relative; /* Relative positioning for form placement */
      border-radius: 8px; /* Optional for rounded corners */
    }

    @media (max-width: 600px) {
      #payment-form {
        top: 10%; /* Adjust the form position on smaller screens */
        width: 90%;
      }
    }

  </style>
</head>
<body>

  <h2>üéâ Elimu Connect Referral and Payments</h2>
  <p>You‚Äôve been invited? Get started by downloading the app, <br>You already have the app, just subscribe and then click, I have paid and fill the form:</p>

  <a href="https://play.google.com/store/apps/details?id=elimuconnect.tuitioncentre" target="_blank">
    <button class="link-btn">üì≤ Install Elimu Connect: Learn & Tutor App</button>
  </a>

  <hr />

  <!-- Payment Form Button -->
  <button onclick="showPaymentForm()">‚úÖ I‚Äôve Paid</button>

  <!-- Static Payment Image -->
  <div id="image-container">
    <img id="payment-image" src="https://res.cloudinary.com/dwvt4e9o2/image/upload/v1753469056/ChatGPT_Image_Jul_25_2025_08_38_48_PM_dehdsv.png" alt="Payment Details" />
  </div>

  <!-- Payment Form -->
  <form id="payment-form">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="text" id="mpesa" placeholder="Mpesa Transaction Code" required />
    <button type="button" onclick="submitPaymentProof()">Submit Payment</button>
  </form>

  <script>
    function showPaymentForm() {
      document.getElementById("payment-form").style.display = "block";
    }

    function submitPaymentProof() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const mpesaCode = document.getElementById("mpesa").value.trim();
      const referral = localStorage.getItem("referral_code") || "none";

      if (!mpesaCode || !name) {
        alert("Please enter your name and MPESA code.");
        return;
      }

      const data = {
        name,
        phone,
        mpesaCode,
        referral,
        timestamp: new Date().toISOString()
      };

      fetch("https://tutor-students-mapping-default-rtdb.firebaseio.com/referrals.json", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(() => {
        const message = `NEW SUBSCRIPTION üöÄ
Name: ${name}
Phone: ${phone || "N/A"}
MPesa Code: ${mpesaCode}
Referral: ${referral}`;

        const encoded = encodeURIComponent(message);
        const yourWhatsApp = "254769255782"; // replace with your number (no +)

        // Open WhatsApp message to you
        window.location.href = `https://wa.me/${yourWhatsApp}?text=${encoded}`;

        // Optionally reset the form
        document.getElementById("payment-form").reset();
        document.getElementById("payment-form").style.display = "none";
      })
      .catch(err => {
        alert("‚ùå Failed to submit. Please try again later.");
        console.error(err);
      });
    }
  </script>

</body>
</html>
