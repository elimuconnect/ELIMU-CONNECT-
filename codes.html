<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elimu Connect Referrals and Payments</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    #payment-form { display: none; margin-top: 20px; }
    input, button { padding: 10px; margin: 8px 0; width: 100%; }
    button { background-color: #28a745; color: white; border: none; font-weight: bold; cursor: pointer; }
    .link-btn { background-color: #007bff; }

    /* Styling for static payment image */
    #payment-image {
      display: block;
      max-width: 100%; /* Ensures the image is responsive */
      max-height: 400px; /* Limit the height */
      margin: 20px 0; /* Adds some space around the image */
      object-fit: contain; /* Maintain aspect ratio */
      margin-left: auto;
      margin-right: auto;
    }

  </style>
</head>
<body>
  <h2>🎉 Elimu Connect Referral and Payments</h2>
  <p>You’ve been invited? Get started by downloading the app, <br>You already have the app, just subscribe and then click, I have paid and fill the form:</p>

  <a href="https://play.google.com/store/apps/details?id=elimuconnect.tuitioncentre" target="_blank">
    <button class="link-btn">📲 Install Elimu Connect: Learn & Tutor App</button>
  </a>

  <hr />

 
  <button onclick="showPaymentForm()">✅ I’ve Paid</button>
 <p>📲 Pay here!:</p>
  <!-- Static Payment Image -->
  <img id="payment-image" src="https://res.cloudinary.com/dwvt4e9o2/image/upload/v1753469056/ChatGPT_Image_Jul_25_2025_08_38_48_PM_dehdsv.png" alt="Payment Details" />

  <!-- Payment Form -->
  <form id="payment-form" style="display:none; margin-top:20px;">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="text" id="mpesa" placeholder="Mpesa Transaction Code" required />
    <button type="button" onclick="submitPaymentProof()">Submit Payment</button>
  </form>

  <script>
    function showPaymentForm() {
      document.getElementById("payment-form").style.display = "block";
    }

    function submitPaymentProof() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const mpesaCode = document.getElementById("mpesa").value.trim();
      const referral = localStorage.getItem("referral_code") || "none";

      if (!mpesaCode || !name) {
        alert("Please enter your name and MPESA code.");
        return;
      }

      const data = {
        name,
        phone,
        mpesaCode,
        referral,
        timestamp: new Date().toISOString()
      };

      fetch("https://tutor-students-mapping-default-rtdb.firebaseio.com/referrals.json", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(() => {
        const message = `NEW SUBSCRIPTION 🚀
Name: ${name}
Phone: ${phone || "N/A"}
MPesa Code: ${mpesaCode}
Referral: ${referral}`;

        const encoded = encodeURIComponent(message);
        const yourWhatsApp = "254769255782"; // replace with your number (no +)

        // Open WhatsApp message to you
        window.location.href = `https://wa.me/${yourWhatsApp}?text=${encoded}`;

        // Optionally reset the form
        document.getElementById("payment-form").reset();
        document.getElementById("payment-form").style.display = "none";
      })
      .catch(err => {
        alert("❌ Failed to submit. Please try again later.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
