<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elimu Connect Referral</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    #payment-form { display: none; margin-top: 20px; }
    input, button { padding: 10px; margin: 8px 0; width: 100%; }
    button { background-color: #28a745; color: white; border: none; font-weight: bold; cursor: pointer; }
    .link-btn { background-color: #007bff; }
  </style>
</head>
<body>
  <h2>🎉 Elimu Connect Referral</h2>
  <p>You’ve been invited! Get started by downloading the app:</p>

  <a href="https://play.google.com/store/apps/details?id=elimuconnect.tuitioncentre" target="_blank">
    <button class="link-btn">📲 Download Elimu Connect App</button>
  </a>

  <hr />

  <p>If you’ve paid via MPesa Till, confirm your payment here:</p>
  <button onclick="showPaymentForm()">✅ I’ve Paid</button>

  <form id="payment-form">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="phone" placeholder="Phone Number (optional)" />
    <input type="text" id="mpesa" placeholder="MPesa Transaction Code" required />
    <button type="button" onclick="submitPaymentProof()">Submit Payment</button>
  </form>

  <script>
    // Automatically store the referral code from the URL
    const params = new URLSearchParams(window.location.search);
    const ref = params.get('ref');
    if (ref) {
      localStorage.setItem("referral_code", ref);
      console.log("Referral code saved:", ref);
    }

    function showPaymentForm() {
      document.getElementById("payment-form").style.display = "block";
    }

    function submitPaymentProof() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const mpesaCode = document.getElementById("mpesa").value.trim();
      const referral = localStorage.getItem("referral_code") || "none";

      if (!mpesaCode || !name) {
        alert("Please enter your name and MPesa code.");
        return;
      }

      const data = {
        name,
        phone,
        mpesaCode,
        referral,
        timestamp: new Date().toISOString()
      };

      fetch("https://tutor-students-mapping-default-rtdb.firebaseio.com/referrals.json", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(() => {
        alert("✅ Thank you! Your payment will be confirmed soon.");
        document.getElementById("payment-form").reset();
        document.getElementById("payment-form").style.display = "none";
      })
      .catch(err => {
        alert("❌ Failed to submit. Please try again later.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
