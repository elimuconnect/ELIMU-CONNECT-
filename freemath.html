<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Tutor ‚Äì Elimu Connect Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <style>
  * { box-sizing: border-box; }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #e0f7fa, #fce4ec);
  }

  #app {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  #toolbar {
    padding: 15px;
    background: #1976d2;
    color: white;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
  }

  #toolbar button {
    background: white;
    color: #1976d2;
    padding: 12px 20px;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #toolbar button:hover {
    background: #f0f0f0;
  }

  #editor {
    flex: 1;
    padding: 40px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    max-width: 90vw;
    width: 100%;
    margin: 20px auto;
    padding: 40px;
    background: white;
    border-radius: 25px;
    border: 2px solid #ccc;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    font-size: 1.8em;
    line-height: 2;
    font-weight: bold;
    animation: fadeIn 1s ease;
    overflow-wrap: break-word;
    word-break: break-word;
    color: #1a237e;
    transition: all 0.3s ease-in-out;
  }

  .card h2 { margin-top: 0; font-size: 2em; font-weight: bold; }

  #status {
    padding: 15px;
    background: #388e3c;
    color: white;
    font-weight: bold;
    text-align: center;
    font-size: 16px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

</head>
<body>

<div id="app">
 <div id="toolbar">
    <button onclick="startTutor()">‚ñ∂Ô∏è Start Tutor</button>
    <button onclick="pauseTutor()">‚è∏Ô∏è Pause</button>
    <button onclick="resumeTutor()">‚ñ∂Ô∏è Resume</button>
    <button onclick="prevLesson()">‚¨ÖÔ∏è Back</button>
    <button onclick="nextLesson()">‚û°Ô∏è Forward</button>
  </div>

  <div id="editor">
    <div class="card">
      <h2>Welcome to Smart Tutor</h2>
      <p> CBC academic lessons for students and coding lessons for all interested clients. Interact with voice-narrated learning content for all levels ‚Äî anytime, anywhere. </p>
    </div>
  </div>

  <div id="status">‚è≥ Ready when you are!</div>
</div>

<script>
const lessonsArray = [
  // ... (your existing lessons remain unchanged)
  `<span style="color: purple;"><b>Install Elimu Connect App</b></span> ...`, 
  `<span style="color: purple;"><b>Lesson 2...</b></span> ...`,
  // continue with all your lessons
];

let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;
let paused = false;
let utterInstance = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");

function getVoice() {
  const voices = speechSynthesis.getVoices();
  return voices.find(v => v.lang.toLowerCase().startsWith("en-ke") && v.name.toLowerCase().includes("female"))
      || voices.find(v => v.lang.toLowerCase().startsWith("en-ke"))
      || voices.find(v => v.lang.toLowerCase().startsWith("en-ng") && v.name.toLowerCase().includes("female"))
      || voices.find(v => v.lang.toLowerCase().startsWith("en-ng"))
      || voices.find(v => v.lang.toLowerCase().startsWith("en-us") && v.name.toLowerCase().includes("female"))
      || voices.find(v => v.lang.toLowerCase().startsWith("en"))
      || voices[0];
}

function speak(text, onEnd) {
  speechSynthesis.cancel();
  utterInstance = new SpeechSynthesisUtterance(text);
  utterInstance.voice = selectedVoice;
  utterInstance.rate = 0.88;
  utterInstance.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utterInstance);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `<div class="card"><h2>‚úÖ All Lessons Complete</h2>
    <p>You‚Äôre done! Download more CBC resources and coding lessons on Elimu Connect App.</p></div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }
  const lessonHTML = lessonsArray[index];
  editor.innerHTML = `<div class="card"><div id="lessonContent">${lessonHTML}</div></div>`;
  const plainText = document.getElementById("lessonContent").textContent;
  status.textContent = `üìñ Reading Lesson ${index + 1}`;
  speak(plainText, () => {
    if (!paused) {
      currentLesson++;
      setTimeout(() => showLesson(currentLesson), 3000);
    }
  });
}

function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;
  speechSynthesis.onvoiceschanged = () => { selectedVoice = getVoice(); };
  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);
  status.textContent = "üü¢ Loading voice & starting...";
}

function pauseTutor() {
  if (speechSynthesis.speaking && !speechSynthesis.paused) {
    speechSynthesis.pause();
    paused = true;
    status.textContent = "‚è∏Ô∏è Paused";
  }
}

function resumeTutor() {
  if (paused && speechSynthesis.paused) {
    speechSynthesis.resume();
    paused = false;
    status.textContent = `‚ñ∂Ô∏è Resumed Lesson ${currentLesson + 1}`;
  }
}

function nextLesson() {
  if (currentLesson < lessonsArray.length - 1) {
    currentLesson++;
    paused = false;
    showLesson(currentLesson);
  }
}

function prevLesson() {
  if (currentLesson > 0) {
    currentLesson--;
    paused = false;
    showLesson(currentLesson);
  }
}
</script>

</body>
</html>
