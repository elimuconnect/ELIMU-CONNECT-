<!DOCTYPE html>
<html>
<head>
  <title>Hess's Law Calculator (Up to 4 Steps)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; line-height: 1.6; }
    h2 { color: #004080; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input[type="number"] { padding: 6px; margin-top: 6px; width: 180px; font-size: 15px; }
    button { margin-top: 20px; padding: 10px 24px; font-size: 16px; background: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #output { margin-top: 30px; padding: 20px; background: #eef6ff; border-left: 5px solid #007BFF; border-radius: 4px; white-space: pre-wrap; font-size: 17px; }
  </style>
</head>
<body>

  <h2>üî• Hess's Law Calculator (Up to 4 Steps)</h2>

  <label for="dh1">ŒîH‚ÇÅ (kJ/mol):</label>
  <input type="number" id="dh1" placeholder="e.g. -100" step="any">

  <label for="dh2">ŒîH‚ÇÇ (kJ/mol):</label>
  <input type="number" id="dh2" placeholder="Optional" step="any">

  <label for="dh3">ŒîH‚ÇÉ (kJ/mol):</label>
  <input type="number" id="dh3" placeholder="Optional" step="any">

  <label for="dh4">ŒîH‚ÇÑ (kJ/mol):</label>
  <input type="number" id="dh4" placeholder="Optional" step="any">

  <button onclick="calculateHess()">Calculate Overall ŒîH</button>

  <div id="output"></div>

  <script>



const MAIN_LINK = "https://elimuconnect.github.io/ELIMU-CONNECT-/schooladmin";

// Helper: get base URL without query string
function getBaseURL(url){
    return url.split('?')[0];
}

// Check if this is main link access (ignore query parameters)
const isMainLink = getBaseURL(window.location.href) === MAIN_LINK;

// Check if we came from main link redirect (ignore query)
const fromMainLink = getBaseURL(document.referrer) === MAIN_LINK;

if(isMainLink || fromMainLink){
    // ‚úÖ Access allowed ‚Äì do nothing
} else {
    // ‚ùå Block access
    document.body.innerHTML = `
        <div style="text-align:center; padding:50px; font-family:sans-serif;">
            <h2>Access Restricted</h2>
            <p>You cannot open this tool directly.</p>
            <p>Please open it from the main link(school Tools).</p>

            <a href="${MAIN_LINK}"
               style="font-size:1.2rem; color:#0078D7;">
               Open from Main School Tools
            </a>
        </div>
    `;
    throw new Error("Access blocked until opened from main link.");
}




    
    function formatNumber(num) {
      if (Number.isInteger(num)) return num.toString();
      return parseFloat(num.toFixed(3)).toString();
    }

    function calculateHess() {
      const dh1 = parseFloat(document.getElementById("dh1").value);
      const dh2 = parseFloat(document.getElementById("dh2").value);
      const dh3 = parseFloat(document.getElementById("dh3").value);
      const dh4 = parseFloat(document.getElementById("dh4").value);

      let steps = [];
      let output = "Step-by-step Hess‚Äôs Law Calculation:\n\n";

      if (!isNaN(dh1)) steps.push(dh1);
      if (!isNaN(dh2)) steps.push(dh2);
      if (!isNaN(dh3)) steps.push(dh3);
      if (!isNaN(dh4)) steps.push(dh4);

      if (steps.length === 0) {
        document.getElementById("output").innerHTML = "<span style='color:red;'>Please enter at least one ŒîH value.</span>";
        return;
      }

      steps.forEach((val, index) => {
        output += `ŒîH${index + 1} = ${formatNumber(val)} kJ/mol\n`;
      });

      const total = steps.reduce((sum, val) => sum + val, 0);
      const stepStr = steps.map(formatNumber).join(" + ");

      output += `\nOverall ŒîH = ${stepStr} = ${formatNumber(total)} kJ/mol\n`;

      // Determine endo or exothermic
      if (total > 0) {
        output += "\nThis reaction is Endothermic (absorbs heat).";
      } else if (total < 0) {
        output += "\nThis reaction is Exothermic (releases heat).";
      } else {
        output += "\nThis reaction has no net heat change (ŒîH = 0).";
      }

      document.getElementById("output").textContent = output;
    }
  </script>

</body>
</html>
