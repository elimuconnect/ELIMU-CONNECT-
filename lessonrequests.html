// Save student info after signup
function saveStudentProfile(uid, name, email, phone) {
  firebase.database().ref("students/" + uid).set({
    name: name,
    email: email,
    phone: phone
  });
}

// Get current student profile
function getStudentProfile(uid, callback) {
  firebase.database().ref("students/" + uid).once("value").then(snapshot => {
    callback(snapshot.val());
  });
}

// Save rating with student details
function saveRating(stars) {
  const user = firebase.auth().currentUser;
  if (!user) {
    alert("Please sign in first!");
    return;
  }
  getStudentProfile(user.uid, student => {
    firebase.database().ref("ratings").push({
      uid: user.uid,
      name: student.name,
      email: student.email,
      phone: student.phone,
      rating: stars,
      timestamp: new Date().toISOString()
    }).then(() => {
      document.getElementById("ratingStatus").innerText = "âœ… Thanks for rating!";
    });
  });
}

// Save lesson request with student details
function saveLessonRequest() {
  const user = firebase.auth().currentUser;
  if (!user) {
    alert("Please sign in first!");
    return;
  }
  const requestText = document.getElementById("lessonRequest").value.trim();
  if (!requestText) {
    alert("Please enter your lesson request.");
    return;
  }
  getStudentProfile(user.uid, student => {
    firebase.database().ref("lessonRequests").push({
      uid: user.uid,
      name: student.name,
      email: student.email,
      phone: student.phone,
      request: requestText,
      timestamp: new Date().toISOString()
    }).then(() => {
      document.getElementById("requestStatus").innerText = "âœ… Lesson request submitted!";
      document.getElementById("lessonRequest").value = "";
    });
  });
}
