<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin ‚Äì Smart Tutor Students</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .requests {
      font-size: 13px;
      color: #444;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>üìä Smart Tutor ‚Äì Student Records</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Rating</th>
        <th>Lesson Requests</th>
      </tr>
    </thead>
    <tbody id="studentsTable"></tbody>
  </table>

  <script>
    // ---------- FIREBASE CONFIG ----------
    const firebaseConfig = {
      apiKey: "AIzaSyCAiOSHmURDyAAYm5EmoomLkZ_Aud7iXIQ",
      authDomain: "cbc-general.firebaseapp.com",
      databaseURL: "https://cbc-general-default-rtdb.firebaseio.com",
      projectId: "cbc-general",
      storageBucket: "cbc-general.firebasestorage.app",
      messagingSenderId: "764732839741",
      appId: "1:764732839741:web:ab829af54839de91359754"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tableBody = document.getElementById("studentsTable");

    // Listen for all students
    db.ref("students").on("value", snapshot => {
      tableBody.innerHTML = ""; // Clear table

      snapshot.forEach(child => {
        const data = child.val();
        const tr = document.createElement("tr");

        // Requests
        let requestsHtml = "";
        if (data.requests) {
          requestsHtml = Object.values(data.requests).map(r =>
            `<div class="requests">‚Ä¢ ${r.text} <span style="color:gray;font-size:12px">(${new Date(r.timestamp).toLocaleString()})</span></div>`
          ).join("");
        } else {
          requestsHtml = "<i>No requests</i>";
        }

        tr.innerHTML = `
          <td>${data.name || "-"}</td>
          <td>${data.email || "-"}</td>
          <td>${data.phone || "-"}</td>
          <td>${data.rating ? data.rating + "‚≠ê" : "-"}</td>
          <td>${requestsHtml}</td>
        `;
        tableBody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
