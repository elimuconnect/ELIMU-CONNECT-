
<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;

  right: 0;

}
body {

}

  max-height: 200px;
  overflow-y: auto;
  font-size: 13px;
}

	
	
  </style>
</head>
<body>

<h3>üìç Elimu Connect ‚Äì Live Location Sharing</h3>

<input id="name" type="text" placeholder="Your Name" />
<input id="subject" type="text" placeholder="Subject" />
<input id="phone" type="text" placeholder="Phone Number" />
<select id="role">
  <option value="Student">Student</option>
  <option value="Teacher">Teacher</option>
</select>

<button id="shareBtn">üì§ Share / Update My Location</button>

<div class="inline">

<!-- Payment Access Modal -->

      box-shadow:0 6px 20px rgba(0,0,0,0.2);
  ">

    <button id="accessBtn" style="

    font-weight:600; box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
    z-index:999; text-align:center; display:none;
">
    Loading access info...

<!-- Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>






<script>
const ACCESS_DURATION = 24*60*60*1000; // 24 hours paid
const STORAGE_PREFIX = "mapping_"; // unique for this site
const FREE_PAGE = "https://elimuconnect.github.io/ELIMU-CONNECT-/mappingfree";

function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

function formatTime(ms){
    if(ms <= 0) return "00:00";
    let totalSec = Math.floor(ms/1000);
    let h = Math.floor(totalSec / 3600);
    let m = Math.floor((totalSec % 3600) / 60);
    let s = totalSec % 60;
    if(h > 0) return `${h}h ${m}m ${s}s`;
    return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

// Access tracking
let lastPaid = parseInt(localStorage.getItem(STORAGE_PREFIX + 'lastPaidTime')) || 0;
let paidReference = localStorage.getItem(STORAGE_PREFIX + 'paidReference') || "";

const now = Date.now();
const reference = getQueryParam('reference');

// Only store new payment if reference is new
if(reference && reference !== paidReference){
    lastPaid = now;
    paidReference = reference;
    localStorage.setItem(STORAGE_PREFIX + 'lastPaidTime', lastPaid);
    localStorage.setItem(STORAGE_PREFIX + 'paidReference', paidReference);
}

// Countdown element
const countdownEl = document.getElementById('accessCountdown');

function showAccessModal(message, btnText="OK", callback=null){
    const modal = document.getElementById('accessModal');
    const msgEl = document.getElementById('accessMessage');
    const btn = document.getElementById('accessBtn');
    msgEl.innerHTML = message;
    btn.textContent = btnText;
    modal.style.display = "flex";
    btn.onclick = ()=> {
        modal.style.display = "none";
        if(callback) callback();
    };
}

function startCountdown(){
    countdownEl.style.display = "block";
    function updateCountdown(){
        const now = Date.now();
        if(lastPaid && now - lastPaid < ACCESS_DURATION){
            const remaining = ACCESS_DURATION - (now - lastPaid);
            countdownEl.textContent = `Paid access: ${formatTime(remaining)}`;
        } else {
            countdownEl.textContent = `Access expired.`;
            showAccessModal(
                "‚õî Your subscription has ended. You will be redirected to free mode and can pay again to regain full access.",
                "OK",
                ()=>{ window.location.href = FREE_PAGE; }
            );
        }
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
}

// Start countdown
startCountdown();






  // --- Firebase config (kept as provided) ---
  const firebaseConfig = {
    apiKey: "AIzaSyDFOMjP0XgFCgs-iUg0HYD9DCGjsUOGofE",
    authDomain: "tutor-students-mapping.firebaseapp.com",
    databaseURL: "https://tutor-students-mapping-default-rtdb.firebaseio.com",
    projectId: "tutor-students-mapping",
    storageBucket: "tutor-students-mapping.appspot.com",
    messagingSenderId: "631567514082",
    appId: "1:631567514082:web:a0d782917914ffe403a1bb"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // --- Globals ---
  let map, userLat, userLng, markers = [], routingControl = null;
  const myPhone = localStorage.getItem("myPhone") || "";

  // --- Init map after getting user's location ---
  function initMap() {
    if (!navigator.geolocation) {
      alert("‚ùå Geolocation not supported by your browser.");
      return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
      userLat = pos.coords.latitude;
      userLng = pos.coords.longitude;

      if (!map) {
        map = L.map('map').setView([userLat, userLng], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      } else {
        map.setView([userLat, userLng], 13);
      }

      // Add / update "You are here" marker (non-persistent)
      if (window.selfMarker) map.removeLayer(window.selfMarker);
      window.selfMarker = L.marker([userLat, userLng]).addTo(map).bindPopup("üìç You are here");
      loadMarkers(); // initial load
    }, err => {
      console.error(err);
      alert("‚ùå Location access denied. Allow location to use the live map.");
    }, { enableHighAccuracy: true, maximumAge: 10000 });
  }

  // --- Distance (Haversine) ---
  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a =
      Math.sin(dLat/2) * Math.sin(dLat/2) +
      Math.cos(lat1 * Math.PI / 180) *
      Math.cos(lat2 * Math.PI / 180) *
      Math.sin(dLon/2) * Math.sin(dLon/2);
    return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
  }

  // --- Update radius label ---
  function updateRadiusLabel() {
    const km = document.getElementById("radius").value;
    document.getElementById("radiusValue").innerText = `Showing within: ${km} km`;
  }

  // --- Load markers (core logic) ---
  function loadMarkers() {
    if (!map || !userLat || !userLng) return;
    // remove existing markers
    markers.forEach(m => map.removeLayer(m));
    markers = [];
    // remove existing routing
    

    const filter = document.getElementById("filter").value;
    const maxDistance = parseFloat(document.getElementById("radius").value);
    const dropdown = document.getElementById("userSelect");
    dropdown.innerHTML = `<option value="">-- Select Nearby User --</option>`;

    const safetyArr = []; // hidden users (<=1km)

    db.ref("locations").once("value", snapshot => {
      snapshot.forEach(child => {
        const d = child.val();
        // validate data presence
        if (!d || typeof d.lat === 'undefined' || typeof d.lng === 'undefined') return;
        if (filter !== "All" && d.role !== filter) return;

        const dist = getDistance(userLat, userLng, d.lat, d.lng);

        // HIDE exact mapping for users within 1 km, but collect them for notice
        if (dist <= 1) {
          safetyArr.push({ name: d.name, role: d.role, phone: d.phone, dist });
          return; // do not show on map or dropdown
        }

        // Show users >1 km and within selected radius
        if (dist > 1 && dist <= maxDistance) {
          const marker = L.marker([d.lat, d.lng]).addTo(map);

          // Popup with Call button and owner's edit/delete if it's the current user
          let popupHtml = `
            <div style="text-align:left; font-size:14px;">
              <b>${escapeHtml(d.name)}</b><br/>
              üßë‚Äçüè´ ${escapeHtml(d.role)}<br/>
              üìò ${escapeHtml(d.subject || '')}<br/>
              üìè ${dist.toFixed(1)} km away<br/>
              üìû <a href="tel:${encodeURIComponent(d.phone)}">${escapeHtml(d.phone)}</a><br/><br/>
              <a href="tel:${encodeURIComponent(d.phone)}" style="display:inline-block;padding:6px 8px;border-radius:6px;background:#1976d2;color:#fff;text-decoration:none;">üì≤ Call</a>
          `;

          if (String(d.phone).replace(/[^0-9]/g, '') === String(myPhone).replace(/[^0-9]/g, '')) {
            // owner controls
            popupHtml += `
              <div class="owner-buttons" style="margin-top:8px;">
                <button class="edit" onclick="editMyLocation('${d.phone}')">‚úèÔ∏è Edit</button>
                <button onclick="deleteMyLocation('${d.phone}')">üóëÔ∏è Delete</button>
              </div>`;
          }

          popupHtml += `</div>`;

          marker.bindPopup(popupHtml);
          markers.push(marker);

          const opt = document.createElement("option");
          opt.value = `${d.lat},${d.lng}`;
          opt.textContent = `${d.name} (${d.role}) ‚Äì ${dist.toFixed(1)} km`;
          dropdown.appendChild(opt);
        }
      });

      
	  
	  // ‚úÖ Show NON-BLOCKING safety banner only (NO alert)
// --- Safety banner for users <=1km ---
const noticeDiv = document.getElementById("safetyNotice");

if (safetyArr.length > 0) {
    // Build banner content
    let html = `<strong>‚ö†Ô∏è Safety Notice:</strong> Exact mapping is hidden for users within <b>1 km</b>.<br/>Nearby user(s):`;
    safetyArr.forEach(u => {
        html += `
        <div style="margin-top:4px;">
          ‚Ä¢ <b>${escapeHtml(u.name)}</b> (${escapeHtml(u.role)}) ‚Äì 
          <a href="tel:${encodeURIComponent(u.phone)}" style="color:#0d47a1;font-weight:bold;">${escapeHtml(u.phone)}</a>
        </div>`;
    });

    noticeDiv.innerHTML = html;

    // Make it visible
    noticeDiv.style.display = "flex";          // Chrome-friendly
    noticeDiv.style.flexDirection = "column";  // column layout
    noticeDiv.style.visibility = "visible";
} else {
    noticeDiv.style.display = "none";
    noticeDiv.style.visibility = "hidden";
    noticeDiv.innerHTML = "";
}

    });
  }
	  
	  
	  




function zoomToUser(value) {
  if (!value) return;

  const [lat, lng] = value.split(",");
  const latF = parseFloat(lat);
  const lngF = parseFloat(lng);

  if (isNaN(latF) || isNaN(lngF)) return;

  const dist = getDistance(userLat, userLng, latF, lngF);

  // üîí SECURITY: DO NOT ALLOW ROUTING UNDER 1KM
  if (dist <= 1) {
    alert("‚ö†Ô∏è For security reasons, directions are disabled for users within 1 km. Please contact the user via phone.");
    return;
  }

  map.setView([latF, lngF], 15);

  // ‚úÖ REMOVE OLD ROUTE ONLY WHEN USER CHANGES TARGET
  if (routingControl) {
    try {
      routingControl.remove();
    } catch (e) {}
    routingControl = null;
  }

  // ‚úÖ CREATE NEW ROUTE
  routingControl = L.Routing.control({
    waypoints: [
      L.latLng(userLat, userLng),
      L.latLng(latF, lngF)
    ],
    routeWhileDragging: false,
    show: true,
    collapsible: true,
    addWaypoints: false,
    draggableWaypoints: false
  }).addTo(map);
}




 // --- Auto-refresh every 20 seconds ---
  let refreshInterval = null;
  
  

// --- Share location to Firebase ---
function shareLocation() {
    const name = document.getElementById("name").value.trim();
    const subject = document.getElementById("subject").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const role = document.getElementById("role").value;

    if (!name || !subject || !phone) {
        return alert("Please fill all fields.");
    }
    if (!userLat || !userLng) {
        return alert("Location not available. Allow location access and try again.");
    }

    localStorage.setItem("myPhone", phone);

    // --- Generate a unique device ID per browser/device ---
    let deviceId = localStorage.getItem("deviceId");
    if (!deviceId) {
        deviceId = "dev_" + Math.random().toString(36).substring(2, 10);
        localStorage.setItem("deviceId", deviceId);
    }

    // --- Combine phone + deviceId as Firebase key ---
    const userId = phone.replace(/[^0-9]/g, "") + "_" + deviceId;

    // --- Push location data ---
    db.ref("locations/" + userId).set({
        name,
        subject,
        phone,
        role,
        lat: userLat,
        lng: userLng,
        timestamp: Date.now()
    })
    .then(() => {
        alert("‚úÖ Location shared!");
        loadMarkers();
    })
    .catch(err => {
        console.error(err);
        alert("Error sharing location.");
    });
}

// --- Initialize map and auto-refresh ---
initMap();
startAutoRefresh();




// --- Add dummy user exactly 24 km away ---
function addDummyUser() {
  const dummyId = "dummyuser1"; // unique ID
  const R = 6371; // Earth radius in km

  // Your real location
  const userLat = -1.2841;
  const userLng = 36.8155;

  // Fixed distance
  const distanceKm = 24;

  // Random bearing in radians
  const bearing = Math.random() * 2 * Math.PI;

  // Convert latitude/longitude to radians
  const lat1 = userLat * Math.PI / 180;
  const lng1 = userLng * Math.PI / 180;

  // Calculate destination coordinates
  const lat2 = Math.asin(
    Math.sin(lat1) * Math.cos(distanceKm / R) +
    Math.cos(lat1) * Math.sin(distanceKm / R) * Math.cos(bearing)
  );
  const lng2 = lng1 + Math.atan2(
    Math.sin(bearing) * Math.sin(distanceKm / R) * Math.cos(lat1),
    Math.cos(distanceKm / R) - Math.sin(lat1) * Math.sin(lat2)
  );

  const dummyData = {
    name: "A",
    subject: "JJ,VN",
    phone: "HCB",
    role: "Student",
    lat: lat2 * 180 / Math.PI, // convert back to degrees
    lng: lng2 * 180 / Math.PI,
    timestamp: Date.now()
  };

  db.ref("locations/" + dummyId).set(dummyData)
    .then(() => {
      console.log("‚úÖ Dummy user added at ~24 km!");
      loadMarkers(); // refresh map
    })
    .catch(err => console.error("Error adding dummy user:", err));
}

// --- Run the dummy user addition ---
addDummyUser();




  // --- Edit location for current device only ---
function editMyLocation() {
    const deviceId = localStorage.getItem("deviceId");
    const phone = document.getElementById("phone").value.trim();
    if (!phone || !deviceId) return alert("Phone or Device ID not found.");

    const key = phone.replace(/[^0-9]/g, "") + "_" + deviceId;

    db.ref("locations/" + key).once("value", snapshot => {
        const data = snapshot.val();
        if (!data) return alert("No data found for your device.");

        document.getElementById("name").value = data.name || "";
        document.getElementById("subject").value = data.subject || "";
        document.getElementById("role").value = data.role || "Student";

        if (data.lat && data.lng) map.setView([data.lat, data.lng], 15);
    });
}

// --- Delete location for current device only ---
function deleteMyLocation() {
    const deviceId = localStorage.getItem("deviceId");
    const phone = document.getElementById("phone").value.trim();
    if (!phone || !deviceId) return alert("Phone or Device ID not found.");

    const key = phone.replace(/[^0-9]/g, "") + "_" + deviceId;

    if (!confirm("Delete your shared location?")) return;

    db.ref("locations/" + key).remove()
    .then(() => {
        alert("‚ùå Location deleted.");
        loadMarkers();
    })
    .catch(err => {
        console.error(err);
        alert("Error deleting location.");
    });
}

  
  
  
  

  // --- Escape HTML for safety in popups ---
  function escapeHtml(str) {
    if (!str) return "";
    return String(str)
      .replace(/&/g, "&amp;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;");
  }

  
  
  
  
  
  function startAutoRefresh() {
  if (refreshInterval) clearInterval(refreshInterval);

  refreshInterval = setInterval(() => {
    // Only try to get new position if geolocation is available
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          // Update user coordinates
          userLat = pos.coords.latitude;
          userLng = pos.coords.longitude;

          // Update "You are here" marker
          if (window.selfMarker) {
            window.selfMarker.setLatLng([userLat, userLng]);
          } else {
            window.selfMarker = L.marker([userLat, userLng])
              .addTo(map)
              .bindPopup("üìç You are here");
          }

          // Refresh markers for other users
          loadMarkers();
        },
        err => {
          console.warn("Auto-refresh geolocation failed:", err.message);
          // fallback: reload markers with last known location
          loadMarkers();
        },
        {
          enableHighAccuracy: false,
          maximumAge: 60000, // allow cached position for up to 60 seconds
          timeout: 5000      // avoid long blocking
        }
      );
    } else {
      // If geolocation is unavailable, still refresh markers
      loadMarkers();
    }
  }, 20000); // every 20 seconds
}

  
  // --- Event bindings and initial call ---
  document.getElementById("shareBtn").addEventListener("click", shareLocation);
  document.getElementById("radius").addEventListener("change", loadMarkers);

  // initialize UI values and map
  updateRadiusLabel();
  initMap();
  startAutoRefresh();

  // also reload markers when the page becomes visible again (tab focus)
  document.addEventListener("visibilitychange", () => {
    if (!document.hidden) loadMarkers();
  });
</script>
