<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Timetable Voice Assistant</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
    }
    input, button {
      margin: 0.5em;
      padding: 0.6em;
      font-size: 16px;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Timetable Voice Alert Tool</h1>
  <input type="file" id="pdfUpload" accept="application/pdf"><br>
  <input type="text" id="teacherName" placeholder="Enter your name e.g. Tr. MR.MUTISO"><br>
  <button onclick="startAssistant()">Start Assistant</button>

  <div id="status"></div>

  <script>
    let timetableText = "";
    let personalLessons = [];

    function say(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "en-KE"; // Kenyan English
      speechSynthesis.speak(msg);
    }

    function startAssistant() {
      const file = document.getElementById("pdfUpload").files[0];
      const teacherName = document.getElementById("teacherName").value.trim();
      if (!file || !teacherName) {
        alert("Please upload a PDF and enter your name.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function() {
        const typedarray = new Uint8Array(reader.result);
        const pdf = await pdfjsLib.getDocument({data: typedarray}).promise;

        let fullText = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          fullText += content.items.map(item => item.str).join(" ") + "\n";
        }

        timetableText = fullText;
        extractLessons(teacherName);
        monitorTime();
        document.getElementById("status").textContent = "Assistant running...";
      };

      reader.readAsArrayBuffer(file);
    }

    function extractLessons(name) {
      const lines = timetableText.split("\n");
      let collecting = false;
      personalLessons = [];

      for (let line of lines) {
        if (line.includes(name)) {
          collecting = true;
          continue;
        }

        if (collecting && line.trim() === "") break;

        if (collecting && /[0-9]{1,2}:[0-9]{2}/.test(line)) {
          // Parse line with time and lesson
          const match = line.match(/(\d{1,2}:\d{2})\s*.*?(Form\s*\w+|[1-4][A-Z]?)\s*(\w+)/i);
          if (match) {
            personalLessons.push({
              time: match[1],
              form: match[2] || "Class",
              subject: match[3] || "Lesson"
            });
          }
        }
      }

      if (personalLessons.length === 0) {
        alert("No lessons found for " + name);
      } else {
        console.log("Found lessons:", personalLessons);
      }
    }

    function monitorTime() {
      setInterval(() => {
        const now = new Date();
        const current = now.getHours().toString().padStart(2, '0') + ":" +
                        now.getMinutes().toString().padStart(2, '0');
        
        for (let lesson of personalLessons) {
          if (lesson.time.startsWith(current)) {
            say(`Tr. ${document.getElementById("teacherName").value}, go to ${lesson.form}, ${lesson.subject}`);
          }
        }
      }, 60000); // check every 60 seconds
    }
  </script>
</body>
</html>
