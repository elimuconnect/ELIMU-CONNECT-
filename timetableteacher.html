<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Timetable Voice Alert</title>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #eef6ff;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #editor {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td, th {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
      vertical-align: top;
    }
    #status {
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üìò Smart Timetable Voice Alert</h2>

  <input type="text" id="teacherName" placeholder="Enter your full name (e.g. Solomon Ndegwa)">
  <br>
  <input type="file" id="lessonFile" accept=".docx">
  <br>
  <button onclick="loadTimetable()">üì• Load Timetable</button>
  <button onclick="speakText('Test alert. Your timetable is working.')">üîä Test Alert</button>

  <div id="status"></div>
  <div id="editor"></div>

  <script>
    function normalize(text) {
      return (text || "")
        .replace(/(Tr\.?|Mr\.?|Ms\.?|Mrs\.?|Teacher)/gi, "")
        .trim()
        .toLowerCase();
    }

    let extractedRows = [];
    let teacherFullName = "";

    function loadTimetable() {
      const fileInput = document.getElementById("lessonFile");
      const file = fileInput.files[0];
      const inputName = document.getElementById("teacherName").value.trim();
      teacherFullName = inputName;

      if (!file || !file.name.endsWith(".docx")) {
        alert("Please upload a .docx file.");
        return;
      }
      if (!inputName) {
        alert("Enter your full name.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        mammoth.convertToHtml({ arrayBuffer: e.target.result }).then(result => {
          const rawHTML = result.value;
          const parser = new DOMParser();
          const doc = parser.parseFromString(rawHTML, "text/html");
          const elements = Array.from(doc.body.children);
          const normalizedInput = normalize(inputName);
          let found = false;

          for (let i = 0; i < elements.length; i++) {
            const el = elements[i];
            const elText = normalize(el.textContent || "");
            if (elText.includes(normalizedInput)) {
              for (let j = i + 1; j < elements.length; j++) {
                if (elements[j].tagName === "TABLE") {
                  document.getElementById("editor").innerHTML = elements[j].outerHTML;
                  document.getElementById("status").textContent = "‚úÖ Timetable found and loaded for " + teacherFullName;

                  const rows = elements[j].querySelectorAll("tr");
                  extractedRows = Array.from(rows).map(row =>
                    Array.from(row.querySelectorAll("td,th")).map(cell => cell.textContent.trim())
                  );
                  console.log("üìä Extracted Rows:", extractedRows);
                  startMonitoring();
                  found = true;
                  return;
                }
              }
            }
          }

          if (!found) {
            document.getElementById("status").textContent = "‚ùå No timetable found. Showing full document.";
            document.getElementById("editor").innerHTML = rawHTML;
          }
        }).catch(err => {
          console.error("‚ùå Mammoth error:", err);
          alert("Error reading file: " + err.message);
        });
      };

      reader.readAsArrayBuffer(file);
    }

    function normalizeDay(text) {
      if (!text) return "";
      const short = text.trim().slice(0, 2).toLowerCase();
      const dayMap = {
        mo: "monday", tu: "tuesday", we: "wednesday",
        th: "thursday", fr: "friday"
      };
      return dayMap[short] || "";
    }

    function startMonitoring() {
      setInterval(() => {
        const now = new Date();
        const today = now.toLocaleDateString("en-KE", { weekday: 'long' }).toLowerCase();
        const currentHH = now.getHours();
        const currentMM = now.getMinutes();
        const currentMinutes = currentHH * 60 + currentMM;

        console.log("üîî Checking timetable for today: ", today);
        console.log("üïí Current time: ", currentHH, ":", currentMM, "=>", currentMinutes, "minutes");

        let timeHeaders = extractedRows[0].map(cell => cell.trim());
        if (!/^\d{1,2}[:.]\d{2}/.test(timeHeaders[1])) {
          timeHeaders = extractedRows[1].map(cell => cell.trim());
        }

        for (let r = 2; r < extractedRows.length; r++) {
          const row = extractedRows[r];
          const rowDay = normalizeDay(row[0]);
          if (!rowDay || rowDay !== today) continue;
          console.log(`üìÖ Row Day: ${row[0]} ‚Üí ${rowDay} | Today: ${today}`);

          for (let c = 1; c < row.length; c++) {
            const lesson = row[c];
            const timeHeader = timeHeaders[c] || "";

            if (!lesson || lesson.trim() === "" || /BREAK|PREPS|GAMES|CLUB/i.test(lesson)) continue;

            const timeMatch = timeHeader.match(/(\d{1,2}[:.]\d{2})/); // first valid time
            if (!timeMatch) {
              console.warn(`‚ö†Ô∏è Skipping column ${c} due to invalid time format: "${timeHeader}"`);
              continue;
            }

            const [hh, mm] = timeMatch[1].split(/[:.]/).map(Number);
            const lessonStartMinutes = hh * 60 + mm;
            const alertMinutes = lessonStartMinutes - 2;

            console.log(`üß™ Time Header: "${timeHeader}" ‚Üí Parsed: "${hh}:${mm}", Lesson: "${lesson}"`);

            if (currentMinutes > lessonStartMinutes) {
              console.log(`‚è© Skipping lesson "${lesson}" ‚Äî already passed (${hh}:${mm})`);
            } else if (currentMinutes === alertMinutes) {
              const sayText = `Teacher ${teacherFullName}, in 2 minutes go to ${lesson.replace(/\n/g, ", ")}`;
              console.log("üîî SPEAK:", sayText);
              alert("üîî " + sayText);
              speakText(sayText);
            } else {
              console.log(`‚è≥ Waiting: "${lesson}" starts at ${hh}:${mm}, will alert at ${Math.floor(alertMinutes / 60)}:${alertMinutes % 60}`);
            }
          }
        }
      }, 60000); // every 1 minute
    }

    function speakText(text) {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = "en-US";
        msg.rate = 0.95;
        msg.pitch = 1;
        speechSynthesis.speak(msg);
      } else {
        alert("Sorry, your browser does not support speech.");
      }
    }
  </script>
</body>
</html>
