<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timetable Voice Assistant</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>üìö Smart Timetable Voice Assistant</h2>
  <input type="file" id="pdfUpload" accept="application/pdf"><br>
  <input type="text" id="teacherName" placeholder="Enter your full name"><br>
  <button onclick="startAssistant()">Start</button>

  <div id="status"></div>

  <script>
    let timetableText = "";
    let personalLessons = [];

    function say(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "en-KE";
      window.speechSynthesis.speak(msg);
    }

    function normalizeName(name) {
      return name.replace(/(Tr\.?|Mr\.?|Ms\.?|Teacher)/gi, "").trim().toLowerCase();
    }

    function startAssistant() {
      const file = document.getElementById("pdfUpload").files[0];
      const teacherInput = document.getElementById("teacherName").value.trim();

      if (!file || !teacherInput) {
        alert("Please upload PDF and enter your full name.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const typedarray = new Uint8Array(reader.result);
        const pdf = await pdfjsLib.getDocument({ data: typedarray }).promise;

        let fullText = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const content = await page.getTextContent();
          fullText += content.items.map(item => item.str).join(" ") + "\n";
        }

        timetableText = fullText;
        const found = extractForTeacher(teacherInput);
        if (found) {
          monitorTime();
          document.getElementById("status").textContent = "‚úÖ Assistant is running and monitoring time...";
        } else {
          document.getElementById("status").textContent = "‚ùå No timetable found for " + teacherInput;
        }
      };

      reader.readAsArrayBuffer(file);
    }

    function extractForTeacher(nameInput) {
      const name = normalizeName(nameInput);
      const lines = timetableText.split("\n");

      let sectionFound = false;
      let collecting = false;
      personalLessons = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const normalizedLine = normalizeName(line);

        if (!collecting && normalizedLine.includes(name)) {
          sectionFound = true;
          collecting = true;
          continue;
        }

        if (collecting && (line.includes("Tr.") || line.includes("Teacher") || line.trim() === "")) {
          break; // end of teacher section
        }

        if (collecting && /([0-9]{1,2}:[0-9]{2}).*?(Form\s*\w+|[1-4][A-Z]?)?.*?\b([A-Z]{3,}|Math|Eng|Kisw|Bio|Chem|Hist)\b/i.test(line)) {
          const match = line.match(/([0-9]{1,2}:[0-9]{2}).*?(Form\s*\w+|[1-4][A-Z]?)?.*?\b([A-Z]{3,}|Math|Eng|Kisw|Bio|Chem|Hist)\b/i);
          if (match) {
            personalLessons.push({
              time: match[1],
              form: match[2] || "Class",
              subject: match[3]
            });
          }
        }
      }

      if (sectionFound && personalLessons.length > 0) {
        console.log("‚úÖ Lessons for", nameInput, personalLessons);
        return true;
      } else {
        return false;
      }
    }

    function monitorTime() {
      setInterval(() => {
        const now = new Date();
        const current = now.getHours().toString().padStart(2, '0') + ":" +
                        now.getMinutes().toString().padStart(2, '0');

        for (let lesson of personalLessons) {
          if (lesson.time.startsWith(current)) {
            const userName = document.getElementById("teacherName").value;
            say(`${userName}, go to ${lesson.form}, ${lesson.subject}`);
          }
        }
      }, 60000); // every minute
    }
  </script>
</body>
</html>
