<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Lesson Tutor</title>
  <script defer src="https://unpkg.com/mathlive"></script>
  <script defer src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }
    textarea, .ML__textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #editor {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 8px;
      min-height: 150px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
    .math {
      font-family: 'Courier New', monospace;
      background-color: #eef;
      padding: 3px 6px;
      border-radius: 4px;
      color: #004080;
      display: inline-block;
    }
    .highlight-note {
      background-color: #fff8dc;
      border-left: 5px solid #f0ad4e;
      padding: 6px 10px;
      margin: 5px 0;
      border-radius: 4px;
      font-weight: bold;
      color: #5a4500;
    }
    img {
      max-width: 100%;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h2>üìò Tutor Lesson Loader</h2>

  <label for="lessonText">Paste your custom lesson content here:</label>
  <textarea id="lessonText" placeholder="Lesson 1: Intro to Math..."></textarea>
  <button onclick="parsePastedLessons()">üìñ Parse Pasted Lessons</button>

  <br><br>

  <input type="file" id="lessonFile" accept=".docx" />
  <button onclick="loadCustomLesson()">üì• Load Word Lesson (.docx)</button>

  <div id="editor" contenteditable="true"></div>

  <math-field id="mathInput" virtual-keyboard-mode="onfocus" style="margin-top: 10px;"></math-field>

  <div id="status"></div>
  <br>

  <input type="file" id="imageUpload" accept="image/*">

  <button onclick="prevLesson()">‚¨ÖÔ∏è Previous Lesson</button>
  <button onclick="nextLesson()">‚û°Ô∏è Next Lesson</button>
  <button onclick="readLessonAloud()">üîä Read Aloud</button>
  <button onclick="pauseSpeech()">‚è∏Ô∏è Pause</button>
  <button onclick="resumeSpeech()">‚ñ∂Ô∏è Resume</button>
  <button onclick="printLesson()">üñ®Ô∏è Print</button>
  <button onclick="downloadLesson()">üì• Download</button>

  <script>
    let lessonsArray = [];
    let currentLesson = 0;
    let tutorStarted = false;
    let selectedVoice = null;
    let speechUtterance = null;
    let ocrTexts = []; // Store OCR results from images

    function parseLessonBlocks(text) {
      const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
      const parsed = [];
      let block = "";

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].toLowerCase().startsWith("lesson")) {
          if (block) parsed.push(block.trim());
          block = lines[i];
        } else {
          block += "\n" + lines[i];
        }
      }
      if (block) parsed.push(block.trim());
      return parsed;
    }

    function showLesson(index) {
      if (index >= 0 && index < lessonsArray.length) {
        const editor = document.getElementById("editor");
        const lines = lessonsArray[index].split(/\r?\n/).filter(line => line.trim() !== "");

        const htmlList = lines.map(line => {
          let html = line.trim();

          if (/<img.+src=["'].*["'].*>/.test(html)) {
            return `<li>${html}</li>`;
          }

          const mdImageMatch = html.match(/!\[.*?\]\((.*?)\)/);
          if (mdImageMatch) {
            const imageUrl = mdImageMatch[1];
            html = `<img src="${imageUrl}" alt="Lesson Image" style="max-width:100%; margin:10px 0;">`;
            return `<li>${html}</li>`;
          }

          if (/[=+\-^‚àö*\/]/.test(html) && !/^lesson/i.test(html)) {
            html = `<span class="math">${html}</span>`;
          }

          const keywordPatterns = ["Definition", "Example", "Note", "Theorem", "Important"];
          const matchedKeyword = keywordPatterns.find(k => html.toLowerCase().startsWith(k.toLowerCase()));
          if (matchedKeyword) {
            html = `<div class="highlight-note"><strong>${html}</strong></div>`;
            return `<li>${html}</li>`;
          }

          return `<li>${html}</li>`;
        }).join("");

        editor.innerHTML = `<ul>${htmlList}</ul>`;
        document.getElementById("status").textContent = `üü¢ Showing Lesson ${index + 1} of ${lessonsArray.length}`;
        currentLesson = index;
        localStorage.setItem("currentLesson", currentLesson);
      }
    }

    function parsePastedLessons() {
      const text = document.getElementById("lessonText").value.trim();
      if (!text) return alert("Please paste a lesson to parse.");
      lessonsArray = parseLessonBlocks(text);
      tutorStarted = true;
      currentLesson = 0;
      saveLessons();
      showLesson(currentLesson);
    }

    
	
	
	
	
	
	
	function loadCustomLesson() {
  const fileInput = document.getElementById("lessonFile");
  const file = fileInput.files[0];
  if (!file || !file.name.endsWith(".docx")) {
    alert("Please select a .docx file.");
    return;
  }

  const reader = new FileReader();
  reader.onload = function (e) {
    mammoth.convertToHtml({ arrayBuffer: e.target.result }, {
      convertImage: mammoth.images.inline(function (element) {
        return element.read("base64").then(function (imageBuffer) {
          return {
            src: "data:" + element.contentType + ";base64," + imageBuffer
          };
        });
      })
    }).then(function (result) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(result.value, "text/html");

      // Remove all <ul> and <li> (unordered lists)
      doc.querySelectorAll("ul").forEach(ul => ul.remove());
      doc.querySelectorAll("li").forEach(li => {
        const span = document.createElement("span");
        span.innerHTML = li.innerHTML;
        li.parentNode.replaceChild(span, li);
      });

      const html = doc.body.innerHTML;
      const editor = document.getElementById("editor");
      editor.innerHTML = html;

      lessonsArray = [editor.innerHTML];
      tutorStarted = true;
      currentLesson = 0;
      saveLessons();

      // OCR for all images in the editor
      const images = editor.querySelectorAll("img");
      ocrTexts = [];
      images.forEach(img => {
        Tesseract.recognize(
          img.src,
          'eng',
          { logger: m => console.log(m) }
        ).then(({ data: { text } }) => {
          if (text.trim()) {
            ocrTexts.push(text.trim());
            console.log("OCR Text from Word image:", text.trim());
          }
        });
      });
    }).catch(err => {
      console.error(err);
      alert("Error reading Word file.");
    });
  };

  reader.readAsArrayBuffer(file);
}

	
	
	
	
	
	
	
	
	
	
	
	
	
	
    function nextLesson() {
      if (tutorStarted && currentLesson < lessonsArray.length - 1) {
        currentLesson++;
        showLesson(currentLesson);
      }
    }

    function prevLesson() {
      if (tutorStarted && currentLesson > 0) {
        currentLesson--;
        showLesson(currentLesson);
      }
    }

    function saveLessons() {
      localStorage.setItem("lessonsArray", JSON.stringify(lessonsArray));
      localStorage.setItem("currentLesson", currentLesson.toString());
    }

    function loadLessonsFromStorage() {
      const storedLessons = localStorage.getItem("lessonsArray");
      const storedIndex = localStorage.getItem("currentLesson");
      if (storedLessons) {
        lessonsArray = JSON.parse(storedLessons);
        currentLesson = storedIndex ? parseInt(storedIndex) : 0;
        tutorStarted = true;
        showLesson(currentLesson);
      }
    }

    function loadVoices() {
      let voices = speechSynthesis.getVoices();
      if (voices.length === 0) {
        setTimeout(loadVoices, 200);
        return;
      }

      selectedVoice = voices.find(v =>
        (v.lang.toLowerCase().includes("en") && v.name.toLowerCase().includes("nigerian")) ||
        (v.lang.toLowerCase().includes("en") && v.name.toLowerCase().includes("african")) ||
        (v.lang.toLowerCase().includes("en") && v.name.toLowerCase().includes("female"))
      );

      if (!selectedVoice) {
        selectedVoice = voices.find(v => v.lang.startsWith("en") && v.name.toLowerCase().includes("female"));
      }
    }
    loadVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = loadVoices;
    }

    function readLessonAloud() {
      if (!tutorStarted || !lessonsArray.length) {
        alert("No lesson loaded.");
        return;
      }

      const editorText = document.getElementById("editor").innerText;
      const mathText = document.getElementById("mathInput")?.getValue?.() || "";

      const combined = [
        editorText,
        mathText ? ("Math expression: " + mathText) : "",
        ocrTexts.length ? ("Text from images: " + ocrTexts.join(". ")) : ""
      ].filter(Boolean).join("\n");

      speechUtterance = new SpeechSynthesisUtterance(combined);
      speechUtterance.voice = selectedVoice;
      speechUtterance.rate = 1;
      speechUtterance.pitch = 1.1;

      speechSynthesis.cancel();
      speechSynthesis.speak(speechUtterance);
    }

    function pauseSpeech() {
      if (speechSynthesis.speaking && !speechSynthesis.paused) {
        speechSynthesis.pause();
      }
    }

    function resumeSpeech() {
      if (speechSynthesis.paused) {
        speechSynthesis.resume();
      }
    }

    function printLesson() {
      if (!tutorStarted) {
        alert("No lesson loaded.");
        return;
      }
      const printWindow = window.open('', '_blank');
      printWindow.document.write(`<pre>${lessonsArray[currentLesson]}</pre>`);
      printWindow.document.close();
      printWindow.print();
    }

    function downloadLesson() {
      if (!tutorStarted) {
        alert("No lesson loaded.");
        return;
      }
      const blob = new Blob([lessonsArray[currentLesson]], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `Lesson-${currentLesson + 1}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    document.getElementById("lessonText").addEventListener("paste", async function (event) {
      const items = (event.clipboardData || window.clipboardData).items;
      for (const item of items) {
        if (item.type.indexOf("image") === 0) {
          const blob = item.getAsFile();
          const url = URL.createObjectURL(blob);
          insertImageInEditor(url);
          event.preventDefault();
        }
      }
    });

    document.getElementById("imageUpload").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        insertImageInEditor(e.target.result);
      };
      reader.readAsDataURL(file);
      this.value = "";
    });

    function insertImageInEditor(imageUrl) {
      const img = document.createElement("img");
      img.src = imageUrl;
      img.alt = "Inserted Image";
      img.style.maxWidth = "100%";
      img.style.margin = "10px 0";

      document.getElementById("editor").appendChild(img);

      Tesseract.recognize(
        imageUrl,
        'eng',
        { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
        if (text.trim()) {
          ocrTexts.push(text.trim());
          console.log("OCR Text extracted:", text.trim());
        }
      });
    }

    // Load lessons from localStorage on page load
    window.onload = () => {
      loadLessonsFromStorage();
    };

  </script>

</body>
</html>
