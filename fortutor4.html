<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Lesson Tutor</title>
  <script defer src="https://unpkg.com/mathlive"></script>
  <script defer src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }
    textarea, .ML__textarea {
      width: 100%;
      height: 150px;
      margin: 10px 0;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #editor {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 8px;
      min-height: 150px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
    .math {
      font-family: 'Courier New', monospace;
      background-color: #eef;
      padding: 3px 6px;
      border-radius: 4px;
      color: #004080;
      display: inline-block;
    }
    .highlight-note {
      background-color: #fff8dc;
      border-left: 5px solid #f0ad4e;
      padding: 6px 10px;
      margin: 5px 0;
      border-radius: 4px;
      font-weight: bold;
      color: #5a4500;
    }
    img {
      max-width: 100%;
      margin: 10px 0;
    }
    label {
      font-weight: bold;
    }
    select {
      margin: 0 10px 15px 5px;
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>üìò Tutor Lesson Loader</h2>

  <label for="lessonText">Paste your custom lesson content here:</label>
  <textarea id="lessonText" placeholder="Lesson 1: Intro to Math..."></textarea>
  <button onclick="parsePastedLessons()">üìñ Parse Pasted Lessons</button>

  <br><br>

  <input type="file" id="lessonFile" accept=".docx" />
  <button onclick="loadCustomLesson()">üì• Load Word Lesson (.docx)</button>

  <div id="editor" contenteditable="true"></div>

  <math-field id="mathInput" virtual-keyboard-mode="onfocus" style="margin-top: 10px;"></math-field>

  <div id="status"></div>
  <br>

  <input type="file" id="imageUpload" accept="image/*">

  <!-- Voice language selector -->
  <label for="voiceLang">Select voice language:</label>
  <select id="voiceLang" onchange="loadVoices()">
    <option value="en" selected>English</option>
    <option value="sw">Swahili</option>
  </select>

  <br>

  <button onclick="prevLesson()">‚¨ÖÔ∏è Previous Lesson</button>
  <button onclick="nextLesson()">‚û°Ô∏è Next Lesson</button>
  <button onclick="readLessonAloud()">üîä Read Aloud</button>
  <button onclick="pauseSpeech()">‚è∏Ô∏è Pause</button>
  <button onclick="resumeSpeech()">‚ñ∂Ô∏è Resume</button>
  <button onclick="printLesson()">üñ®Ô∏è Print</button>
  <button onclick="downloadLesson()">üì• Download</button>

  <script>


const MAIN_LINK = "https://elimuconnect.github.io/ELIMU-CONNECT-/schooladmin";

// Helper: get base URL without query string
function getBaseURL(url){
    return url.split('?')[0];
}

// Check if this is main link access (ignore query parameters)
const isMainLink = getBaseURL(window.location.href) === MAIN_LINK;

// Check if we came from main link redirect (ignore query)
const fromMainLink = getBaseURL(document.referrer) === MAIN_LINK;

if(isMainLink || fromMainLink){
    // ‚úÖ Access allowed ‚Äì do nothing
} else {
    // ‚ùå Block access
    document.body.innerHTML = `
        <div style="text-align:center; padding:50px; font-family:sans-serif;">
            <h2>Access Restricted</h2>
            <p>You cannot open this tool directly.</p>
            <p>Please open it from the main link(school Tools).</p>

            <a href="${MAIN_LINK}"
               style="font-size:1.2rem; color:#0078D7;">
               Open from Main School Tools
            </a>
        </div>
    `;
    throw new Error("Access blocked until opened from main link.");
}




    






	  
    let lessonsArray = [];
    let currentLesson = 0;
    let tutorStarted = false;
    let selectedVoice = null;
    let speechUtterance = null;
    let ocrTexts = []; // Store OCR results from images

    function parseLessonBlocks(text) {
      const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
      const parsed = [];
      let block = "";

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].toLowerCase().startsWith("lesson")) {
          if (block) parsed.push(block.trim());
          block = lines[i];
        } else {
          block += "\n" + lines[i];
        }
      }
      if (block) parsed.push(block.trim());
      return parsed;
    }

    function showLesson(index) {
      if (index >= 0 && index < lessonsArray.length) {
        const editor = document.getElementById("editor");
        const lines = lessonsArray[index].split(/\r?\n/).filter(line => line.trim() !== "");

        const htmlList = lines.map(line => {
          let html = line.trim();

          if (/<img.+src=["'].*["'].*>/.test(html)) {
            return `<li>${html}</li>`;
          }

          const mdImageMatch = html.match(/!\[.*?\]\((.*?)\)/);
          if (mdImageMatch) {
            const imageUrl = mdImageMatch[1];
            html = `<img src="${imageUrl}" alt="Lesson Image" style="max-width:100%; margin:10px 0;">`;
            return `<li>${html}</li>`;
          }

          if (/[=+\-^‚àö*\/]/.test(html) && !/^lesson/i.test(html)) {
            html = `<span class="math">${html}</span>`;
          }

          const keywordPatterns = ["Definition", "Example", "Note", "Theorem", "Important"];
          const matchedKeyword = keywordPatterns.find(k => html.toLowerCase().startsWith(k.toLowerCase()));
          if (matchedKeyword) {
            html = `<div class="highlight-note"><strong>${html}</strong></div>`;
            return `<li>${html}</li>`;
          }

          return `<li>${html}</li>`;
        }).join("");

        editor.innerHTML = `<ul>${htmlList}</ul>`;
        document.getElementById("status").textContent = `üü¢ Showing Lesson ${index + 1} of ${lessonsArray.length}`;
        currentLesson = index;
        localStorage.setItem("currentLesson", currentLesson);
      }
    }

    function parsePastedLessons() {
      const text = document.getElementById("lessonText").value.trim();
      if (!text) return alert("Please paste a lesson to parse.");
      lessonsArray = parseLessonBlocks(text);
      tutorStarted = true;
      currentLesson = 0;
      saveLessons();
      showLesson(currentLesson);
    }

    function loadCustomLesson() {
      const fileInput = document.getElementById("lessonFile");
      const file = fileInput.files[0];
      if (!file || !file.name.endsWith(".docx")) {
        alert("Please select a .docx file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        mammoth.convertToHtml({ arrayBuffer: e.target.result }, {
          convertImage: mammoth.images.inline(function (element) {
            return element.read("base64").then(function (imageBuffer) {
              return {
                src: "data:" + element.contentType + ";base64," + imageBuffer
              };
            });
          })
        }).then(function (result) {
          const parser = new DOMParser();
          const doc = parser.parseFromString(result.value, "text/html");

          // Remove all <ul> and <li> (unordered lists)
          doc.querySelectorAll("ul").forEach(ul => ul.remove());
          doc.querySelectorAll("li").forEach(li => {
            const span = document.createElement("span");
            span.innerHTML = li.innerHTML;
            li.parentNode.replaceChild(span, li);
          });

          const html = doc.body.innerHTML;
          const editor = document.getElementById("editor");
          editor.innerHTML = html;

          lessonsArray = [editor.innerHTML];
          tutorStarted = true;
          currentLesson = 0;
          saveLessons();

          // OCR for all images in the editor
          const images = editor.querySelectorAll("img");
          ocrTexts = [];
          images.forEach(img => {
            Tesseract.recognize(
              img.src,
              'eng',
              { logger: m => console.log(m) }
            ).then(({ data: { text } }) => {
              if (text.trim()) {
                ocrTexts.push(text.trim());
                console.log("OCR Text from Word image:", text.trim());
              }
            });
          });
        }).catch(err => {
          console.error(err);
          alert("Failed to load .docx file.");
        });
      };
      reader.readAsArrayBuffer(file);
    }

    function prevLesson() {
      if (!tutorStarted) return alert("Start by loading or pasting lessons.");
      if (currentLesson > 0) {
        showLesson(currentLesson - 1);
      }
    }

    function nextLesson() {
      if (!tutorStarted) return alert("Start by loading or pasting lessons.");
      if (currentLesson < lessonsArray.length - 1) {
        showLesson(currentLesson + 1);
      }
    }

    function saveLessons() {
      localStorage.setItem("lessonsArray", JSON.stringify(lessonsArray));
      localStorage.setItem("currentLesson", currentLesson);
    }

    
	
	
let speechUtterances = [];
let currentUtteranceIndex = 0;
let isPaused = false;

// Load voices and choose fallback
let voices = [];
function loadVoices() {
  voices = speechSynthesis.getVoices();
  if (voices.length === 0) {
    setTimeout(loadVoices, 200);
    return;
  }
}
loadVoices();
if (speechSynthesis.onvoiceschanged !== undefined) {
  speechSynthesis.onvoiceschanged = loadVoices;
}

// Split text into manageable chunks
function splitText(text, maxLength = 200) {
  const chunks = [];
  let start = 0;
  while (start < text.length) {
    let end = start + maxLength;
    if (end < text.length) {
      let lastSpace = text.lastIndexOf(' ', end);
      if (lastSpace > start) end = lastSpace;
    }
    chunks.push(text.slice(start, end));
    start = end;
  }
  return chunks;
}

function readLessonAloud() {
  if (!tutorStarted || lessonsArray.length === 0) return alert("No lesson loaded.");

  const editorText = document.getElementById("editor").innerText;
  const mathInput = document.getElementById("mathInput");
  const mathText = mathInput?.getValue?.() || "";
  const combined = [editorText, mathText ? "Math expression: " + mathText : "", ocrTexts.length ? "Text from images: " + ocrTexts.join(". ") : ""]
    .filter(Boolean)
    .join("\n");

  speechSynthesis.cancel(); // Stop any existing speech
  speechUtterances = splitText(combined).map(chunk => {
    const u = new SpeechSynthesisUtterance(chunk);
    u.voice = voices.find(v => v.lang.startsWith('en')) || voices[0]; // fallback
    u.rate = 1;
    u.pitch = 1;
    u.onend = () => {
      currentUtteranceIndex++;
      if (!isPaused && currentUtteranceIndex < speechUtterances.length) {
        speechSynthesis.speak(speechUtterances[currentUtteranceIndex]);
      }
    };
    return u;
  });

  currentUtteranceIndex = 0;
  isPaused = false;
  speechSynthesis.speak(speechUtterances[currentUtteranceIndex]);
}

function pauseSpeech() {
  if (speechSynthesis.speaking && !speechSynthesis.paused) {
    speechSynthesis.pause();
    isPaused = true;
  }
}

function resumeSpeech() {
  if (speechSynthesis.paused) {
    isPaused = false;
    speechSynthesis.resume();
  }
}

	
	

    function printLesson() {
      if (!tutorStarted) return alert("Load a lesson first.");
      const printWindow = window.open('', '_blank');
      printWindow.document.write('<html><head><title>Print Lesson</title></head><body>');
      printWindow.document.write(document.getElementById("editor").innerHTML);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.focus();
      printWindow.print();
      printWindow.close();
    }

    function downloadLesson() {
      if (!tutorStarted) return alert("Load a lesson first.");
      const content = document.getElementById("editor").innerHTML;
      const blob = new Blob([content], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `lesson_${currentLesson + 1}.html`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Load saved lessons on page load
    window.onload = () => {
      const savedLessons = localStorage.getItem("lessonsArray");
      const savedCurrent = localStorage.getItem("currentLesson");
      if (savedLessons) {
        lessonsArray = JSON.parse(savedLessons);
        tutorStarted = true;
        currentLesson = savedCurrent ? parseInt(savedCurrent, 10) : 0;
        showLesson(currentLesson);
      }
    };

    // OCR for uploaded images
    document.getElementById("imageUpload").addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function () {
        const img = new Image();
        img.src = reader.result;
        img.onload = () => {
          Tesseract.recognize(
            img,
            'eng',
            { logger: m => console.log(m) }
          ).then(({ data: { text } }) => {
            alert("OCR Result:\n" + text.trim());
            ocrTexts.push(text.trim());
          });
        };
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
