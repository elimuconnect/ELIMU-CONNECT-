<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Poet ‚Äì Mashairi ya Kiswahili</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
    }
    #app { display: flex; flex-direction: column; height: 100%; }
    #toolbar { padding: 15px; background: #1976d2; color: white; display: flex; justify-content: center; flex-wrap: wrap; gap: 12px; }
    #toolbar button { background: white; color: #1976d2; padding: 12px 20px; border: none; border-radius: 30px; font-size: 18px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; }
    #toolbar button:hover { background: #f0f0f0; }
    #editor { flex: 1; padding: 40px 20px; display: flex; align-items: center; justify-content: center; }
    .card { 
      max-width: 90vw; 
      margin: 20px auto; 
      padding: 40px; 
      background: white; 
      border-radius: 25px; 
      border: 2px solid #ccc; 
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15); 
      font-size: 1.3em;
      line-height: 1.6; 
      font-weight: bold; 
      animation: fadeIn 1s ease; 
      color: #1a237e; 
      transition: all 0.3s ease-in-out; 
    }
    .card h2 { font-size: 1.8em; font-weight: bold; margin-top: 0; }
    #status { padding: 15px; background: #388e3c; color: white; font-weight: bold; text-align: center; font-size: 16px; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes zoomIn { 0% { transform: scale(0.5); opacity: 0; } 100% { transform: scale(1.2); opacity: 1; } }
    @keyframes slideSide { 0% { transform: translateX(-100%); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }
    @keyframes bounce { 0%,20%,50%,80%,100% { transform: translateY(0); } 40% { transform: translateY(-30px); } 60% { transform: translateY(-15px); } }
    @keyframes rotate { 0% { transform: rotate(-360deg); opacity: 0; } 100% { transform: rotate(0); opacity: 1; } }

    .subscribe-text { font-size: 20px; font-weight: bold; color: red; text-align: center; }
  </style>
</head>
<body>

<div id="app">
 <div id="toolbar">
    <button onclick="startPreacher()">‚ñ∂Ô∏è Anza Shairi</button>
    <button onclick="prevPoem()">‚¨ÖÔ∏è Nyuma</button>
    <button onclick="nextPoem()">‚û°Ô∏è Mbele</button>
  </div>

  <div id="editor">
    <div class="card">
      <h2>Karibu kwenye Mashairi ya Kiswahili</h2>
      <p>Sikiliza shairi zikiwa zinakaririwa kwa mtindo wa uimbaji.</p>
    </div>
  </div>

  <div id="status">‚è≥ Tayari kuanza!</div>
</div>

<script>
/* ---------- Data: Mashairi ---------- */
const poemsArray = [
`
<span style="color: purple; font-size: 1.2em;">
  üåô Shairi 1: Safari ya Ndoto
</span><br><br>
Usiku umetulia, nyota zinang'ara,<br>
Ndoto zangu zasafiri mbali sana,<br>
Mto wa matumaini unaniburudisha,<br>
Nikiota kesho itakuwa bora.<br><br>
Niliona taa zikimetameta angani,<br>
Kama vile malaika wakiimba pamoja,<br>
Sauti zao zikiwa za faraja,<br>
Zikituma upendo kwa dunia nzima.<br><br>
<span style="color:blue;"><b>Safari ya ndoto ni mwalimu wa moyo,</b></span><br>
Ikifundisha imani, matumaini na upendo.<br><br>
`,
`
<span style="color: purple; font-size: 1.2em;">
  üåÖ Shairi 2: Alfajiri Mpya
</span><br><br>
Alfajiri inachomoza taratibu,<br>
Miale ya jua ikipenya mawingu,<br>
Dunia inafufuka kwa mwanga wa dhahabu,<br>
Na upepo mwanana ukinong‚Äôona siri zake.<br><br>
Ndege wanaimba wimbo wa asubuhi,<br>
Mito inacheza midundo yake,<br>
Na moyo wangu unaamka kwa furaha,<br>
Kwa siku mpya yenye tumaini jipya.<br><br>
<span style="color:green;"><b>Alfajiri mpya ni zawadi ya Mungu,</b></span><br>
Kila saa mpya ni nafasi ya upendo.<br><br>
`
];

/* ---------- Global Vars ---------- */
let currentPoem = 0;
let preacherStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");

/* ---------- Voice Selection ---------- */
function getVoice() {
  const voices = speechSynthesis.getVoices();
  return voices.find(v =>
    v.lang.toLowerCase().startsWith("sw") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("sw")
  ) || voices[0];
}

speechSynthesis.onvoiceschanged = () => {
  selectedVoice = getVoice();
};

/* ---------- Poem / Chant Style Speak ---------- */
function speakPoem(text, onEnd) {
  speechSynthesis.cancel();
  const lines = text.split(/[\n\.]+/).filter(l => l.trim().length > 0);
  let i = 0;

  function readLine() {
    if (i < lines.length) {
      const utter = new SpeechSynthesisUtterance(lines[i].trim());
      utter.voice = selectedVoice;
      utter.rate = 0.75;
      utter.pitch = (i % 2 === 0) ? 1.4 : 0.9; // vary pitch for chant feel

      utter.onend = () => {
        i++;
        setTimeout(readLine, 1200);
      };
      speechSynthesis.speak(utter);
    } else {
      if (onEnd) onEnd();
    }
  }
  readLine();
}

/* ---------- Show Poem ---------- */
function showPoem(index) { 
  if (index >= poemsArray.length) {
    editor.innerHTML = `
      <div class="card">
        <h2>‚úÖ Mashairi Yamekamilika</h2>
        <p>Asante kwa kusikiliza. Mungu akubariki!</p>
        <div style="margin:20px 0; text-align:center;">
          <div class="subscribe-text">üîî Tafadhali Subscribe kwa Mashairi Zaidi</div>
        </div>
      </div>
    `;
    status.textContent = "‚úÖ Mwisho.";
    return;
  }

  const poemHTML = poemsArray[index];
  editor.innerHTML = `
    <div class="card">
      <div style="margin-bottom:20px; text-align:center;">
        <div class="subscribe-text top-subscribe">üîî Tafadhali Subscribe kwa Mashairi Zaidi</div>
      </div>

      <div id="poemContent">${poemHTML}</div>

      <div style="margin-top:20px; text-align:center;">
        <div class="subscribe-text bottom-subscribe">üîî Tafadhali Subscribe kwa Mashairi Zaidi</div>
      </div>

      <div style="margin-top:20px; text-align:center;">
        <button id="nextBtn" style="padding:10px 20px; font-size:16px; border:none; border-radius:5px; background:purple; color:white; cursor:pointer;">
          ‚û°Ô∏è Mbele
        </button>
      </div>
    </div>
  `;

  // animate subscribe texts
  const effects = ["zoomIn", "slideSide", "bounce", "fadeIn", "rotate"];
  let i = 0;
  const animateTexts = () => {
    document.querySelectorAll(".subscribe-text").forEach(el => {
      el.style.animation = `${effects[i]} 1.5s ease forwards`;
    });
    i = (i + 1) % effects.length;
  };
  animateTexts(); 
  setInterval(animateTexts, 2000);

  // speak text
  const plainText = document.getElementById("poemContent").textContent;
  status.textContent = `üìñ Kusoma Shairi ${index + 1}`;
  speakPoem(plainText, () => {
    status.textContent = `‚úÖ Umesoma Shairi ${index + 1}. Bonyeza ‚û°Ô∏è Mbele ili kuendelea.`;
    currentPoem = index + 1;
  });

  document.getElementById("nextBtn").addEventListener("click", () => {
    showPoem(currentPoem);
  });
}

/* ---------- Start ---------- */
function startPreacher() {
  if (preacherStarted) return;
  preacherStarted = true;

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showPoem(currentPoem);
    }
  }, 200);

  status.textContent = "üü¢ Inapakia sauti na kuanza...";
}

/* ---------- Next / Prev ---------- */
function nextPoem() {
  if (currentPoem < poemsArray.length - 1) {
    currentPoem++;
    showPoem(currentPoem);
  }
}
function prevPoem() {
  if (currentPoem > 0) {
    currentPoem--;
    showPoem(currentPoem);
  }
}
</script>
</body>
</html>
