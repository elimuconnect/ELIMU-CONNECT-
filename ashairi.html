<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Preacher ‚Äì Mahubiri ya Kiswahili</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
 
    /* (keeping your full CSS exactly as before) */

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
    }
    #app { display: flex; flex-direction: column; height: 100%; }
    #toolbar { padding: 15px; background: #1976d2; color: white; display: flex; justify-content: center; flex-wrap: wrap; gap: 12px; }
    #toolbar button { background: white; color: #1976d2; padding: 12px 20px; border: none; border-radius: 30px; font-size: 18px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; }
    #toolbar button:hover { background: #f0f0f0; }
    #editor { flex: 1; padding: 40px 20px; display: flex; align-items: center; justify-content: center; }
    .card { 
      max-width: 90vw; 
      width: 100%; 
      margin: 20px auto; 
      padding: 40px; 
      background: white; 
      border-radius: 25px; 
      border: 2px solid #ccc; 
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15); 
      font-size: 1.3em;   /* reduced by half */
      line-height: 1.6;   /* adjusted for readability */
      font-weight: bold; 
      animation: fadeIn 1s ease; 
      overflow-wrap: break-word; 
      word-break: break-word; 
      color: #1a237e; 
      box-sizing: border-box; 
      transition: all 0.3s ease-in-out; 
    }

      margin-top: 0; 
      font-size: 1.8em;   /* reduced heading size */
      font-weight: bold; 
    }
    #status { 
      padding: 15px; 
      background: #388e3c; 
      color: white; 
      font-weight: bold; 
      text-align: center; 
      font-size: 16px; 
    }



.subscribe-text {
  font-size: 0.9em;  /* slightly bigger than sermon text */
  font-weight: bold;
  color: purple;
}

    

 /* reduced from 16px */
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
 

@keyframes zoomIn {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1.2); opacity: 1; }
}

@keyframes slideSide {
  0% { transform: translateX(-100%); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-30px); }
  60% { transform: translateY(-15px); }
}

@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@keyframes rotate {
  0% { transform: rotate(-360deg); opacity: 0; }
  100% { transform: rotate(0); opacity: 1; }
}

.subscribe-text {
  font-size: 24px;
  font-weight: bold;
  color: red;
  text-align: center;
}

  </style>
</head>
<body>

<div id="app">
 <div id="toolbar">
    <button onclick="startPreacher()">‚ñ∂Ô∏è Anza Mahubiri</button>
    <button onclick="prevSermon()">‚¨ÖÔ∏è Nyuma</button>
    <button onclick="nextSermon()">‚û°Ô∏è Mbele</button>
  </div>

  <div id="editor">
    <div class="card">
      <h2>Karibu kwenye Mahubiri ya Kiswahili</h2>
      <p>Sikiliza neno la Mungu kwa Kiswahili, ukiwa mahali popote, wakati wowote.</p>
    </div>
  </div>

  <div id="status">‚è≥ Tayari kuanza!</div>
</div>

<script>


const poemsArray = [
`
<span style="color: purple; font-size: 1.2em;">
  üåô Shairi 1: Safari ya Ndoto
</span><br><br>

Usiku umetulia, nyota zinang'ara,<br>
Ndoto zangu zasafiri mbali sana,<br>
Mto wa matumaini unaniburudisha,<br>
Nikiota kesho itakuwa bora.<br><br>

Niliona taa zikimetameta angani,<br>
Kama vile malaika wakiimba pamoja,<br>
Sauti zao zikiwa za faraja,<br>
Zikituma upendo kwa dunia nzima.<br><br>

<span style="color:blue;"><b>Safari ya ndoto ni mwalimu wa moyo,</b></span><br>
Ikifundisha imani, matumaini na upendo.<br><br>
`,
`
<span style="color: purple; font-size: 1.2em;">
  üåÖ Shairi 2: Alfajiri Mpya
</span><br><br>

Alfajiri inachomoza taratibu,<br>
Miale ya jua ikipenya mawingu,<br>
Dunia inafufuka kwa mwanga wa dhahabu,<br>
Na upepo mwanana ukinong‚Äôona siri zake.<br><br>

Ndege wanaimba wimbo wa asubuhi,<br>
Mito inacheza midundo yake,<br>
Na moyo wangu unaamka kwa furaha,<br>
Kwa siku mpya yenye tumaini jipya.<br><br>

<span style="color:green;"><b>Alfajiri mpya ni zawadi ya Mungu,</b></span><br>
Kila saa mpya ni nafasi ya upendo.<br><br>
`
];


let currentSermon = 0;
let preacherStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");

/* ---------- Voice Selection ---------- */
function getVoice() {
  const voices = speechSynthesis.getVoices();
  return voices.find(v =>
    v.lang.toLowerCase().startsWith("sw") && v.name.toLowerCase().includes("female")
  ) || voices.find(v =>
    v.lang.toLowerCase().startsWith("sw")
  ) || voices[0];
}

speechSynthesis.onvoiceschanged = () => {
  selectedVoice = getVoice();
};

/* ---------- Poem / Song Style Speak ---------- */
function speakPoem(text, onEnd) {
  speechSynthesis.cancel();

  const lines = text.split(/[\n\.]+/).filter(l => l.trim().length > 0);
  let i = 0;

  function readLine() {
    if (i < lines.length) {
      const utter = new SpeechSynthesisUtterance(lines[i].trim());
      utter.voice = selectedVoice;

      // üé∂ Poem / chant style
      utter.rate = 0.75;
      utter.pitch = (i % 2 === 0) ? 1.4 : 0.9;

      utter.onend = () => {
        i++;
        setTimeout(readLine, 1200); // pause kidogo kati ya mistari
      };

      speechSynthesis.speak(utter);
    } else {
      if (onEnd) onEnd();
    }
  }

  readLine();
}

/* ---------- Format Bible Verses ---------- */
function formatBibleVerse(text) {
  return text.replace(/(\d+):(\d+)/g, (match, sura, aya) => {
    return `${sura} aya ya ${aya}`;
  });
}

/* ---------- Show Sermon ---------- */
function showSermon(index) { 
  if (index >= sermonsArray.length) {
    editor.innerHTML = `
      <div class="card">
        <h2>‚úÖ Mahubiri Yamekamilika</h2>
        <p>Asante kwa kusikiliza. Mungu akubariki!</p>
        <div style="margin:20px 0; text-align:center;">
          <div class="subscribe-text">üîî Tafadhali Subscribe kwa Mahubiri Zaidi</div>
        </div>
      </div>
    `;
    status.textContent = "‚úÖ Mwisho.";
    return;
  }

  const sermonHTML = sermonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <div style="margin-bottom:20px; text-align:center;">
        <div class="subscribe-text top-subscribe">üîî Tafadhali Subscribe kwa Mahubiri Zaidi</div>
      </div>

      <div id="sermonContent">${sermonHTML}</div>

      <div style="margin-top:20px; text-align:center;">
        <div class="subscribe-text bottom-subscribe">üîî Tafadhali Subscribe kwa Mahubiri Zaidi</div>
      </div>

      <div style="margin-top:20px; text-align:center;">
        <button id="nextBtn" style="padding:10px 20px; font-size:16px; border:none; border-radius:5px; background:purple; color:white; cursor:pointer;">
          ‚û°Ô∏è Mbele
        </button>
      </div>
    </div>
  `;

  // animation effects list
  const effects = ["zoomIn", "slideSide", "bounce", "fadeIn", "rotate"];
  let i = 0;

  const animateTexts = () => {
    document.querySelectorAll(".subscribe-text").forEach(el => {
      el.style.animation = `${effects[i]} 1.5s ease forwards`;
    });
    i = (i + 1) % effects.length;
  };

  animateTexts(); 
  setInterval(animateTexts, 2000);

  // plain text -> format Bible verses
  const plainText = document.getElementById("sermonContent").textContent;
  const formattedText = formatBibleVerse(plainText);

  // speak text (shairi/kuimba style)
  status.textContent = `üìñ Kusoma Mahubiri ${index + 1}`;
  speakPoem(formattedText, () => {
    status.textContent = `‚úÖ Umesoma Mahubiri ${index + 1}. Bonyeza ‚û°Ô∏è Mbele ili kuendelea.`;
    currentSermon = index + 1;
  });

  // "Mbele" button action
  document.getElementById("nextBtn").addEventListener("click", () => {
    showSermon(currentSermon);
  });
}

/* ---------- Start Preacher ---------- */
function startPreacher() {
  if (preacherStarted) return;
  preacherStarted = true;

  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showSermon(currentSermon);
    }
  }, 200);

  status.textContent = "üü¢ Inapakia sauti na kuanza...";
}

/* ---------- Next / Prev Sermon ---------- */
function nextSermon() {
  if (currentSermon < sermonsArray.length - 1) {
    currentSermon++;
    showSermon(currentSermon);
  }
}

function prevSermon() {
  if (currentSermon > 0) {
    currentSermon--;
    showSermon(currentSermon);
  }
}
</script>
</body>
</html>
