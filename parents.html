<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent – School Bus Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
    }
    #map {
      height: 60vh;
      border-radius: 10px;
      margin-top: 10px;
    }
    input, button {
      width: 100%;
      margin: 5px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    #distanceCard {
      background: #fff3cd;
      padding: 15px;
      margin-top: 10px;
      border-left: 5px solid #ffc107;
      border-radius: 8px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>

<h2>🚌 School Bus Tracker (Parents)</h2>
<input type="text" id="myPhone" placeholder="Your Phone (for proximity alert)">
<button onclick="saveMyPhone()">✅ Save My Phone</button>

<div id="distanceCard">🚍 Distance from bus: <span id="distanceText">--</span></div>
<div id="map"></div>

<audio id="bell" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAc8JIey-v5R3v6QG73JOH8LBOMixg0VRQ",
    authDomain: "schooltransports-34fd7.firebaseapp.com",
    databaseURL: "https://schooltransports-34fd7-default-rtdb.firebaseio.com",
    projectId: "schooltransports-34fd7",
    storageBucket: "schooltransports-34fd7.appspot.com",
    messagingSenderId: "125561731802",
    appId: "1:125561731802:web:745a6ce91863118a4f03e3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const map = L.map("map").setView([-1.29, 36.82], 13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  const bell = document.getElementById("bell");
  const distanceText = document.getElementById("distanceText");
  const distanceCard = document.getElementById("distanceCard");
  const today = new Date().toISOString().slice(0, 10); // "YYYY-MM-DD"

  let myPhone = localStorage.getItem("myPhone") || "";
  if (myPhone) document.getElementById("myPhone").value = myPhone;

  window.saveMyPhone = () => {
    myPhone = document.getElementById("myPhone").value.trim();
    if (!myPhone) return alert("Enter your phone.");
    localStorage.setItem("myPhone", myPhone);
    alert("✅ Saved.");
  };

  let myLatLng = null;
  navigator.geolocation.watchPosition(pos => {
    myLatLng = [pos.coords.latitude, pos.coords.longitude];
  });

  let markers = {};

  onValue(ref(db, "drivers/" + today), snap => {
    for (let id in markers) map.removeLayer(markers[id]);
    markers = {};
    distanceCard.style.display = "none";

    snap.forEach(child => {
      const d = child.val();
      const marker = L.marker([d.lat, d.lng]).addTo(map);
      marker.bindPopup(`🚌 ${d.name || "Driver"}<br>📞 ${d.phone}`);
      markers[d.phone] = marker;

      if (myLatLng) {
        const dist = map.distance(myLatLng, [d.lat, d.lng]);
        const distKm = (dist / 1000).toFixed(2);
        distanceText.textContent = `${distKm} km`;
        distanceCard.style.display = "block";

        if (dist < 200) bell.play(); // Ring bell under 200m
      }
    });
  });
</script>

</body>
</html>
