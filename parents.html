<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parent – Track School Bus</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: sans-serif; background: #eef2f3; padding: 10px; }
    h2 { text-align: center; }
    #map { height: 70vh; border-radius: 10px; margin-top: 10px; }
    input, button {
      width: 100%; padding: 12px; font-size: 16px; margin: 5px 0;
      border-radius: 8px; border: 1px solid #ccc;
    }
    button { background: #2196F3; color: white; border: none; }
  </style>
</head>
<body>

<h2>🚸 Parent – Track School Bus</h2>
<input type="text" id="parentPhone" placeholder="Enter Your Phone Number" />
<button onclick="setHomeLocation()">🏠 Set Home Location</button>
<div id="map"></div>
<audio id="bell" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAc8JIey-v5R3v6QG73JOH8LBOMixg0VRQ",
    authDomain: "schooltransports-34fd7.firebaseapp.com",
    databaseURL: "https://schooltransports-34fd7-default-rtdb.firebaseio.com",
    projectId: "schooltransports-34fd7",
    storageBucket: "schooltransports-34fd7.appspot.com",
    messagingSenderId: "125561731802",
    appId: "1:125561731802:web:745a6ce91863118a4f03e3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let map = L.map('map').setView([-1.29, 36.82], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  const bell = document.getElementById("bell");
  const today = new Date().toISOString().split('T')[0];
  let homeMarker = null;
  let busMarkers = {};

  window.setHomeLocation = () => {
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      localStorage.setItem("homeLat", lat);
      localStorage.setItem("homeLng", lng);
      alert("✅ Home location saved.");
      drawHomeMarker();
    }, () => alert("❌ Please allow location access."));
  };

  function drawHomeMarker() {
    const lat = localStorage.getItem("homeLat");
    const lng = localStorage.getItem("homeLng");
    if (!lat || !lng) return;
    if (homeMarker) map.removeLayer(homeMarker);
    homeMarker = L.marker([lat, lng], { icon: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/25/25694.png", iconSize: [30, 30] }) }).addTo(map).bindPopup("🏠 Your Home");
  }

  function watchDrivers() {
    const path = ref(db, `drivers/${today}`);
    onValue(path, snap => {
      const homeLat = parseFloat(localStorage.getItem("homeLat"));
      const homeLng = parseFloat(localStorage.getItem("homeLng"));
      for (let key in busMarkers) map.removeLayer(busMarkers[key]);
      busMarkers = {};
      snap.forEach(child => {
        const d = child.val();
        const marker = L.marker([d.lat, d.lng]).addTo(map);
        marker.bindPopup(`🚌 ${d.name || 'Driver'}<br>📞 ${d.phone}`);
        busMarkers[d.phone] = marker;

        if (!isNaN(homeLat) && !isNaN(homeLng)) {
          const dist = map.distance([d.lat, d.lng], [homeLat, homeLng]);
          if (dist < 100) bell.play();
        }
      });
    });
  }

  drawHomeMarker();
  watchDrivers();
</script>
</body>
</html>
