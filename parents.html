!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Bus Tracker – Parent</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background: #f0f0f0;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    #map {
      height: 70vh;
      border-radius: 10px;
      margin-top: 10px;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }

    #notice {
      margin: 10px 0;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>👨‍👩‍👧 Parent – School Bus Tracker</h2>

<div id="notice">Click below to set your home location (once).</div>
<button onclick="setHomeLocation()">🏠 Set My Home Location</button>

<div id="map"></div>

<audio id="bell" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDCSLVBSH3yRreadREISYTQVLZ3k1tG27A",
    authDomain: "school-transports.firebaseapp.com",
    projectId: "school-transports",
    databaseURL: "https://school-transports-default-rtdb.firebaseio.com",
    storageBucket: "school-transports.appspot.com",
    messagingSenderId: "1037706969342",
    appId: "1:1037706969342:web:041b08e1c449c8f70265af"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let map = L.map('map').setView([-1.29, 36.82], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  let markers = {};
  let homeMarker = null;
  const bell = document.getElementById("bell");

  // Set and save home location
  window.setHomeLocation = () => {
    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      localStorage.setItem("homeLat", lat);
      localStorage.setItem("homeLng", lng);
      alert("✅ Home location saved.");
      showHomeLocation();
    }, () => alert("❌ Please allow location access."));
  };

  // Show saved home location
  function showHomeLocation() {
    const lat = localStorage.getItem("homeLat");
    const lng = localStorage.getItem("homeLng");
    if (lat && lng) {
      if (homeMarker) map.removeLayer(homeMarker);
      homeMarker = L.marker([lat, lng], {
        icon: L.icon({
          iconUrl: "https://cdn-icons-png.flaticon.com/512/25/25694.png",
          iconSize: [30, 30]
        })
      }).addTo(map).bindPopup("🏠 Your Home").openPopup();
      map.setView([lat, lng], 14);
    }
  }

  // Load live buses
  function loadBuses() {
    onValue(ref(db, "drivers"), snap => {
      for (let key in markers) map.removeLayer(markers[key]);
      markers = {};

      const homeLat = localStorage.getItem("homeLat");
      const homeLng = localStorage.getItem("homeLng");

      snap.forEach(child => {
        const driverData = child.val();
        const today = new Date().toISOString().slice(0, 10); // yyyy-mm-dd

        if (driverData[today]) {
          const d = driverData[today];
          const marker = L.marker([d.lat, d.lng]).addTo(map);
          marker.bindPopup(`🚌 ${d.name || 'Driver'}<br>📞 ${d.phone}`);
          markers[d.phone] = marker;

          // 🔔 Check proximity to home
          if (homeLat && homeLng) {
            const dist = map.distance([d.lat, d.lng], [homeLat, homeLng]);
            if (dist < 100) bell.play(); // ring if within 100 meters
          }
        }
      });
    });
  }

  showHomeLocation();
  loadBuses();
</script>

</body>
</html>
