<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent â€“ School Bus Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
    }
    #map {
      height: 70vh;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      margin: 5px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<h2>ðŸšŒ School Bus Tracker (Parents)</h2>
<input type="text" id="myPhone" placeholder="Your Phone (for proximity alert)">
<button onclick="saveMyPhone()">âœ… Save My Phone</button>

<div id="map"></div>
<audio id="bell" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAc8JIey-v5R3v6QG73JOH8LBOMixg0VRQ",
    authDomain: "schooltransports-34fd7.firebaseapp.com",
    databaseURL: "https://schooltransports-34fd7-default-rtdb.firebaseio.com",
    projectId: "schooltransports-34fd7",
    storageBucket: "schooltransports-34fd7.appspot.com",
    messagingSenderId: "125561731802",
    appId: "1:125561731802:web:745a6ce91863118a4f03e3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const map = L.map("map").setView([-1.29, 36.82], 13);
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  const bell = document.getElementById("bell");
  const today = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
  let markers = {};

  let myPhone = localStorage.getItem("myPhone") || "";

  window.saveMyPhone = () => {
    myPhone = document.getElementById("myPhone").value.trim();
    if (!myPhone) return alert("Please enter your phone number.");
    localStorage.setItem("myPhone", myPhone);
    alert("Saved!");
  };

  if (myPhone) document.getElementById("myPhone").value = myPhone;

  // Watch location to compare with bus
  let myLatLng = null;
  navigator.geolocation.watchPosition(pos => {
    myLatLng = [pos.coords.latitude, pos.coords.longitude];
  });

  onValue(ref(db, "drivers/" + today), snap => {
    for (let id in markers) map.removeLayer(markers[id]);
    markers = {};

    snap.forEach(child => {
      const d = child.val();
      const marker = L.marker([d.lat, d.lng]).addTo(map);
      marker.bindPopup(`ðŸšŒ ${d.name || "Driver"}<br>ðŸ“ž ${d.phone}`);
      markers[d.phone] = marker;

      // Bell proximity if parent shared location
      if (myLatLng) {
        const distance = map.distance(myLatLng, [d.lat, d.lng]);
        if (distance < 100) bell.play(); // rings if within 100 meters
      }
    });
  });
</script>
</body>
</html>
