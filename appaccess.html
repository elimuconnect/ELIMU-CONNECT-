  function validatePassword(password) {
    return passwords.includes(password);
  }

  function sendMessage(role) {
    if (role.endsWith("paid")) {
      const paidAccessKey = role + "-access-start";
      const passwordValidatedKey = role + "-passwordValidated";
      const paidDuration = 30 * 24 * 60 * 60 * 1000;

      let paidAccessStart = localStorage.getItem(paidAccessKey);
      let passwordValidated = localStorage.getItem(passwordValidatedKey);

      // ‚úÖ Check if expired
      if (paidAccessStart && Date.now() > Number(paidAccessStart) + paidDuration) {
        // Clear old access
        localStorage.removeItem(paidAccessKey);
        localStorage.removeItem(passwordValidatedKey);
        paidAccessStart = null;
        passwordValidated = null;
        alert("‚ö†Ô∏è Your subscription has expired. Please re-enter a valid password.");
      }

      if (!passwordValidated) {
        const inputPassword = prompt("Enter your password:");
        if (validatePassword(inputPassword)) {
          const now = Date.now();
          localStorage.setItem(paidAccessKey, now);
          localStorage.setItem(passwordValidatedKey, "true");
          openPaid(role);
          startPaidFeaturesCountdown(role, now);
        } else {
          alert("‚ùå Invalid or expired password. Please subscribe.");
        }
      } else {
        // ‚úÖ Still valid, just open
        openPaid(role);
        startPaidFeaturesCountdown(role, paidAccessStart);
      }
    }
    else if (role.endsWith("free")) {
      if (role.startsWith("student")) {
        window.location.href = "go:free";
      } else {
        window.location.href = "go:tutorfree";
      }
    }
    else if (role === "parent") {
      window.location.href = "go:parent";
    }
  }

  function openPaid(role) {

    }
  }

  function startPaidFeaturesCountdown(role, startTime) {
    const paidDuration = 30 * 24 * 60 * 60 * 1000;
    const paidAccessEnd = Number(startTime) + paidDuration;

    function updateCountdown() {
      const now = Date.now();
      const remainingTime = paidAccessEnd - now;

      if (remainingTime <= 0) {
        displayMessage(
          role,
          "‚ö†Ô∏è Your paid features have expired. Please <a href='go:subscribe1' target='_blank'>renew your subscription</a>.",
          "bot",
          role + "-countdown"
        );
        localStorage.removeItem(role + "-access-start");
        localStorage.removeItem(role + "-passwordValidated");
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(remainingTime / (24 * 60 * 60 * 1000));
      const hours = Math.floor((remainingTime % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
      const minutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
      const seconds = Math.floor((remainingTime % (60 * 1000)) / 1000);

      displayMessage(
        role,
        `‚è≥ Your paid features expire in: <b>${days}d ${hours}h ${minutes}m ${seconds}s</b>.`,
        "bot",
        role + "-countdown"
      );
    }

    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
  }

  // ‚úÖ Message display function stays the same
  function displayMessage(role, message, sender, id = '') {
    const chatboxBody = document.getElementById(role.split('-')[0] + "-messages");
    let existingMessage = id ? document.getElementById(id) : null;

    if (existingMessage) {
      existingMessage.innerHTML = message;
      return;
    }

    const messageDiv = document.createElement("div");
    messageDiv.classList.add("chat-message", `${sender}-message`);
    messageDiv.innerHTML = message;
    if (id) messageDiv.id = id;
    chatboxBody.appendChild(messageDiv);
    chatboxBody.scrollTop = chatboxBody.scrollHeight;
  }
