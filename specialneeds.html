<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessibility Support Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      background: #ccc;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
    }
    .tab.active {
      background: #0066cc;
      color: white;
    }
    .panel {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .panel.active {
      display: block;
    }
    button, select, input, textarea {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    .large-text {
      font-size: 24px;
    }
    .high-contrast {
      background: black;
      color: yellow;
    }
    .flashing {
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0% { background: yellow; }
      50% { background: red; }
      100% { background: yellow; }
    }
  </style>
</head>
<body>

  <h2>Accessibility Tool for Learners with Special Needs</h2>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('visual')">For Visually Impaired</div>
    <div class="tab" onclick="switchTab('hearing')">For Hearing Impaired</div>
  </div>

  <!-- VISUAL IMPAIRMENT TOOLS -->
  <div id="visual" class="panel active">
    <h3>Text-to-Speech Reader</h3>
    <textarea id="ttsText" rows="4" cols="50" placeholder="Type text here..."></textarea><br>
    <button onclick="readText()">üîä Read Aloud</button>

    <h3>Text Options</h3>
    <button onclick="toggleLargeText()">üÖ∞Ô∏è Toggle Large Text</button>
    <button onclick="toggleContrast()">üé® Toggle High Contrast</button>
  </div>

  <!-- HEARING IMPAIRMENT TOOLS -->
  <div id="hearing" class="panel">
    <h3>Visual Alerts</h3>
    <button onclick="showAlert()">üö® Simulate Alert</button>
    <div id="alertBox" style="width:100%;height:50px;margin-top:10px;"></div>

    <h3>Predefined Communication</h3>
    <select onchange="sayPreset(this.value)">
      <option value="">-- Select a phrase --</option>
      <option value="I need help.">I need help.</option>
      <option value="Can you repeat that?">Can you repeat that?</option>
      <option value="I am going to the bathroom.">I am going to the bathroom.</option>
    </select>
  </div>

  <script>
    function switchTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));

      document.querySelector(`.tab[onclick*="${tabName}"]`).classList.add('active');
      document.getElementById(tabName).classList.add('active');
    }

    function readText() {
      const text = document.getElementById('ttsText').value;
      const msg = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(msg);
    }

    function toggleLargeText() {
      document.body.classList.toggle('large-text');
    }

    function toggleContrast() {
      document.body.classList.toggle('high-contrast');
    }

    function showAlert() {
      const box = document.getElementById('alertBox');
      box.classList.add('flashing');
      setTimeout(() => box.classList.remove('flashing'), 4000);
    }

    function sayPreset(text) {
      if (text) {
        const msg = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(msg);
      }
    }
  </script>
</body>
</html>
