<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ELIMU CONNECT APP - Access</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #4CAF50, #81C784);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background-color: white;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  max-width: 400px;
  width: 100%;
  text-align: center;
}

h3 {
  margin-top: 25px;
  color: #2E7D32;
  font-size: 1.2em;
  border-bottom: 2px solid #81C784;
  padding-bottom: 5px;
  text-align: left;
}

.role-buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.role-buttons button {
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
  transition: 0.2s;
}

.role-buttons button:hover {
  background-color: #45a049;
  transform: translateY(-2px);
}

.messages {
  margin-top: 15px;
  text-align: left;
  max-height: 150px;
  overflow-y: auto;
  border-top: 1px solid #eee;
  padding-top: 8px;
}

.chat-message {
  padding: 8px;
  margin-bottom: 6px;
  border-radius: 6px;
}

.bot-message {
  background-color: #f0f0f0;
}

/* ---------------- Payment Modal & Countdown ---------------- */
#accessModal {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.6); display:flex; justify-content:center; align-items:center;
  z-index:9999; display:none;
}
#accessModal div {
  background:#fff; padding:25px 30px; border-radius:12px; max-width:400px;
  text-align:center; font-family:Segoe UI, sans-serif; color:#033a63;
  box-shadow:0 6px 20px rgba(0,0,0,0.2);
}
#accessModal p {
  font-size:1rem; margin-bottom:20px;
}
#accessModal button {
  background:#0078D7; color:#fff; border:none; padding:10px 18px;
  border-radius:8px; font-weight:600; cursor:pointer;
  transition:0.2s;
}

#accessCountdown {
  position: fixed; top: 100px; left: 10px; 
  background: #0078D7; color: #fff; padding: 12px 16px; 
  border-radius: 8px; font-family: 'Segoe UI', sans-serif; 
  font-weight:600; box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
  z-index:999; text-align:center; display:none;
}
</style>
</head>
<body>

<div class="login-container">
  <h3>üéì Student</h3>
  <div class="role-buttons">
    <button onclick="startAccess()">Enter (Free / Paid)</button>
  </div>
  <div id="student-messages" class="messages"></div>

  <h3>üë®‚Äçüë©‚Äçüëß Parent</h3>
  <div class="role-buttons">
    <button onclick="window.location.href='go:parent'">Parent Dashboard (Free)</button>
  </div>
</div>

<!-- Payment Modal & Countdown -->
<div id="accessModal">
  <div>
    <p id="accessMessage"></p>
    <button id="accessBtn">OK</button>
  </div>
</div>
<div id="accessCountdown">Loading access info...</div>


<script>
const PAYMENT_LINK = "https://paystack.shop/pay/57-iapq34s";
const FIRST_ACCESS_MINUTES = 1; // free trial
const ACCESS_DURATION = 2*60*1000; // 2 min for testing
const KEY_PREFIX = "elimu_student2_";

const mainBtn = document.getElementById("startReactionBtn");
const countdownEl = document.getElementById('accessCountdown');

function getQueryParam(param){
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

function formatTime(ms){
    if(ms<=0) return "00:00";
    let totalSec = Math.floor(ms/1000);
    let m = Math.floor(totalSec/60);
    let s = totalSec%60;
    return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

// Modal function
function showModal(message, btnText="OK", callback=null){
    const modal = document.getElementById('accessModal');
    const msgEl = document.getElementById('accessMessage');
    const btn = document.getElementById('accessBtn');
    msgEl.innerHTML = message;
    btn.textContent = btnText;
    modal.style.display="flex";
    btn.onclick = ()=>{
        modal.style.display="none";
        if(callback) callback();
    };
}

// Initialize access
let lastPaid = parseInt(localStorage.getItem(KEY_PREFIX+'lastPaidTime'))||0;
let paidReference = localStorage.getItem(KEY_PREFIX+'paidReference')||"";
let freeEnd = parseInt(localStorage.getItem(KEY_PREFIX+'firstAccessEnd'))||0;

const now = Date.now();
const reference = getQueryParam('reference');

// Save new payment
if(reference && reference!==paidReference){
    lastPaid = now;
    paidReference = reference;
    localStorage.setItem(KEY_PREFIX+'lastPaidTime', lastPaid);
    localStorage.setItem(KEY_PREFIX+'paidReference', paidReference);
    localStorage.removeItem(KEY_PREFIX+'firstAccessEnd'); // remove free end
}

// Set free trial if not yet
if(!freeEnd && !lastPaid){
    freeEnd = now + FIRST_ACCESS_MINUTES*60*1000;
    localStorage.setItem(KEY_PREFIX+'firstAccessEnd', freeEnd);
}

// Start countdown
function startCountdown(){
    countdownEl.style.display="block";
    const interval = setInterval(()=>{
        const now = Date.now();

        if(lastPaid && now - lastPaid < ACCESS_DURATION){
            // Paid access
            const remaining = ACCESS_DURATION - (now-lastPaid);
            countdownEl.textContent = `Paid access remaining: ${formatTime(remaining)}`;
            mainBtn.disabled=false;
        } else if(freeEnd && now < freeEnd){
            // Free trial
            const remaining = freeEnd - now;
            countdownEl.textContent = `Free trial remaining: ${formatTime(remaining)}`;
            mainBtn.disabled=false;
        } else {
            // Expired
            countdownEl.style.display="none";
            mainBtn.disabled=true; // prevent free restart
            showModal(
                "‚õî Free trial expired. Pay KSh 10/$0.08 to continue.",
                "Pay Now",
                ()=>{ window.location.href = PAYMENT_LINK; }
            );
        }
    }, 500);
}

startCountdown();

// Main button click
mainBtn.onclick = ()=>{
    const now = Date.now();
    if(lastPaid && now - lastPaid < ACCESS_DURATION){
        window.location.href="go:bot1"; // paid section
    } else if(freeEnd && now < freeEnd){
        window.location.href="go:bot1"; // free section
    } else {
        // disabled, modal already shows
        mainBtn.disabled=true;
    }
};
</script>

</html>
