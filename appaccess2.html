<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ELIMU CONNECT APP - Access</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #4CAF50, #81C784);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background-color: white;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  max-width: 400px;
  width: 100%;
  text-align: center;
}

h3 {
  margin-top: 25px;
  color: #2E7D32;
  font-size: 1.2em;
  border-bottom: 2px solid #81C784;
  padding-bottom: 5px;
  text-align: left;
}

.role-buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.role-buttons button {
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
  transition: 0.2s;
}

.role-buttons button:hover {
  background-color: #45a049;
  transform: translateY(-2px);
}

.messages {
  margin-top: 15px;
  text-align: left;
  max-height: 150px;
  overflow-y: auto;
  border-top: 1px solid #eee;
  padding-top: 8px;
}

.chat-message {
  padding: 8px;
  margin-bottom: 6px;
  border-radius: 6px;
}

.bot-message {
  background-color: #f0f0f0;
}

/* ---------------- Payment Modal & Countdown ---------------- */
#accessModal {
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.6); display:flex; justify-content:center; align-items:center;
  z-index:9999; display:none;
}
#accessModal div {
  background:#fff; padding:25px 30px; border-radius:12px; max-width:400px;
  text-align:center; font-family:Segoe UI, sans-serif; color:#033a63;
  box-shadow:0 6px 20px rgba(0,0,0,0.2);
}
#accessModal p {
  font-size:1rem; margin-bottom:20px;
}
#accessModal button {
  background:#0078D7; color:#fff; border:none; padding:10px 18px;
  border-radius:8px; font-weight:600; cursor:pointer;
  transition:0.2s;
}

#accessCountdown {
  position: fixed; top: 100px; left: 10px; 
  background: #0078D7; color: #fff; padding: 12px 16px; 
  border-radius: 8px; font-family: 'Segoe UI', sans-serif; 
  font-weight:600; box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
  z-index:999; text-align:center; display:none;
}
</style>
</head>
<body>

<div class="login-container">
  <h3>üéì Student</h3>
  <div class="role-buttons">
    <button onclick="startAccess()">Enter (Free / Paid)</button>
  </div>
  <div id="student-messages" class="messages"></div>

  <h3>üë®‚Äçüë©‚Äçüëß Parent</h3>
  <div class="role-buttons">
    <button onclick="window.location.href='go:parent'">Parent Dashboard (Free)</button>
  </div>
</div>

<!-- Payment Modal & Countdown -->
<div id="accessModal">
  <div>
    <p id="accessMessage"></p>
    <button id="accessBtn">OK</button>
  </div>
</div>
<div id="accessCountdown">Loading access info...</div>

<script>
const PAYMENT_LINK = "https://paystack.shop/pay/57-iapq34s";
const FREE_MINUTES = 1;
const PAID_DURATION = 2*60*1000; // 2 min for testing
const KEY_PREFIX = "elimu_access_";

const countdownEl = document.getElementById('accessCountdown');

function getQueryParam(param) {
    return new URLSearchParams(window.location.search).get(param);
}

// Show modal
function showModal(message, callback=null){
    const modal = document.getElementById('accessModal');
    const msgEl = document.getElementById('accessMessage');
    const btn = document.getElementById('accessBtn');
    msgEl.innerHTML = message;
    modal.style.display = "flex";
    btn.onclick = () => {
        modal.style.display = "none";
        if(callback) callback();
    }
}

// Format ms to mm:ss
function formatTime(ms){
    if(ms<=0) return "00:00";
    let s=Math.floor(ms/1000), m=Math.floor(s/60), sec=s%60;
    return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
}

function startAccess(){
    const reference = getQueryParam("reference");
    const now = Date.now();

    let freeEnd = Number(localStorage.getItem(KEY_PREFIX+"freeEnd")) || 0;
    let paidEnd = Number(localStorage.getItem(KEY_PREFIX+"paidEnd")) || 0;
    let paidReference = localStorage.getItem(KEY_PREFIX+"paidRef") || "";

    // New payment detected
    if(reference && reference !== paidReference){
        localStorage.setItem(KEY_PREFIX+"paidEnd", now+PAID_DURATION);
        localStorage.setItem(KEY_PREFIX+"paidRef", reference);
        localStorage.removeItem(KEY_PREFIX+"freeEnd");
        openSection(true); // paid
        return;
    }

    // Paid still active
    if(paidEnd && now < paidEnd){
        openSection(true);
        return;
    }

    // Free trial not started or expired
    if(!freeEnd || now > freeEnd){
        freeEnd = now + FREE_MINUTES*60*1000;
        localStorage.setItem(KEY_PREFIX+"freeEnd", freeEnd);
    }

    openSection(false); // free
}

// Open section (free or paid)
function openSection(isPaid){
    countdownEl.style.display = "block";

    const interval = setInterval(()=>{
        const now = Date.now();
        let remaining;
        if(isPaid){
            let paidEnd = Number(localStorage.getItem(KEY_PREFIX+"paidEnd")) || 0;
            remaining = paidEnd - now;
            if(remaining>0){
                countdownEl.textContent = "Paid access: "+formatTime(remaining);
            } else {
                clearInterval(interval);
                countdownEl.style.display = "none";
                showModal("Paid access expired. Renew now.", ()=>{ window.location.href = PAYMENT_LINK; });
            }
        } else {
            let freeEnd = Number(localStorage.getItem(KEY_PREFIX+"freeEnd")) || 0;
            remaining = freeEnd - now;
            if(remaining>0){
                countdownEl.textContent = "Free trial: "+formatTime(remaining);
            } else {
                clearInterval(interval);
                countdownEl.style.display = "none";
                showModal("Free trial expired. Please pay to continue.", ()=>{ window.location.href = PAYMENT_LINK; });
            }
        }
    }, 500);

    // Redirect to same section
    window.location.href = "go:bot1";
}
</script>
