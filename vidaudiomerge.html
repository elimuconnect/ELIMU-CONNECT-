<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video + Audio Merger</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
  }
  .container {
    background: #fff;
    padding: 30px 50px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: center;
    width: 320px;
  }
  input, button {
    margin: 10px 0;
    padding: 10px;
    font-size: 16px;
  }
  button {
    cursor: pointer;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 6px;
  }
  button:hover {
    background-color: #45a049;
  }
  #status {
    margin-top: 15px;
    font-weight: bold;
  }
  .drop-area {
    border: 2px dashed #4caf50;
    border-radius: 8px;
    padding: 20px;
    margin: 10px 0;
    cursor: pointer;
    color: #555;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Merge Video & Audio</h1>

  <div class="drop-area" id="videoDrop">Drop Video Here or Click</div>
  <input type="file" id="videoInput" accept="video/mp4" style="display:none">

  <div class="drop-area" id="audioDrop">Drop Audio Here or Click</div>
  <input type="file" id="audioInput" accept="audio/mp3, audio/wav" style="display:none">

  <button id="mergeBtn">Merge & Download</button>
  <p id="status"></p>
</div>

<!-- Merge Video Library -->
<script src="https://unpkg.com/merge-video"></script>
<script>
const videoInput = document.getElementById('videoInput');
const audioInput = document.getElementById('audioInput');
const mergeBtn = document.getElementById('mergeBtn');
const status = document.getElementById('status');

const videoDrop = document.getElementById('videoDrop');
const audioDrop = document.getElementById('audioDrop');

// Drag & drop & click
[videoDrop, audioDrop].forEach((dropArea, idx) => {
  const input = idx === 0 ? videoInput : audioInput;
  dropArea.addEventListener('click', () => input.click());
  dropArea.addEventListener('dragover', e => e.preventDefault());
  dropArea.addEventListener('drop', e => {
    e.preventDefault();
    if(e.dataTransfer.files.length > 0) input.files = e.dataTransfer.files;
    dropArea.textContent = input.files[0].name;
  });
  input.addEventListener('change', () => {
    dropArea.textContent = input.files[0].name;
  });
});

mergeBtn.addEventListener('click', async () => {
    if (!videoInput.files[0] || !audioInput.files[0]) {
        alert('Please select both video and audio files.');
        return;
    }

    status.textContent = 'Merging video and audio...';

    try {
        const videoFile = videoInput.files[0];
        const audioFile = audioInput.files[0];

        // Use MergeVideo library
        const mergedBlob = await mergeVideo([videoFile, audioFile], { 
            format: 'mp4', 
            fps: 30, 
            audio: true 
        });

        const url = URL.createObjectURL(mergedBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'merged_video.mp4';
        a.click();

        status.textContent = 'Done! Download should start automatically.';
    } catch (err) {
        console.error(err);
        status.textContent = 'Error merging files.';
    }
});
</script>

</body>
</html>
