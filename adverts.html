<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Tutor ‚Äì Elimu Connect Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #toolbar {
      padding: 15px;
      background: #1976d2;
      color: white;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    #toolbar button {
      background: white;
      color: #1976d2;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #toolbar button:hover {
      background: #f0f0f0;
    }
    #editor {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  .card {
  max-width: 800px;
  width: 100%;
  padding: 30px;
  background: white;
  border-radius: 25px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  font-size: 1.4em;              /* Large base font */
  line-height: 1.8;              /* Spaced lines */
  font-weight: bold;             /* Bold text */
  animation: fadeIn 1s ease;
  overflow-wrap: break-word;
  word-break: break-word;
  color: #1a237e;                /* Deep blue for content */
}

.card h2 {
  margin-top: 0;
  color: #d81b60;                /* Bright pink title */
  font-size: 1.6em;              /* Larger for titles */
  font-weight: bold;
}

.card pre {
  white-space: pre-wrap;
  overflow-wrap: break-word;
  word-break: break-word;
  font-size: 1.3em;              /* Large font inside pre */
  line-height: 1.8;
  font-weight: bold;
  color: #1a237e;
}



    
    #status {
      padding: 15px;
      background: #388e3c;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      #toolbar { flex-direction: column; gap: 8px; padding: 10px; }
      #toolbar button { width: 100%; font-size: 16px; padding: 10px; }
      .card { padding: 20px; font-size: 1.2em; }
      .card h2 { font-size: 1.4em; }
      .card pre {
  font-size: 1.15em;
}
      #status { font-size: 15px; padding: 10px; }
    }
  </style>
</head>
<body>

<div id="app">
  <div id="toolbar">
    <button onclick="startTutor()">‚ñ∂Ô∏è Start Tutor</button>
    <button onclick="skipLesson()">‚è≠Ô∏è Skip</button>
  </div>

  <div id="editor">
    <div class="card">
      <h2>Welcome to Smart Tutor</h2>
      <p> Click "Start Tutor" to explore Elimu Connect video lessons and adverts. Create and preview voice-narrated learning content for all levels ‚Äì anywhere, anytime.</p>
    </div>
  </div>

  <div id="status">‚è≥ Ready when you are!</div>
</div>

<script>
const lessonsArray = [
  `Lesson 1: What is RealPlot Connect?

RealPlot Connect helps landowners, landlords, and customers in Kenya list, discover, and visit properties in real-time using a live map with voice-guided walking directions.

Website: https://webs-star.github.io/realestate.com/realplot

Key Features:
- üåç Live Map Listings: View nearby land, rentals, and plots with full details.
- üìç Location-Based Search: See what‚Äôs near you instantly.
- üéô Voice Directions: Get turn-by-turn guidance in English or Kiswahili.
- üß≠ Filters: Search by type, cost, county, or location.
- üìù Editable Listings: Owners can easily edit or delete their property.

RealPlot makes property discovery fast, interactive, and location-aware.`,

  `Lesson 2: For Landowners & Landlords

Why list on RealPlot Connect?

- üè° Share detailed listings with property type, cost, and contact.
- üîê Keep control ‚Äì edit or delete your listings anytime.
- üì≤ Properties appear live on the map for nearby customers.
- üìç Boost visibility with precise geolocation.

How it works:
- Fill in your listing form and allow location.
- Your property appears live for customers walking nearby.
- Get contacted directly by buyers or renters.

üì¢ Reach more people, faster ‚Äì list now at https://webs-star.github.io/realestate.com/realplot`,

  `Lesson 3: For Customers Looking for Land or Rentals

RealPlot Connect helps you:

- üó∫ View all properties around you on a live map.
- üß≠ Apply filters like cost, type (land, plot, rental), and location.
- üö∂‚Äç‚ôÄ Tap a property to get live walking directions with voice support.
- üåê Use dropdowns to jump to specific listings.

Voice Assistant:
- Choose Kiswahili or English.
- Get spoken updates as you walk.

Whether you're walking to view a plot, renting a house, or buying land ‚Äî RealPlot Connect is your smart property partner.
üìç Try now: https://webs-star.github.io/realestate.com/realplot`
];
let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");

function getVoice() {
  const voices = speechSynthesis.getVoices();
  const kenyan = voices.find(v => v.lang === 'en-KE' && v.name.toLowerCase().includes('female'));
  const nigerian = voices.find(v => v.lang === 'en-NG' && v.name.toLowerCase().includes('female'));
  const british = voices.find(v => v.lang === 'en-GB' && v.name.toLowerCase().includes('female'));
  return kenyan || nigerian || british || voices[0];
}

function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `<div class="card"><h2>‚úÖ All Lessons Complete</h2><p>You‚Äôre done! Download more CBC resources on Elimu Connect.</p></div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lesson = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <pre>${lesson}</pre>
    </div>
  `;
  status.textContent = `üìñ Reading Lesson ${index + 1}`;
  speak(lesson, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}

function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Load voice after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

</script>

</body>
</html>
