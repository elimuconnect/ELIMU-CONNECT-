<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Tutor: Elimu Connect</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #eef1f5;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #toolbar {
      padding: 15px;
      background: #1976d2;
      color: white;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #toolbar button {
      background: white;
      color: #1976d2;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #editor {
      flex: 1;
      padding: 30px;
      font-size: 1.6em;
      background: #fff;
      overflow-y: auto;
      outline: none;
      white-space: pre-wrap;
    }
    #status {
      padding: 10px;
      background: #388e3c;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .question { color: #333; margin-bottom: 20px; font-weight: bold; }
  </style>
</head>
<body>

<div id="app">
  <div id="toolbar">
    <button onclick="startTutor()">‚ñ∂Ô∏è Start Tutor</button>
    <button onclick="skipLesson()">‚è≠Ô∏è Skip</button>
  </div>

  <div id="editor" contenteditable="false">
    <p>Click "Start Tutor" to begin.</p>
  </div>

  <div id="status">‚è≥ Ready when you are!</div>
</div>

<script>
const lessonsArray = [
  `Lesson 1: Solving Linear Equations ‚Äì Grade 9 Mathematics
In this lesson, we learn how to solve simple equations such as 3x - 5 = 10.
We isolate the variable x and find its value.
Elimu Connect helps you learn this with ease.`,

  `Lesson 2: Perimeter of a Rectangle ‚Äì Grade 9 Mathematics
To find the perimeter, we add all sides.
Use the formula: Perimeter equals 2 times length plus width.
Let‚Äôs practice using real-life shapes around you.`,

  `Lesson 3: Probability ‚Äì Grade 9 Mathematics
Probability helps us understand chances.
If a bag has 3 blue balls out of 10, the chance is 3 out of 10.
Get more interactive math tools on Elimu Connect!`
];

let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");

function getVoice() {
  const voices = speechSynthesis.getVoices();
  const kenyan = voices.find(v => v.lang === 'en-KE' && v.name.toLowerCase().includes('female'));
  const nigerian = voices.find(v => v.lang === 'en-NG' && v.name.toLowerCase().includes('female'));
  const british = voices.find(v => v.lang === 'en-GB' && v.name.toLowerCase().includes('female'));
  return kenyan || nigerian || british || voices[0];
}

function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = "‚úÖ All lessons completed.";
    status.textContent = "‚úÖ Done.";
    return;
  }

  const text = lessonsArray[index];
  editor.innerHTML = `<div class="question">${text}</div>`;
  status.textContent = `üìñ Lesson ${index + 1}: Reading...`;

  speak(text, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}

function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;
  status.textContent = "üü¢ Starting lesson...";
  showLesson(currentLesson);
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

// Wait for voices to load before selecting
speechSynthesis.onvoiceschanged = () => {
  selectedVoice = getVoice();
};
</script>

</body>
</html>
