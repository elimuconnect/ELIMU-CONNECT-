<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Tutor ‚Äì AI Voice Lessons</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #eef1f5;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #toolbar {
      padding: 15px;
      background: #1976d2;
      color: white;
      display: flex;
      gap: 10px;
    }
    #toolbar button {
      background: white;
      color: #1976d2;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #editor {
      flex: 1;
      padding: 30px;
      font-size: 1.6em;
      background: #fff;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #status {
      padding: 10px;
      background: #388e3c;
      color: white;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="app">
  <div id="toolbar">
    <button onclick="startTutor()">‚ñ∂Ô∏è Start Tutor</button>
  </div>

  <div id="editor" contenteditable="false">
    <p>Click "Start Tutor" to begin the voice lesson.</p>
  </div>

  <div id="status">‚è≥ Ready when you are!</div>
</div>

<script>
const lessonsArray = [
  `Grade 9 Mathematics: Linear Equations.
In this lesson, we explore how to work with simple linear equations. You‚Äôll learn the basics of solving for unknowns and how equations can model everyday problems.`,

  `Grade 9 Mathematics: Geometry ‚Äì Angles.
Today‚Äôs lesson introduces angles in triangles and quadrilaterals. You'll understand how to measure and calculate angles and apply these skills in real life situations.`,

  `Grade 9 Mathematics: Statistics.
Let‚Äôs learn about data collection and interpretation. We cover charts, mean, median, and how to analyze trends from everyday data.
Learn more on Elimu Connect.`
];

let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");

// Prioritize voice selection after voices are loaded
function loadVoice() {
  const voices = speechSynthesis.getVoices();
  const kenyan = voices.find(v => v.lang === 'en-KE' && v.name.toLowerCase().includes('female'));
  const nigerian = voices.find(v => v.lang === 'en-NG' && v.name.toLowerCase().includes('female'));
  const british = voices.find(v => v.lang === 'en-GB' && v.name.toLowerCase().includes('female'));
  selectedVoice = kenyan || nigerian || british || voices[0];
}

function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = "‚úÖ All lessons completed.";
    status.textContent = "‚úÖ Done.";
    return;
  }
  const text = lessonsArray[index];
  editor.innerHTML = `<div>${text}</div>`;
  status.textContent = `üìñ Lesson ${index + 1}...`;
  speak(text, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 5000);
  });
}

function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;
  status.textContent = "üü¢ Starting lesson...";
  showLesson(currentLesson);
}

// Wait for voices to load fully
window.speechSynthesis.onvoiceschanged = () => {
  loadVoice();
};
</script>

</body>
</html>
