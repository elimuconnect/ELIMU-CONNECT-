<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Tutor ‚Äì Elimu Connect Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #toolbar {
      padding: 15px;
      background: #1976d2;
      color: white;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    #toolbar button {
      background: white;
      color: #1976d2;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #toolbar button:hover {
      background: #f0f0f0;
    }
    #editor {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      max-width: 800px;
      width: 100%;
      padding: 30px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      font-size: 1.3em;
      line-height: 1.6;
      animation: fadeIn 1s ease;
    }
    .card h2 {
      margin-top: 0;
      color: #d81b60;
      font-size: 1.4em;
    }
    #status {
      padding: 15px;
      background: #388e3c;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      #toolbar { flex-direction: column; gap: 8px; padding: 10px; }
      #toolbar button { width: 100%; font-size: 16px; padding: 10px; }
      .card { padding: 20px; font-size: 1em; }
      .card h2 { font-size: 1.2em; }
      #status { font-size: 15px; padding: 10px; }
    }
  </style>
</head>
<body>

<div id="app">
  <div id="toolbar">
    <button onclick="startTutor()">‚ñ∂Ô∏è Start Tutor</button>
    <button onclick="skipLesson()">‚è≠Ô∏è Skip</button>
  </div>

  <div id="editor">
    <div class="card">
      <h2>Welcome to Smart Tutor</h2>
      <p>Click "Start Tutor" to begin CBC Grade 9 Math lessons. Elimu Connect helps you learn from anywhere, with voice lessons and interactive tools.</p>
    </div>
  </div>

  <div id="status">‚è≥ Ready when you are!</div>
</div>

<script>
const lessonsArray = [
  `Lesson 1: Solving Linear Equations ‚Äì Grade 9 Mathematics

Question:
Solve for x in the equation: 3x - 5 = 10

Solution:
Step 1: Add 5 to both sides ‚Üí 3x = 15  
Step 2: Divide both sides by 3 ‚Üí x = 5

Final Answer:
x = 5`,

  `Lesson 2: Perimeter of a Rectangle ‚Äì Grade 9 Mathematics

Question:
Find the perimeter of a rectangle with length 12 cm and width 7 cm.

Solution:
Perimeter = 2 √ó (length + width)  
= 2 √ó (12 + 7)  
= 2 √ó 19 = 38 cm

Final Answer:
38 cm`,

  `Lesson 3: Probability ‚Äì Grade 9 Mathematics

Question:
A bag contains 2 red, 3 blue, and 5 green balls. What is the probability of picking a blue ball?

Solution:
Total balls = 2 + 3 + 5 = 10  
Blue balls = 3  
Probability = 3/10

Final Answer:
3/10

üì≤ Install *Elimu Connect* on Play Store to access geometry tools, past papers, and quizzes.  
Website: https://elimuconnect.github.io/ELIMU-CONNECT-/elimu`
];

let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");

function getVoice() {
  const voices = speechSynthesis.getVoices();
  const kenyan = voices.find(v => v.lang === 'en-KE' && v.name.toLowerCase().includes('female'));
  const nigerian = voices.find(v => v.lang === 'en-NG' && v.name.toLowerCase().includes('female'));
  const british = voices.find(v => v.lang === 'en-GB' && v.name.toLowerCase().includes('female'));
  return kenyan || nigerian || british || voices[0];
}

function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `<div class="card"><h2>‚úÖ All Lessons Complete</h2><p>You‚Äôre done! Download more CBC resources on Elimu Connect.</p></div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lesson = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <h2>${lesson.title}</h2>
      <p>${lesson.content}</p>
    </div>
  `;
  status.textContent = `üìñ Reading ${lesson.title}`;
  speak(`${lesson.title}. ${lesson.content}`, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}

function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Ensure voices are loaded after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}
</script>

</body>
</html>
