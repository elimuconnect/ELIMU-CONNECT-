<script>
const lessonsArray = [
  `Lesson 1: Introduction to HTML & Web Structure

Lesson Content:
HTML (Hypertext Markup Language) is the standard language for creating web pages. It provides the basic structure of a webpage using elements (also called tags). 
Every HTML document begins with the \`<!DOCTYPE html>\` declaration, followed by the root element \`<html>\`. Inside the \`<html>\`, you have the \`<head>\` section for metadata and the \`<body>\` section for visible content.

Example HTML structure:
<!DOCTYPE html>
<html>
  <head>
    <title>My First Webpage</title>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph of text.</p>
  </body>
</html>

Final Answer:
HTML is used to create the structure of web pages.`,

  `Lesson 2: Basic HTML Tags

Lesson Content:
HTML includes several essential tags for building content, such as headings, paragraphs, links, and images. The \`<h1>\` to \`<h6>\` tags are used for headings (where \`<h1>\` is the largest and \`<h6>\` is the smallest). The \`<p>\` tag defines paragraphs. The \`<a>\` tag is used for creating hyperlinks, and the \`<img>\` tag is used for embedding images in the webpage.

Example HTML tags:
<h1>My First Heading</h1>
<p>This is a paragraph of text.</p>
<a href="https://www.example.com">Click Here</a>
<img src="image.jpg" alt="My Image">

Final Answer:
Use appropriate HTML tags to structure text, links, and images on a webpage.`,

  `Lesson 3: Using Links and Images

Lesson Content:
Links in HTML are created using the \`<a>\` tag with the \`href\` attribute to specify the destination URL. Images are added using the \`<img>\` tag, where the \`src\` attribute defines the image file, and the \`alt\` attribute provides an alternative description for accessibility.

Example for linking and adding images:
<a href="https://www.example.com">Visit Example</a>
<img src="image.jpg" alt="A beautiful sunset">

Final Answer:
Use the \`<a>\` tag for hyperlinks and the \`<img>\` tag for embedding images.`,

  `Lesson 4: Lists in HTML

Lesson Content:
HTML supports two types of lists: unordered lists (\`<ul>\`) and ordered lists (\`<ol>\`). Each list item is placed within the \`<li>\` tag. An unordered list uses bullet points, while an ordered list uses numbered items.

  <li>First item</li>

Final Answer:

  `Week 1: Solutions

1. What does HTML stand for?
Solution: HTML stands for Hypertext Markup Language. It is the standard language used to create web pages.

2. What is the purpose of the <!DOCTYPE html> declaration?
Solution: The <!DOCTYPE html> declaration tells the browser that the document is an HTML5 document, ensuring proper rendering.

3. What is the difference between the <head> and <body> sections of an HTML document?
Solution:
<head>: Contains metadata about the webpage, like the title, character set, and links to stylesheets or scripts.  
<body>: Contains the actual content of the webpage, such as text, images, and links, that is visible to users.

4. How do you create a heading in HTML?
Solution: To create a heading, you use the <h1>‚Äì<h6> tags, with <h1> being the largest and <h6> being the smallest.
Example: <h1>This is a Heading</h1>

5. What is the <a> tag used for?
Solution: The <a> tag is used to create hyperlinks that link to other pages or websites.
Example: <a href="https://www.example.com">Click Here</a>

6. How do you insert an image in HTML?
Solution: You use the <img> tag with the src (source) and alt (alternative text) attributes.
Example: <img src="image.jpg" alt="Description of the image">

7. What is the difference between an unordered list and an ordered list?
Solution:
Unordered List (<ul>): A list with bullet points.  
Ordered List (<ol>): A list with numbered items.

8. How do you link to an external website in HTML?
Solution: To link to an external website, you use the <a> tag with the href attribute pointing to the website URL.
Example: <a href="https://www.example.com">Visit Example</a>

9. What is the use of the alt attribute in an image tag?
Solution: The alt attribute provides a text description of the image, which is displayed if the image cannot be loaded or for accessibility purposes (e.g., screen readers).
Example: <img src="image.jpg" alt="A beautiful sunset">

10. How do you create a paragraph of text in HTML?
Solution: To create a paragraph, use the <p> tag.
Example: <p>This is a paragraph of text.</p>

11. What is the purpose of the href attribute in a link tag (<a>) in HTML?
Solution: The href attribute specifies the URL that the link points to. It stands for hyperlink reference.
Example: <a href="https://www.example.com">Visit Example</a>

12. How do you add a list of items in HTML?
Solution: You can create a list using either an unordered list (<ul>) or an ordered list (<ol>), with each list item wrapped in <li> tags.

Unordered List Example:
<ul>
  <li>Item 1</li>
  <li>Item 2</li>
</ul>
Ordered List Example:
<ol>
  <li>First item</li>
  <li>Second item</li>
</ol>`

let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");

function getVoice() {
  const voices = speechSynthesis.getVoices();
  const kenyan = voices.find(v => v.lang === 'en-KE' && v.name.toLowerCase().includes('female'));
  const nigerian = voices.find(v => v.lang === 'en-NG' && v.name.toLowerCase().includes('female'));
  const british = voices.find(v => v.lang === 'en-GB' && v.name.toLowerCase().includes('female'));
  return kenyan || nigerian || british || voices[0];
}

function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `<div class="card"><h2>‚úÖ All Lessons Complete</h2><p>You‚Äôre done! Download more CBC resources on Elimu Connect.</p></div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lesson = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <pre>${lesson}</pre>
    </div>
  `;
  status.textContent = `üìñ Reading Lesson ${index + 1}`;
  speak(lesson, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}

function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Load voice after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

</script>
