<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Tutor ‚Äì Elimu Connect Ads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #toolbar {
      padding: 15px;
      background: #1976d2;
      color: white;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    #toolbar button {
      background: white;
      color: #1976d2;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #toolbar button:hover {
      background: #f0f0f0;
    }
    #editor {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  .card {
  max-width: 800px;
  width: 100%;
  padding: 30px;
  background: white;
  border-radius: 25px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  font-size: 1.4em;              /* Large base font */
  line-height: 1.8;              /* Spaced lines */
  font-weight: bold;             /* Bold text */
  animation: fadeIn 1s ease;
  overflow-wrap: break-word;
  word-break: break-word;
  color: #1a237e;                /* Deep blue for content */
}

.card h2 {
  margin-top: 0;
  color: #d81b60;                /* Bright pink title */
  font-size: 1.6em;              /* Larger for titles */
  font-weight: bold;
}

.card pre {
  white-space: pre-wrap;
  overflow-wrap: break-word;
  word-break: break-word;
  font-size: 1.3em;              /* Large font inside pre */
  line-height: 1.8;
  font-weight: bold;
  color: #1a237e;
}



    
    #status {
      padding: 15px;
      background: #388e3c;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      #toolbar { flex-direction: column; gap: 8px; padding: 10px; }
      #toolbar button { width: 100%; font-size: 16px; padding: 10px; }
      .card { padding: 20px; font-size: 1.2em; }
      .card h2 { font-size: 1.4em; }
      .card pre {
  font-size: 1.15em;
}
      #status { font-size: 15px; padding: 10px; }
    }
  </style>
</head>
<body>

<div id="app">
  <div id="toolbar">
    <button onclick="startTutor()">‚ñ∂Ô∏è Start Tutor</button>
    <button onclick="skipLesson()">‚è≠Ô∏è Skip</button>
  </div>

  <div id="editor">
    <div class="card">
      <h2>Welcome to Smart Tutor</h2>
      <p> Click "Start Tutor" to explore Elimu Connect video lessons and adverts. Create and preview voice-narrated learning content for all levels ‚Äì anywhere, anytime.</p>
    </div>
  </div>

  <div id="status">‚è≥ Ready when you are!</div>
</div>

<script>
const lessonsArray = [
  `Lesson 1: Operations on Whole Numbers ‚Äì Grade 8 Mathematics

Question:
Evaluate: (25 √ó 4) + (36 √∑ 6)

Solution:
Step 1: 25 √ó 4 = 100  
Step 2: 36 √∑ 6 = 6  
Step 3: Add the results ‚Üí 100 + 6 = 106

Final Answer:
106`,

  `Lesson 2: Fractions ‚Äì Grade 8 Mathematics

Question:
Simplify: (3/4) + (2/3)

Solution:
Step 1: Find LCM of 4 and 3 = 12  
Step 2: (3/4) = 9/12 and (2/3) = 8/12  
Step 3: 9/12 + 8/12 = 17/12 = 1 5/12

Final Answer:
1 5/12`,

  `Lesson 3: Area of a Triangle ‚Äì Grade 8 Mathematics

Question:
Find the area of a triangle with base 10 cm and height 8 cm.

Solution:
Area = ¬Ω √ó base √ó height  
= ¬Ω √ó 10 √ó 8 = 40 cm¬≤

Final Answer:
40 cm¬≤`,

  `Lesson 4: Probability ‚Äì Grade 8 Mathematics

Question:
A box contains 2 red, 3 yellow, and 5 green balls. What is the probability of picking a yellow ball?

Solution:
Total balls = 2 + 3 + 5 = 10  
Yellow balls = 3  
Probability = 3/10

Final Answer:
3/10`,

  `Lesson 5: Ratio ‚Äì Grade 8 Mathematics

Question:
Simplify the ratio 18:24

Solution:
Step 1: Find GCD of 18 and 24 = 6  
Step 2: Divide both terms by 6 ‚Üí 18 √∑ 6 = 3, 24 √∑ 6 = 4

Final Answer:
3:4`
];

let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");

function getVoice() {
  const voices = speechSynthesis.getVoices();
  const kenyan = voices.find(v => v.lang === 'en-KE' && v.name.toLowerCase().includes('female'));
  const nigerian = voices.find(v => v.lang === 'en-NG' && v.name.toLowerCase().includes('female'));
  const british = voices.find(v => v.lang === 'en-GB' && v.name.toLowerCase().includes('female'));
  return kenyan || nigerian || british || voices[0];
}

function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `<div class="card"><h2>‚úÖ All Lessons Complete</h2><p>You‚Äôre done! Download more CBC resources on Elimu Connect.</p></div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lesson = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <pre>${lesson}</pre>
    </div>
  `;
  status.textContent = `üìñ Reading Lesson ${index + 1}`;
  speak(lesson, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3000);
  });
}

function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;

  // Load voice after user interaction
  speechSynthesis.onvoiceschanged = () => {
    selectedVoice = getVoice();
  };

  const voiceCheck = setInterval(() => {
    const voices = speechSynthesis.getVoices();
    if (voices.length > 0) {
      clearInterval(voiceCheck);
      selectedVoice = getVoice();
      showLesson(currentLesson);
    }
  }, 200);

  status.textContent = "üü¢ Loading voice & starting...";
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

</script>

</body>
</html>
