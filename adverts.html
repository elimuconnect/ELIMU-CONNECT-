<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Tutor ‚Äì Elimu Connect Ads</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    #toolbar {
      padding: 15px;
      background: #1976d2;
      color: white;
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    #toolbar button {
      background: white;
      color: #1976d2;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #toolbar button:hover {
      background: #f0f0f0;
    }

    #editor {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      transition: all 0.4s ease;
    }

    .card {
      max-width: 800px;
      padding: 40px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      font-size: 1.4em;
      line-height: 1.6;
      animation: fadeIn 1s ease;
    }

    .card h2 {
      margin-top: 0;
      color: #d81b60;
    }

    #status {
      padding: 15px;
      background: #388e3c;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 18px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div id="app">
  <div id="toolbar">
    <button onclick="startTutor()">‚ñ∂Ô∏è Start Tutor</button>
    <button onclick="skipLesson()">‚è≠Ô∏è Skip</button>
  </div>

  <div id="editor">
    <div class="card">
      <h2>Welcome to Smart Tutor</h2>
      <p>Click "Start Tutor" to begin reading CBC Grade 9 Math lessons aloud. Elimu Connect helps you learn anywhere, anytime.</p>
    </div>
  </div>

  <div id="status">‚è≥ Ready when you are!</div>
</div>

<script>
const lessonsArray = [
  {
    title: "Lesson 1: Solving Linear Equations",
    content: `In this lesson, we learn how to solve simple equations like 3x - 5 = 10.
We isolate x and solve it using inverse operations.
Start mastering algebra today with Elimu Connect.`
  },
  {
    title: "Lesson 2: Perimeter of a Rectangle",
    content: `Perimeter means the total length around a shape.
We use the formula: Perimeter = 2 √ó (length + width).
Discover how math applies in real-world buildings and farms.`
  },
  {
    title: "Lesson 3: Understanding Probability",
    content: `Probability helps you calculate chances.
If a bag has 3 blue out of 10 balls, the chance is 3 out of 10.
Learn practical stats with Elimu Connect quizzes and tools.`
  }
];

let currentLesson = 0;
let tutorStarted = false;
let selectedVoice = null;

const editor = document.getElementById("editor");
const status = document.getElementById("status");

function getVoice() {
  const voices = speechSynthesis.getVoices();
  const kenyan = voices.find(v => v.lang === 'en-KE' && v.name.toLowerCase().includes('female'));
  const nigerian = voices.find(v => v.lang === 'en-NG' && v.name.toLowerCase().includes('female'));
  const british = voices.find(v => v.lang === 'en-GB' && v.name.toLowerCase().includes('female'));
  return kenyan || nigerian || british || voices[0];
}

function speak(text, onEnd) {
  speechSynthesis.cancel();
  const utter = new SpeechSynthesisUtterance(text);
  utter.voice = selectedVoice;
  utter.rate = 0.88;
  utter.onend = () => onEnd && onEnd();
  speechSynthesis.speak(utter);
}

function showLesson(index) {
  if (index >= lessonsArray.length) {
    editor.innerHTML = `<div class="card"><h2>‚úÖ All Lessons Complete</h2><p>You're done! Download more CBC resources on Elimu Connect.</p></div>`;
    status.textContent = "‚úÖ Done.";
    return;
  }

  const lesson = lessonsArray[index];
  editor.innerHTML = `
    <div class="card">
      <h2>${lesson.title}</h2>
      <p>${lesson.content}</p>
    </div>
  `;
  status.textContent = `üìñ Reading ${lesson.title}`;
  speak(`${lesson.title}. ${lesson.content}`, () => {
    currentLesson++;
    setTimeout(() => showLesson(currentLesson), 3500);
  });
}

function startTutor() {
  if (tutorStarted) return;
  tutorStarted = true;
  selectedVoice = getVoice();
  if (!selectedVoice) {
    status.textContent = "‚ùå No voice found.";
    return;
  }
  status.textContent = "üü¢ Starting lesson...";
  showLesson(currentLesson);
}

function skipLesson() {
  currentLesson++;
  showLesson(currentLesson);
}

speechSynthesis.onvoiceschanged = () => {
  selectedVoice = getVoice();
};
</script>

</body>
</html>
