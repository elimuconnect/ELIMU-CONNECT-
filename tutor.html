<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Tutor: Save + Repeat + Download</title>
  <script src="https://unpkg.com/mathlive"></script>
  <link rel="stylesheet" href="https://unpkg.com/mathlive/dist/mathlive.core.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #eef1f5;
    }
    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #toolbar {
      padding: 15px;
      background: #1976d2;
      color: white;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    #toolbar button {
      background: white;
      color: #1976d2;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #editor {
      flex: 1;
      padding: 30px;
      font-size: 1.6em;
      background: #fff;
      overflow-y: auto;
      outline: none;
      white-space: pre-wrap;
      cursor: text;
    }
    math-field {
      font-size: 1.4em;
      margin: 0 4px;
    }
    #status {
      padding: 10px;
      background: #388e3c;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .question { color: #333; margin-bottom: 20px; font-weight: bold; }
    .solution { color: #2e7d32; font-weight: normal; }
    .hand-writing {
      cursor: url('https://cur.cursors-4u.net/people/peo-2/peo129.cur'), auto !important;
    }
  </style>
</head>
<body>

<div id="app">
  <div id="toolbar">
    <button onclick="startTutor()">‚ñ∂Ô∏è Start Tutor</button>
    <button onclick="pauseLesson()">‚è∏Ô∏è Pause</button>
    <button onclick="resumeLesson()">‚ñ∂Ô∏è Resume</button>
    <button onclick="repeatLesson()">üîÅ Repeat Lesson</button>
    <button onclick="repeatQuestion()">üîÅ Repeat Question</button>
    <button onclick="skipLesson()">‚è≠Ô∏è Skip</button>
    <button onclick="downloadAll()">‚¨áÔ∏è Download All</button>
  </div>

  <div id="editor" contenteditable="true">
    <p>Click "Start Tutor" to begin.</p>
  </div>

  <div id="status">‚è≥ Waiting for your scheduled time...</div>
</div>

<script>
  


// Set your scheduled time for tutor start (adjust this as needed)
const TUTOR_START_TIME = "2025-05-14T11:58"; // Example: 2025-05-13T16:28
const scheduledTime = new Date(TUTOR_START_TIME);
let tutorStarted = false;
let isPaused = false;  // Add isPaused flag for resume logic

// Timer to update the countdown
const countdownInterval = setInterval(() => {
  const now = new Date();
  if (!tutorStarted && now < scheduledTime) {
    const diff = Math.floor((scheduledTime - now) / 1000);
    const minutes = Math.floor(diff / 60);
    const seconds = diff % 60;
    status.textContent = `‚è≥ Waiting for scheduled time... ${minutes} minute(s) ${seconds} second(s) left.`;
  } else if (!tutorStarted && now >= scheduledTime) {
    startTutor();
    clearInterval(countdownInterval); // Stop the countdown once started
  }
}, 1000);

// Start Tutor only when scheduled time is reached
function startTutor() {
  const now = new Date();
  if (tutorStarted) return;

  if (now < scheduledTime) {
    const diff = Math.floor((scheduledTime - now) / 1000);
    const minutes = Math.floor(diff / 60);
    const seconds = diff % 60;
    status.textContent = `‚è≥ Wait ${minutes} minute(s) and ${seconds} second(s)...`;
    return;
  }

  tutorStarted = true;
  status.textContent = "üü¢ Tutor is starting...";
  showLesson(currentLesson);  // Start the lesson once the tutor is initiated
}

// Pause Lesson
function pauseLesson() {
  isPaused = true;
  paused = true;
  clearTimeout(waitTimer);
  clearInterval(typingTimer);
  speechSynthesis.cancel();
  editor.classList.remove("hand-writing");
  status.textContent = "‚è∏Ô∏è Paused.";
}

// Resume Lesson
function resumeLesson() {
  const now = new Date();
  if (now < scheduledTime) {
    const diff = Math.floor((scheduledTime - now) / 1000);
    const minutes = Math.floor(diff / 60);
    const seconds = diff % 60;
    status.textContent = `‚è≥ Too early to resume! Wait ${minutes} minute(s) and ${seconds} second(s)...`;
    return;
  }

  if (!isPaused) return; // Skip if not paused
  isPaused = false;
  pauseBtn.disabled = false;
  resumeBtn.disabled = true;
  status.textContent = '‚èØÔ∏è Resumed lesson';
  speakText(lessonText.textContent);
  typingTimer = setInterval(() => {
    speakText(lessonText.textContent);
  }, 10000);
}










  



  
   const lessonsArray = [
   `Lesson 1: TITRATIONS (VOLUMETRIC ANALYSIS)

In titration experiments and calculations:

- Moles should be given in four decimal places.
- When reading the solution in a volumetric flask or burette, the lower meniscus must align with the mark.
- Molarity should be expressed to three decimal places.
- Average volume should be recorded to two decimal places, unless it's exact.
- Relative formula mass (RFM) and relative atomic mass (RAM) have no units.
- The correct unit for grams per litre is g per L, not capital G per L.
- Burette readings must not exceed 50 cubic centimeters.
- When completing a titration table, use either one or two decimal places.
  If using two, the second decimal should be zero or five.
- Decimal place formatting must be consistent.
- Stop adding solution when the endpoint is reached ‚Äî usually shown by a color change from the indicator.`,

  "Lesson 2: To solve simple equations, isolate the variable. Example: 3x = 12 ‚Üí divide by 3 ‚Üí x = 4.",
  "Lesson 3: In algebra, terms are separated by plus or minus signs. Like terms can be combined."
];

  const questionsArray = [
    {
      question: "Q1: Solve for x: 2x + 6 = 14",
      solution: "Step 1: Subtract 6 ‚Üí 2x = 8\nStep 2: Divide by 2 ‚Üí x = 4"
    },
    {
      question: "Q2: Simplify (x + 3)(x - 1)",
      solution: "Step 1: Expand ‚Üí x¬≤ - x + 3x - 3\nStep 2: Combine like terms ‚Üí x¬≤ + 2x - 3"
    }
  ];
  const editor = document.getElementById("editor");
  const status = document.getElementById("status");

  let paused = false;
  let typingTimer = null;
  let waitTimer = null;
  let inLessonMode = true;
  let currentLesson = 0;
  let currentQuestion = 0;
  const fullTranscript = [];

  function getVoice() {
    const voices = speechSynthesis.getVoices();
    const preferred = ["Google UK English Male", "en-GB", "en-IN", "en-KE"];
    return voices.find(v => preferred.includes(v.name) || preferred.includes(v.lang)) || voices[0];
  }

  function speak(text, onEnd) {
    speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.voice = getVoice();
    utter.rate = 0.88;
    utter.onend = () => onEnd && onEnd();
    speechSynthesis.speak(utter);
  }

  function typeSolution(text, callback) {
    const solutionDiv = document.createElement("div");
    solutionDiv.className = "solution";
    editor.appendChild(solutionDiv);
    editor.classList.add("hand-writing");

    let i = 0;
    typingTimer = setInterval(() => {
      if (paused) return;
      if (i >= text.length) {
        clearInterval(typingTimer);
        editor.classList.remove("hand-writing");
        callback && callback();
        return;
      }
      solutionDiv.textContent += text[i++];
    }, 80);
  }

  function showLesson(index) {
    if (index >= lessonsArray.length) {
      inLessonMode = false;
      showQuestion(currentQuestion);
      return;
    }

    const text = lessonsArray[index];
    editor.innerHTML = `<div class="question">${text}</div>`;
    status.textContent = `üìñ Lesson ${index + 1}: Reading...`;
    fullTranscript.push(`Lesson ${index + 1}:\n${text}\n`);

    speak(text, () => {
      currentLesson++;
      setTimeout(() => showLesson(currentLesson), 4000);
    });
  }

  function showQuestion(index) {
    if (index >= questionsArray.length) {
      editor.innerHTML = "‚úÖ All lessons and questions completed.";
      status.textContent = "‚úÖ Done.";
      return;
    }

    const q = questionsArray[index];
    editor.innerHTML = `<div class="question">${q.question}</div>`;
    status.textContent = `üîä Reading Question ${index + 1}...`;
    fullTranscript.push(`\n${q.question}\n`);

    speak(q.question, () => {
      status.textContent = `‚åõ Writing solution in 10 seconds...`;
      waitTimer = setTimeout(() => {
        if (!paused) {
          status.textContent = `‚úçÔ∏è Writing Solution...`;
          typeSolution(q.solution, () => {
            status.textContent = `üîä Reading Solution...`;
            fullTranscript.push(`${q.solution}\n`);
            speak(q.solution, () => {
              status.textContent = `‚úÖ Done with Question ${index + 1}.`;
              currentQuestion++;
              setTimeout(() => showQuestion(currentQuestion), 5000);
            });
          });
        }
      }, 10000);
    });
  }

  function startTutor() {
  const now = new Date();
  if (tutorStarted) return;

  if (now < scheduledTime) {
    const diff = Math.floor((scheduledTime - now) / 1000);
    const minutes = Math.floor(diff / 60);
    const seconds = diff % 60;
    status.textContent = `‚è≥ Too early! Wait ${minutes} minute(s) and ${seconds} second(s)...`;
    return;
  }

  tutorStarted = true;
  status.textContent = "üü¢ Tutor is starting...";

  if (speechSynthesis.getVoices().length === 0) {
    speechSynthesis.onvoiceschanged = () => showLesson(currentLesson);
  } else {
    showLesson(currentLesson);
  }
}

  // üîÅ Check every 2 seconds if time reached and start
  setInterval(() => {
    const now = new Date();
    if (!tutorStarted && now >= scheduledTime) {
      startTutor();
    }
  }, 2000);

  // Allow manual control
  function pauseLesson() {
    paused = true;
    clearTimeout(waitTimer);
    clearInterval(typingTimer);
    speechSynthesis.cancel();
    editor.classList.remove("hand-writing");
    status.textContent = "‚è∏Ô∏è Paused.";
  }









function resumeLesson() {
  const now = new Date();
  if (now < scheduledTime) {
    const diff = Math.floor((scheduledTime - now) / 1000);
    const minutes = Math.floor(diff / 60);
    const seconds = diff % 60;
    status.textContent = `‚è≥ Too early to resume! Wait ${minutes} minute(s) and ${seconds} second(s)...`;
    return;
  }

  if (!isPaused) return;
  isPaused = false;
  pauseBtn.disabled = false;
  resumeBtn.disabled = true;
  status.textContent = '‚èØÔ∏è Resumed lesson';
  speakText(lessonText.textContent);
  typingTimer = setInterval(() => {
    speakText(lessonText.textContent);
  }, 10000);
}



  

  
  
  function repeatLesson() {
  const now = new Date();
  if (now < scheduledTime) {
    const diff = Math.floor((scheduledTime - now) / 1000);
    const minutes = Math.floor(diff / 60);
    const seconds = diff % 60;
    status.textContent = `‚è≥ Too early! Wait ${minutes} minute(s) and ${seconds} second(s)...`;
    return; // Prevent repeating the lesson before the scheduled time
  }

  speechSynthesis.cancel();
  showLesson(currentLesson - 1);
}
  
  
  
  
  
  
  
  
  
  

  function repeatQuestion() {
    speechSynthesis.cancel();
    showQuestion(currentQuestion - 1);
  }

  
  
  
  function skipLesson() {
  const now = new Date();
  if (now < scheduledTime) {
    const diff = Math.floor((scheduledTime - now) / 1000);
    const minutes = Math.floor(diff / 60);
    const seconds = diff % 60;
    status.textContent = `‚è≥ Too early to skip! Wait ${minutes} minute(s) and ${seconds} second(s)...`;
    return; // Prevent skipping the lesson before the scheduled time
  }

  clearTimeout(waitTimer);
  clearInterval(typingTimer);
  speechSynthesis.cancel();
  if (inLessonMode) {
    currentLesson++;
    showLesson(currentLesson);
  } else {
    currentQuestion++;
    showQuestion(currentQuestion);
  }
}
  
  
  
  
  
  
  
  
  
  
  
  
  

  function downloadAll() {
    const blob = new Blob([fullTranscript.join('\n')], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'Smart_Tutor_Summary.txt';
    a.click();
    URL.revokeObjectURL(url);
  }
</script>

</body>
</html>
