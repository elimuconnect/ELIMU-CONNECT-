    .bot-message a {

    .bot-message a:hover {

    function displayMessage(message, sender, id = '') {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("chat-message", `${sender}-message`);
      messageDiv.innerHTML = message;
      if (id) messageDiv.id = id;
      chatboxBody.appendChild(messageDiv);
      chatboxBody.scrollTop = chatboxBody.scrollHeight;
    }

    function validatePassword(password) {
      return passwords.includes(password);
    }

    function showToolsUI() {
      document.querySelector(".login-form").style.display = "none";
      toolsUI.style.display = "block";
      chatboxBody.innerHTML = "";
    }

    function sendMessage() {
      let role = document.getElementById("role-select").value;
      if (!role) {
        alert("Please select your role.");
        return;
      }

      const passwordValidated = localStorage.getItem('passwordValidated');

      if (role === "school-paid") {
        if (!passwordValidated) {
          const inputPassword = prompt("Enter your password:");
          if (validatePassword(inputPassword)) {
            localStorage.setItem('passwordValidated', 'true');
            displayMessage("Password validated successfully! Access granted.", "bot");
            showToolsUI();
            startPaidFeaturesCountdown();
          } else {
            displayMessage("Invalid or expired password. Please check your password or subscribe.", "bot");
          }
        } else {
          displayMessage("You already have access.", "bot");
          showToolsUI();
          startPaidFeaturesCountdown();
        }
      } else {
        displayMessage("Schools only login is allowed.", "bot");
      }
    }

    function startPaidFeaturesCountdown() {
      const paidAccessKey = "school-paid-access-start";
      const paidDuration = 30 * 24 * 60 * 60 * 1000; 
      let paidAccessStart = localStorage.getItem(paidAccessKey);

      if (!paidAccessStart) {
        paidAccessStart = Date.now();
        localStorage.setItem(paidAccessKey, paidAccessStart);
      }

      const paidAccessEnd = parseInt(paidAccessStart) + paidDuration;

      function updateCountdown() {
        const now = Date.now();
        const remainingTime = paidAccessEnd - now;

        if (remainingTime <= 0) {
          displayMessage("Your access has expired. Please renew.", "bot");
          clearInterval(countdownInterval);
          return;
        }

        const days = Math.floor(remainingTime / (24 * 60 * 60 * 1000));
        const hours = Math.floor((remainingTime % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
        const minutes = Math.floor((remainingTime % (60 * 60 * 1000)) / (60 * 1000));
        const seconds = Math.floor((remainingTime % (60 * 1000)) / 1000);

        const countdownMessage = `Your access expires in: <b>${days}d ${hours}h ${minutes}m ${seconds}s</b>.`;

        let countdownEl = document.getElementById("paid-countdown");
        if (!countdownEl) {
          displayMessage(countdownMessage, "bot", "paid-countdown");
        } else {
          countdownEl.innerHTML = countdownMessage;
        }
      }
      updateCountdown();
      const countdownInterval = setInterval(updateCountdown, 1000);
    }

    window.onload = () => {
      if (localStorage.getItem("passwordValidated") === "true") {
        showToolsUI();
        startPaidFeaturesCountdown();
      }
    };
