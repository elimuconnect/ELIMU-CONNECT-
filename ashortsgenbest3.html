<style>

    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 12px;
  }

    width: 420px;
    max-width: 100%;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  h1 {
    font-size: 1rem;
    margin: 0;
    text-align: center;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin: 8px 0;
    justify-content: center;
  }

  select,
  input[type="file"],
  button {
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-weight: bold;
  }

  button {
    background: var(--accent);
    color: white;
    border: none;
    cursor: pointer;
    transition: transform 0.15s ease;
  }

  button:hover {
    transform: scale(1.04);
  }

  .small {
    font-size: 0.8rem;
    color: #444;
    text-align: center;
  }

  #stageWrap {
    width: 360px;
    height: 640px;
    margin: 12px auto;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 14px 36px rgba(0, 0, 0, 0.2);
    position: relative;
    background: #222;
  }

  /* Canvas fits inside stageWrap but actual pixels are 720x1280 (portrait) */
  #canvasPreview {
    width: 100%;
    height: 100%;
    display: block;
    background: #000;
  }

  .controls .row {
    display: flex;
    gap: 6px;
    justify-content: center;
  }

  .status {
    font-size: 0.9rem;
    margin-top: 8px;
    text-align: center;
  }

  a.hidden {
    display: none;
  }

  .hint {
    font-size: 0.8rem;
    color: #555;
    margin-top: 6px;
    text-align: center;
  }

  @keyframes flash {
    0% { opacity: 0; filter: brightness(3); }
    100% { opacity: 1; filter: brightness(1); }
  }

  header h1 {
    background: linear-gradient(90deg, #ff9800, #2196f3);
    -webkit-background-clip: text;
    color: transparent;
  }

  /* üì± MOBILE RESPONSIVE ADJUSTMENTS */
  @media (max-width: 480px) {
    .app {
      width: 100%;
    }

    #stageWrap {
      width: 100%;
      height: 80vh;
      border-radius: 12px;
    }

    h1 {
      font-size: 0.9rem;
    }

    button,
    select,
    input[type="file"] {
      font-size: 0.85rem;
      padding: 6px 8px;
    }

    .status,
    .hint {
      font-size: 0.8rem;
    }
  }
  
  
  
  .comment-bubble {
  position: absolute; /* inside container */
  bottom: 15%;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(135deg, #fffa65, #ff6b6b);
  color: #000;
  font-size: 22px;
  font-weight: bold;
  padding: 18px 28px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  z-index: 999;
  pointer-events: none;
  white-space: pre-wrap;
}

/* Pulse animation */
@keyframes pulse {
  0% { transform: scale(1); }
  100% { transform: scale(1.05); }
}

/* ---------- Generic shuffler utility (persistent) ---------- */
/*
  createShuffler(key, items)
  - key: unique string to store state in localStorage
  - items: source array (strings or objects)
  returns { next(), peek(), reset(), remainingCount() }
  Behavior:
  - stores a shuffled list of indices in localStorage and a pointer
  - if source array length changes, it resets the shuffle
  - cycles through all items exactly once before reshuffling
*/
function createShuffler(key, items) {
  const storageKey = 'shuffler_' + key;

  function loadState() {
    try {
      const raw = localStorage.getItem(storageKey);
      if (!raw) return null;
      return JSON.parse(raw);
    } catch (e) {
      console.warn('shuffler load failed', e);
      return null;
    }
  }
  function saveState(state) {
    try { localStorage.setItem(storageKey, JSON.stringify(state)); } catch (e) { console.warn('shuffler save failed', e); }
  }
  function makeOrder(n) {
    const arr = Array.from({length:n}, (_,i)=>i);
    // Fisher-Yates shuffle
    for (let i = arr.length -1; i > 0; i--) {
      const j = Math.floor(Math.random()*(i+1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  let state = loadState();
  // if state invalid or length mismatch -> reset
  if (!state || !Array.isArray(state.order) || state.sourceLength !== items.length) {
    state = { order: makeOrder(items.length), idx: 0, sourceLength: items.length, createdAt: Date.now() };
    saveState(state);
  }

  function ensureFresh() {
    // if source length changed since creation -> reset
    if (state.sourceLength !== items.length) {
      state = { order: makeOrder(items.length), idx: 0, sourceLength: items.length, createdAt: Date.now() };
      saveState(state);
    }
  }

  function next() {
    ensureFresh();
    if (state.idx >= state.order.length) {
      // reshuffle once done
      state.order = makeOrder(items.length);
      state.idx = 0;
      state.sourceLength = items.length;
    }
    const resultIndex = state.order[state.idx++];
    saveState(state);
    return items[resultIndex];
  }

  function peek() {
    ensureFresh();
    if (state.idx >= state.order.length) return null;
    return items[state.order[state.idx]];
  }

  function reset() {
    state = { order: makeOrder(items.length), idx: 0, sourceLength: items.length, createdAt: Date.now() };
    saveState(state);
  }

  function remainingCount() {
    ensureFresh();
    return Math.max(0, state.order.length - state.idx);
  }

  return { next, peek, reset, remainingCount };
}

/* ---------- WebAudio: master mix & music loader ---------- */
const AudioContextClass = window.AudioContext || window.webkitAudioContext;
let audioCtx = null;

function ensureAudioCtx(){
  if(!audioCtx){
    audioCtx = new AudioContextClass();
    audioCtx.masterGain = audioCtx.createGain();
    audioCtx.masterGain.gain.value = 1;
    audioCtx.masterDest = audioCtx.createMediaStreamDestination();
    audioCtx.masterGain.connect(audioCtx.masterDest);
    audioCtx.masterGain.connect(audioCtx.destination);
  }
  return audioCtx;
}

// unlock audio on first gesture and also ensure background music can start
function unlockAudioOnGesture(){
  const init = async ()=>{
    ensureAudioCtx();
    if(audioCtx.state === 'suspended') try{ await audioCtx.resume(); }catch(e){}
    document.body.removeEventListener('click', init);
    document.body.removeEventListener('keydown', init);
    statusEl.textContent = 'Audio unlocked ‚Äî ready.';
  };
  document.body.addEventListener('click', init);
  document.body.addEventListener('keydown', init);
}

    try{ currentBgSource.disconnect(); }catch(e){}

  try{
    const resp = await fetch(url);
    const ab = await resp.arrayBuffer();
    const buf = await ctx.decodeAudioData(ab);
    const src = ctx.createBufferSource();
    const gain = ctx.createGain();
    src.buffer = buf;
    src.loop = true;
    gain.gain.value = 0.8;
    src.connect(gain); gain.connect(ctx.masterGain);
    try{ src.start(); }catch(err){
      try{ await ctx.resume(); src.start(); }catch(err){ console.warn('bg start error', err); }
    }
    currentBgSource = src; currentBgGain = gain;
    return {src, gain};
  }catch(err){
    console.warn('Failed to load bg track', err);
    statusEl.textContent = 'Could not load background track (no fallback audio).';
    return null;
  }
}

/* ---------- Drawing helpers ---------- */
function drawRoundRect(x, y, width, height, radius, fillColor, strokeColor, lineWidth) {
  if (!ctx) return;
  ctx.save();
  ctx.beginPath();
  ctx.moveTo(x + radius, y);
  ctx.lineTo(x + width - radius, y);
  ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
  ctx.lineTo(x + width, y + height - radius);
  ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
  ctx.lineTo(x + radius, y + height);
  ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
  ctx.lineTo(x, y + radius);
  ctx.quadraticCurveTo(x, y, x + radius, y);
  ctx.closePath();
  if (fillColor) { ctx.fillStyle = fillColor; ctx.fill(); }
  if (strokeColor) { ctx.strokeStyle = strokeColor; ctx.lineWidth = lineWidth || 1; ctx.stroke(); }
  ctx.restore();
}

function splitText(ctx, text, maxWidth) {
  if (!text || typeof text !== "string") return [];
  const words = text.trim().split(/\s+/);
  const lines = [];
  let line = "";

  for (let i = 0; i < words.length; i++) {
    const testLine = line ? line + " " + words[i] : words[i];
    const testWidth = ctx.measureText(testLine).width;

    // if the line would exceed max width, push the old one
    if (testWidth > maxWidth && line !== "") {
      lines.push(line);
      line = words[i]; // start a new line
    } else {
      line = testLine;
    }
  }

  // push any remaining text
  if (line) lines.push(line);

  return lines;
}

function startAnimation() {
  if (animRunning) return;
  animRunning = true;
  let start = performance.now();

  // Pick initial item immediately
  currentItem = getRandomKnowledgeItem();
  lastItemTime = start;

  function loop(now) {
    const t = now - start;

    // Animate animals
    scene.animalA.bounceTimer = t;
    scene.animalB.bounceTimer = t + 70;
    drawScene(t);

    // Update knowledge item every ITEM_INTERVAL
    if (now - lastItemTime > ITEM_INTERVAL) {
      currentItem = getRandomKnowledgeItem();
      lastItemTime = now;
    }

    // Draw comment effect for current item
    drawCommentEffect(t, currentItem);

    if (animRunning) requestAnimationFrame(loop);
  }

  requestAnimationFrame(loop);
}

function drawCommentEffect(time, item) { 
  if (!ctx || !item) return;

  ctx.save();

  // üí¨ Floating animation (same style)
  const baseY = CANVAS_H / 2 + 200; // position BELOW main text
  const floatY = baseY - Math.sin(time / 400) * 12;

  // Bubble background (rounded)
  const bubbleWidth = 520;
  const bubbleHeight = 150; // slightly taller for two lines
  const bubbleX = (CANVAS_W / 2) - (bubbleWidth / 2);
  const bubbleY = floatY - bubbleHeight / 2;

  // üîÜ Gradient bubble background
  const gradient = ctx.createLinearGradient(bubbleX, bubbleY, bubbleX, bubbleY + bubbleHeight);
  gradient.addColorStop(0, 'rgba(255, 255, 255, 0.95)');
  gradient.addColorStop(1, 'rgba(255, 220, 150, 0.9)');

  // Draw bubble background
  ctx.beginPath();
  ctx.roundRect(bubbleX, bubbleY, bubbleWidth, bubbleHeight, 30);
  ctx.fillStyle = gradient;
  ctx.shadowColor = 'rgba(255, 200, 50, 0.9)';
  ctx.shadowBlur = 25;
  ctx.fill();

  // Border
  ctx.lineWidth = 4;
  ctx.strokeStyle = 'rgba(255, 100, 0, 0.8)';
  ctx.stroke();

  // üí¨ Comment line
  ctx.font = 'bold 42px "Patrick Hand", Comic Sans MS, Arial';
  ctx.fillStyle = '#ff5722';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.shadowColor = 'rgba(0,0,0,0.2)';
  ctx.shadowBlur = 0;
  ctx.fillText('üí¨ Comment your answer!', CANVAS_W / 2, floatY - 25);

  // üì¢ Subscribe line (below)
  ctx.font = 'bold 38px "Patrick Hand", Comic Sans MS, Arial';
  ctx.fillStyle = '#1976d2';
  ctx.fillText('üì¢ Please Subscribe!', CANVAS_W / 2, floatY + 35);

  ctx.restore();
}



function showKnowledgeItem(item) {
  if (!item) return;

  if (activeTimer) cancelAnimationFrame(activeTimer);

 // Always show the main item text only ‚Äî comment will be drawn separately

  timerValue = item.duration || 10;
  const startTime = performance.now();

  function step(now) {
    const elapsed = (now - startTime) / 1000;
    timerProgress = Math.max(1 - elapsed / timerValue, 0);

    // Draw the main scene (knowledge text)
    drawScene(now);            

    // Draw timer arc
    drawTimerArc(timerProgress); 

    // If this knowledge item needs a comment, draw it BELOW
    if (item.askComment) {
      drawCommentEffect(now, item);
    }

    // Draw Swahili bubble
    drawSwahiliBubble();

    if (timerProgress > 0) {
      activeTimer = requestAnimationFrame(step);
    } else {
      playSparkle();
      nextKnowledgeItem();
    }
  }

  activeTimer = requestAnimationFrame(step);
}
